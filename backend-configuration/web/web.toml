deprecated = true

[[element.attribute]]
name = "charoff"
description = '''Specifies the number of characters to offset the row cell content from the alignment character specified by the `char` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr#attributes"
deprecated = true

[[element.attribute]]
name = "valign"
description = '''Specifies the vertical alignment of each row cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `baseline`, `bottom`, `middle`, and `top`. Use the [vertical-align](https://developer.mozilla.org/en-US/docs/Web/CSS/vertical-align) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr#attributes"
deprecated = true


[[element]]
tag-name = "track"
description = '''The **`<track>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used as a child of the media elements, [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) and [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/track"

[[element.attribute]]
name = "default"
description = '''This attribute indicates that the track should be enabled unless the user's preferences indicate that another track is more appropriate. This may only be used on one `track` element per media element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/track#attributes"

[[element.attribute]]
name = "kind"
description = '''How the text track is meant to be used. If omitted the default kind is `subtitles`. If the attribute contains an invalid value, it will use `metadata`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/track#attributes"

[[element.attribute.value-option]]
value = "subtitles"
description = '''`subtitles`'''

[[element.attribute.value-option]]
value = "captions"
description = '''`captions`'''

[[element.attribute.value-option]]
value = "chapters"
description = '''`chapters`'''

[[element.attribute.value-option]]
value = "metadata"
description = '''`metadata`'''

[[element.attribute]]
name = "label"
description = '''A user-readable title of the text track which is used by the browser when listing available text tracks.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/track#attributes"

[[element.attribute]]
name = "src"
description = '''Address of the track (`.vtt` file). Must be a valid URL. This attribute must be specified and its URL value must have the same origin as the document — unless the [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video) parent element of the `track` element has a [`crossorigin`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/crossorigin) attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/track#attributes"

[[element.attribute]]
name = "srclang"
description = '''Language of the track text data. It must be a valid [BCP 47](https://r12a.github.io/app-subtags/) language tag. If the `kind` attribute is set to `subtitles`, then `srclang` must be defined.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/track#attributes"

[[element.event]]
name = "cuechange"
description = '''Sent when the underlying [TextTrack](https://developer.mozilla.org/en-US/docs/Web/API/TextTrack) has changed the currently-presented cues. This event is always sent to the `TextTrack` but is _also_ sent to the `HTMLTrackElement` if one is associated with the track.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLTrackElement/cuechange_event"


[[element]]
tag-name = "tt"
description = '''The **`<tt>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element creates inline text which is presented using the [user agent's](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) default monospace font face. This element was created for the purpose of rendering text as it would be displayed on a fixed-width display such as a teletype, text-only screen, or line printer.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tt"
deprecated = true


[[element]]
tag-name = "u"
description = '''The **`<u>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a span of inline text which should be rendered in a way that indicates that it has a non-textual annotation. This is rendered by default as a simple solid underline, but may be altered using CSS.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/u"


[[element]]
tag-name = "ul"
description = '''The **`<ul>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents an unordered list of items, typically rendered as a bulleted list.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul"

[[element.attribute]]
name = "compact"
description = '''This Boolean attribute hints that the list should be rendered in a compact style. The interpretation of this attribute depends on the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent), and it doesn't work in all browsers.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul#attributes"
deprecated = true

[[element.attribute]]
name = "type"
description = '''This attribute sets the bullet style for the list. The values defined under HTML3.2 and the transitional version of HTML 4.0/4.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul#attributes"
deprecated = true

[[element.attribute.value-option]]
value = "circle"
description = '''`circle`'''

[[element.attribute.value-option]]
value = "disc"
description = '''`disc`'''

[[element.attribute.value-option]]
value = "square"
description = '''`square`'''


[[element]]
tag-name = "var"
description = '''The **`<var>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents the name of a variable in a mathematical expression or a programming context. It's typically presented using an italicized version of the current typeface, although that behavior is browser-dependent.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/var"


[[element]]
tag-name = "video"
description = '''The **`<video>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element embeds a media player which supports video playback into the document. You can use `<video>` for audio content as well, but the [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) element may provide a more appropriate user experience.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video"

[[element.attribute]]
name = "autoplay"
description = '''A Boolean attribute; if specified, the video automatically begins to play back as soon as it can without stopping to finish loading the data.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute]]
name = "controls"
description = '''If this attribute is present, the browser will offer controls to allow the user to control video playback, including volume, seeking, and pause/resume playback.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute]]
name = "controlslist"
description = '''The [`controlslist`](https://wicg.github.io/controls-list/explainer.html) attribute, when specified, helps the browser select what controls to show for the `video` element whenever the browser shows its own set of controls (that is, when the `controls` attribute is specified).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute]]
name = "crossorigin"
description = '''This [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute indicates whether to use CORS to fetch the related video. [CORS-enabled resources](https://developer.mozilla.org/en-US/docs/Web/HTML/CORS_enabled_image) can be reused in the [canvas](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas) element without being _tainted_.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute.value-option]]
value = "anonymous"
description = '''Sends a cross-origin request without a credential. In other words, it sends the `Origin:` HTTP header without a cookie, X.509 certificate, or performing HTTP Basic authentication. If the server does not give credentials to the origin site (by not setting the `Access-Control-Allow-Origin:` HTTP header), the resource will be _tainted_, and its usage restricted.'''

[[element.attribute.value-option]]
value = "use-credentials"
description = '''Sends a cross-origin request with a credential. In other words, it sends the `Origin:` HTTP header with a cookie, a certificate, or performing HTTP Basic authentication. If the server does not give credentials to the origin site (through `Access-Control-Allow-Credentials:` HTTP header), the resource will be _tainted_ and its usage restricted.'''

[[element.attribute]]
name = "disablepictureinpicture"
description = '''Prevents the browser from suggesting a Picture-in-Picture context menu or to request Picture-in-Picture automatically in some cases.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute]]
name = "disableremoteplayback"
description = '''A Boolean attribute used to disable the capability of remote playback in devices that are attached using wired (HDMI, DVI, etc.) and wireless technologies (Miracast, Chromecast, DLNA, AirPlay, etc.).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute]]
name = "height"
description = '''The height of the video's display area, in [CSS pixels](https://drafts.csswg.org/css-values/#px) (absolute values only; [no percentages](https://html.spec.whatwg.org/multipage/embedded-content.html#dimension-attributes)).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute]]
name = "loop"
description = '''A Boolean attribute; if specified, the browser will automatically seek back to the start upon reaching the end of the video.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute]]
name = "muted"
description = '''A Boolean attribute that indicates the default audio mute setting contained in the video. If set, the audio will be initially silenced. Its default value is `false`, meaning the audio will be played when the video is played.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute]]
name = "playsinline"
description = '''A Boolean attribute indicating that the video is to be played "inline", that is, within the element's playback area. Note that the absence of this attribute _does not_ imply that the video will always be played in fullscreen.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute]]
name = "poster"
description = '''A URL for an image to be shown while the video is downloading. If this attribute isn't specified, nothing is displayed until the first frame is available, then the first frame is shown as the poster frame.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute]]
name = "preload"
description = '''This [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) attribute is intended to provide a hint to the browser about what the author thinks will lead to the best user experience regarding what content is loaded before the video is played.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute.value-option]]
value = "none"
description = '''`none`: Indicates that the video should not be preloaded.'''

[[element.attribute.value-option]]
value = "metadata"
description = '''`metadata`: Indicates that only video metadata (e.g. length) is fetched.'''

[[element.attribute.value-option]]
value = "auto"
description = '''`auto`: Indicates that the whole video file can be downloaded, even if the user is not expected to use it.'''

[[element.attribute]]
name = "src"
description = '''The URL of the video to embed. This is optional; you may instead use the [source](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source) element within the video block to specify the video to embed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.attribute]]
name = "width"
description = '''The width of the video's display area, in [CSS pixels](https://drafts.csswg.org/css-values/#px) (absolute values only; [no percentages](https://html.spec.whatwg.org/multipage/embedded-content.html#dimension-attributes)).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attributes"

[[element.event]]
name = "enterpictureinpicture"
description = '''Fired when the `HTMLVideoElement` enters picture-in-picture mode successfully.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLVideoElement/enterpictureinpicture_event"

[[element.event]]
name = "leavepictureinpicture"
description = '''Fired when the `HTMLVideoElement` leaves picture-in-picture mode successfully.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLVideoElement/leavepictureinpicture_event"

[[element.event]]
name = "resize"
description = '''Fires when one or both of the [videoWidth](https://developer.mozilla.org/en-US/docs/Web/API/HTMLVideoElement.videoWidth) and [videoHeight](https://developer.mozilla.org/en-US/docs/Web/API/HTMLVideoElement.videoHeight) properties have just been updated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLVideoElement/resize_event"


[[element]]
tag-name = "wbr"
description = '''The **`<wbr>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a word break opportunity—a position within text where the browser may optionally break a line, though its line-breaking rules would not otherwise create a break at that location.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/wbr"


[[element]]
tag-name = "xmp"
description = '''The **`<xmp>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element renders text between the start and end tags without interpreting the HTML in between and using a monospaced font. The HTML2 specification recommended that it should be rendered wide enough to allow 80 characters per line.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/xmp"
deprecated = true


[[media-type]]
