reference = "https://developer.mozilla.org/en-US/web/css/border-block-end-width"

[[style-property]]
name = "border-block-start"
description = '''The **`border-block-start`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is a [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) for setting the individual logical block-start border property values in a single place in the style sheet.'''
