reference = "https://developer.mozilla.org/en-US/web/css/@media/color"

[[media-feature]]
name = "color-gamut"
ty = "any"
options = ["srgb", "p3", "rec2020"]
description = '''The **`color-gamut`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) is used to apply CSS styles based on the approximate range of color [gamut](https://developer.mozilla.org/en-US/docs/Glossary/gamut) supported by the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) and the output device.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/color-gamut"

[[media-feature]]
name = "color-index"
ty = "range"
description = '''The **`color-index`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the number of entries in the output device's color lookup table.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/color-index"

[[media-feature]]
name = "device-aspect-ratio"
ty = "range"
description = '''The **`device-aspect-ratio`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the width-to-height [aspect ratio](https://developer.mozilla.org/en-US/docs/Glossary/aspect_ratio) of an output device.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/device-aspect-ratio"

[[media-feature]]
name = "device-height"
ty = "range"
description = '''The **`device-height`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the height of an output device's rendering surface.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/device-height"

[[media-feature]]
name = "device-width"
ty = "range"
description = '''The **`device-width`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the width of an output device's rendering surface.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/device-width"

[[media-feature]]
name = "display-mode"
ty = "any"
options = ["browser", "fullscreen", "minimal-ui", "picture-in-picture", "standalone", "window-controls-overlay"]
description = '''The **`display-mode`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test whether a web app is being displayed in a normal browser tab or in some alternative way, such as a standalone app or fullscreen mode.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/display-mode"

[[media-feature]]
name = "dynamic-range"
ty = "any"
options = ["standard", "high"]
description = '''The **`dynamic-range`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the combination of brightness, contrast ratio, and color depth that are supported by the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) and the output device.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/dynamic-range"

[[media-feature]]
name = "forced-colors"
ty = "any"
description = '''The **`forced-colors`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) is used to detect if the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) has enabled a forced colors mode where it enforces a user-chosen limited color palette on the page. An example of a forced colors mode is Windows High Contrast mode.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/forced-colors"

[[media-feature]]
name = "grid"
ty = "any"
description = '''The **`grid`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test whether the output device uses a grid-based screen.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/grid"

[[media-feature]]
name = "height"
ty = "range"
description = '''The **`height`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to apply styles based on the height of the [viewport](https://developer.mozilla.org/en-US/docs/Glossary/viewport) (or the page box, for [paged media](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_paged_media)).'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/height"

[[media-feature]]
name = "hover"
ty = "any"
options = ["none", "hover"]
description = '''The **`hover`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test whether the user's _primary_ input mechanism can hover over elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/hover"

[[media-feature]]
name = "inverted-colors"
ty = "any"
options = ["none", "inverted"]
description = '''The **`inverted-colors`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) is used to test if the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) or the underlying operating system has inverted all colors.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/inverted-colors"

[[media-feature]]
name = "monochrome"
ty = "range"
description = '''The **`monochrome`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the number of bits per pixel in the monochrome frame buffer of the output device.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/monochrome"

[[media-feature]]
name = "orientation"
ty = "any"
description = '''The **`orientation`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the orientation of the [viewport](https://developer.mozilla.org/en-US/docs/Glossary/viewport) (or the page box, for [paged media](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_paged_media)).'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/orientation"

[[media-feature]]
name = "overflow-block"
ty = "any"
options = ["none", "scroll", "optional-paged", "paged"]
description = '''The **`overflow-block`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test how the output device handles content that overflows the initial [containing block](https://developer.mozilla.org/en-US/docs/Web/CSS/Containing_block) along the block axis.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/overflow-block"

[[media-feature]]
name = "overflow-inline"
ty = "any"
options = ["none", "scroll"]
description = '''The **`overflow-inline`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test how the output device handles content that overflows the initial [containing block](https://developer.mozilla.org/en-US/docs/Web/CSS/Containing_block) along the inline axis.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/overflow-inline"

[[media-feature]]
name = "pointer"
ty = "any"
options = ["none", "coarse", "fine"]
description = '''The **`pointer`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) tests whether the user has a pointing device (such as a mouse), and if so, how accurate the _primary_ pointing device is.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/pointer"

[[media-feature]]
name = "prefers-color-scheme"
ty = "any"
options = ["light", "dark"]
description = '''The **`prefers-color-scheme`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_media_queries/Using_media_queries#targeting_media_features) is used to detect if a user has requested light or dark color themes.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/prefers-color-scheme"

[[media-feature]]
name = "prefers-contrast"
ty = "any"
options = ["no-preference", "more", "less", "custom"]
description = '''The **`prefers-contrast`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) is used to detect whether the user has requested the web content to be presented with a lower or higher contrast.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/prefers-contrast"

[[media-feature]]
name = "prefers-reduced-data"
ty = "any"
options = ["no-preference", "reduce"]
description = '''The **`prefers-reduced-data`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) is used to detect if the user has requested the web content that consumes less internet traffic.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/prefers-reduced-data"

[[media-feature]]
name = "prefers-reduced-motion"
ty = "any"
options = ["no-preference", "reduce"]
description = '''The **`prefers-reduced-motion`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) is used to detect if a user has enabled a setting on their device to minimize the amount of non-essential motion. The setting is used to convey to the browser on the device that the user prefers an interface that removes, reduces, or replaces motion-based animations.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/prefers-reduced-motion"

[[media-feature]]
name = "prefers-reduced-transparency"
ty = "any"
options = ["no-preference", "reduce"]
description = '''The **`prefers-reduced-transparency`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) is used to detect if a user has enabled a setting on their device to reduce the transparent or translucent layer effects used on the device. Switching on such a setting can help improve contrast and readability for some users.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/prefers-reduced-transparency"

[[media-feature]]
name = "resolution"
ty = "range"
description = '''The **`resolution`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the pixel density of the output device.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/resolution"

[[media-feature]]
name = "scan"
ty = "any"
options = ["interlace", "progressive"]
description = '''The **`scan`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) is used to apply CSS styles based on the scanning process of the output device.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/scan"

[[media-feature]]
name = "scripting"
ty = "any"
options = ["none", "initial-only", "enabled"]
description = '''The **`scripting`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test whether scripting (such as JavaScript) is available.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/scripting"

[[media-feature]]
name = "shape"
ty = "any"
options = ["rect", "round"]
description = '''The `shape` [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the shape of the device to distinguish rectangular and round displays.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/shape"

[[media-feature]]
name = "update"
ty = "any"
options = ["none", "slow", "fast"]
description = '''The **`update`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test how frequently (if at all) the output device is able to modify the appearance of content once rendered.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/update"

[[media-feature]]
name = "video-dynamic-range"
ty = "any"
options = ["standard", "high"]
description = '''The **`video-dynamic-range`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the combination of brightness, contrast ratio, and color depth that are supported by the video plane of the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) and the output device.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/video-dynamic-range"

[[media-feature]]
name = "width"
ty = "range"
description = '''The **`width`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the width of the [viewport](https://developer.mozilla.org/en-US/docs/Glossary/viewport) (or the page box, for [paged media](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_paged_media)).'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/width"


[[pseudo-class]]
name = "active"
description = '''The **`:active`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element (such as a button) that is being activated by the user. When using a mouse, "activation" typically starts when the user presses down the primary mouse button.'''
reference = "https://developer.mozilla.org/en-US/web/css/:active"

[[pseudo-class]]
name = "any-link"
description = '''The **`:any-link`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that acts as the source anchor of a hyperlink, independent of whether it has been visited. In other words, it matches every [a](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a) or [area](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area) element that has an `href` attribute. Thus, it matches all elements that match [:link](https://developer.mozilla.org/en-US/docs/Web/CSS/:link) or [:visited](https://developer.mozilla.org/en-US/docs/Web/CSS/:visited).'''
reference = "https://developer.mozilla.org/en-US/web/css/:any-link"

[[pseudo-class]]
name = "autofill"
description = '''The **`:autofill`** CSS [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches when an [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) element has its value autofilled by the browser. The class stops matching if the user edits the field.'''
reference = "https://developer.mozilla.org/en-US/web/css/:autofill"

[[pseudo-class]]
name = "blank"
description = '''>'''
reference = "https://developer.mozilla.org/en-US/web/css/:blank"

[[pseudo-class]]
name = "buffering"
description = '''The **`:buffering`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that is playable, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), when the playable element is buffering a media resource.'''
reference = "https://developer.mozilla.org/en-US/web/css/:buffering"

[[pseudo-class]]
name = "checked"
description = '''The **`:checked`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents any **radio** ([`<input type="radio">`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio)), **checkbox** ([`<input type="checkbox">`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox)), or **option** ([option](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option) in a [select](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select)) element that is checked or toggled to an `on` state.'''
reference = "https://developer.mozilla.org/en-US/web/css/:checked"

[[pseudo-class]]
name = "current"
description = '''The **`:current`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector is a time-dimensional pseudo-class that represents an element or the ancestor of an element that is currently being displayed. For example, this pseudo-class can be used to represent a video that is being displayed with captions by [WebVTT](https://developer.mozilla.org/en-US/docs/Web/API/WebVTT_API).'''
reference = "https://developer.mozilla.org/en-US/web/css/:current"

[[pseudo-class]]
name = "default"
description = '''The **`:default`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selects form elements that are the default in a group of related elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/:default"

[[pseudo-class]]
name = "defined"
description = '''The **`:defined`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any element that has been defined. This includes any standard element built into the browser and custom elements that have been successfully defined (i.e. with the [CustomElementRegistry.define()](https://developer.mozilla.org/en-US/docs/Web/API/CustomElementRegistry.define()) method).'''
reference = "https://developer.mozilla.org/en-US/web/css/:defined"

[[pseudo-class]]
name = "dir"
description = '''The **`:dir()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches elements based on the directionality of the text contained in them.'''
reference = "https://developer.mozilla.org/en-US/web/css/:dir"

[[pseudo-class]]
name = "disabled"
description = '''The **`:disabled`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any disabled element. An element is disabled if it can't be activated (selected, clicked on, typed into, etc.) or accept focus. The element also has an enabled state, in which it can be activated or accept focus.'''
reference = "https://developer.mozilla.org/en-US/web/css/:disabled"

[[pseudo-class]]
name = "empty"
description = '''The **`:empty`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any element that has no children. Children can be either element nodes or text (including whitespace). Comments, processing instructions, and CSS [content](https://developer.mozilla.org/en-US/docs/Web/CSS/content) do not affect whether an element is considered empty.'''
reference = "https://developer.mozilla.org/en-US/web/css/:empty"

[[pseudo-class]]
name = "enabled"
description = '''The **`:enabled`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any enabled element. An element is enabled if it can be activated (selected, clicked on, typed into, etc.) or accept focus. The element also has a disabled state, in which it can't be activated or accept focus.'''
reference = "https://developer.mozilla.org/en-US/web/css/:enabled"

[[pseudo-class]]
name = "first"
description = '''The **`:first`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes), used with the [@page](https://developer.mozilla.org/en-US/docs/Web/CSS/@page) [at-rule](https://developer.mozilla.org/en-US/docs/Web/CSS/At-rule), represents the first page of a printed document. (See [:first-child](https://developer.mozilla.org/en-US/docs/Web/CSS/:first-child) for general first element of a node.)'''
reference = "https://developer.mozilla.org/en-US/web/css/:first"

[[pseudo-class]]
name = "first-child"
description = '''The **`:first-child`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents the first element among a group of sibling elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/:first-child"

[[pseudo-class]]
name = "first-of-type"
description = '''The **`:first-of-type`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents the first element of its type among a group of sibling elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/:first-of-type"

[[pseudo-class]]
name = "focus"
description = '''The **`:focus`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element (such as a form input) that has received focus. It is generally triggered when the user clicks or taps on an element or selects it with the keyboard's <kbd>Tab</kbd> key.'''
reference = "https://developer.mozilla.org/en-US/web/css/:focus"

[[pseudo-class]]
name = "focus-visible"
description = '''The **`:focus-visible`** pseudo-class applies while an element matches the [:focus](https://developer.mozilla.org/en-US/docs/Web/CSS/:focus) pseudo-class and the UA ([User Agent](https://developer.mozilla.org/en-US/docs/Glossary/User_Agent)) determines via heuristics that the focus should be made evident on the element. (Many browsers show a "focus ring" by default in this case.)'''
reference = "https://developer.mozilla.org/en-US/web/css/:focus-visible"

[[pseudo-class]]
name = "focus-within"
description = '''The **`:focus-within`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches an element if the element or any of its descendants are focused. In other words, it represents an element that is itself matched by the [:focus](https://developer.mozilla.org/en-US/docs/Web/CSS/:focus) pseudo-class or has a descendant that is matched by `:focus`. (This includes descendants in [shadow trees](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM).)'''
reference = "https://developer.mozilla.org/en-US/web/css/:focus-within"

[[pseudo-class]]
name = "fullscreen"
description = '''The **`:fullscreen`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches every element that is currently in fullscreen mode. If multiple elements have been put into fullscreen mode, this selects them all.'''
reference = "https://developer.mozilla.org/en-US/web/css/:fullscreen"

[[pseudo-class]]
name = "future"
description = '''The **`:future`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector is a time-dimensional pseudo-class that will match for any element which appears entirely after an element that matches [:current](https://developer.mozilla.org/en-US/docs/Web/CSS/:current). For example in a video with captions which are being displayed by [WebVTT](https://developer.mozilla.org/en-US/docs/Web/API/WebVTT_API).'''
reference = "https://developer.mozilla.org/en-US/web/css/:future"

[[pseudo-class]]
name = "has"
description = '''The functional **`:has()`** CSS [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element if any of the [relative selectors](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_selectors/Selector_structure#relative_selector) that are passed as an argument match at least one element when anchored against this element. This pseudo-class presents a way of selecting a parent element or a previous sibling element with respect to a reference element by taking a [relative selector list](https://developer.mozilla.org/en-US/docs/Web/CSS/Selector_list#relative_selector_list) as an argument.'''
reference = "https://developer.mozilla.org/en-US/web/css/:has"

[[pseudo-class]]
name = "host"
description = '''The **`:host`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selects the shadow host of the [shadow DOM](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM) containing the CSS it is used inside — in other words, this allows you to select a custom element from inside its shadow DOM.'''
reference = "https://developer.mozilla.org/en-US/web/css/:host"

[[pseudo-class]]
name = "host-context"
description = '''The **`:host-context()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) allows you to style elements within a [shadow DOM](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM) differently based on the selector of the shadow host (the element that has the shadow root) and its DOM ancestors.'''
reference = "https://developer.mozilla.org/en-US/web/css/:host-context"

[[pseudo-class]]
name = "host_function"
description = '''The **`:host()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) function selects the shadow host of the [shadow DOM](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM) containing the CSS it is used inside (so you can select a custom element from inside its shadow DOM) — but only if the selector given as the function's parameter matches the shadow host. **`:host()`** has no effect when used outside a shadow DOM.'''
reference = "https://developer.mozilla.org/en-US/web/css/:host_function"

[[pseudo-class]]
name = "hover"
description = '''The **`:hover`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches when the user interacts with an element with a pointing device, but does not necessarily activate it. It is generally triggered when the user hovers over an element with the cursor (mouse pointer).'''
reference = "https://developer.mozilla.org/en-US/web/css/:hover"

[[pseudo-class]]
name = "in-range"
description = '''The **`:in-range`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) element whose current value is within the range limits specified by the [`min`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#min) and [`max`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#max) attributes.'''
reference = "https://developer.mozilla.org/en-US/web/css/:in-range"

[[pseudo-class]]
name = "indeterminate"
description = '''The **`:indeterminate`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any form element whose state is indeterminate, such as checkboxes that have been set to an [`indeterminate`](https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement/indeterminate) state with JavaScript, radio buttons which are members of a group in which all radio buttons are unchecked, and [progress](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/progress) elements with no `value` attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/:indeterminate"

[[pseudo-class]]
name = "invalid"
description = '''The **`:invalid`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form), [fieldset](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset), [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) or other [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element whose contents fail to [validate](https://developer.mozilla.org/en-US/docs/Web/HTML/Constraint_validation).'''
reference = "https://developer.mozilla.org/en-US/web/css/:invalid"

[[pseudo-class]]
name = "is"
description = '''The **`:is()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) function takes a selector list as its argument, and selects any element that can be selected by one of the selectors in that list. This is useful for writing large selectors in a more compact form.'''
reference = "https://developer.mozilla.org/en-US/web/css/:is"

[[pseudo-class]]
name = "lang"
description = '''The **`:lang()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches elements based on the language they are determined to be in.'''
reference = "https://developer.mozilla.org/en-US/web/css/:lang"

[[pseudo-class]]
name = "last-child"
description = '''The **`:last-child`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents the last element among a group of sibling elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/:last-child"

[[pseudo-class]]
name = "last-of-type"
description = '''The **`:last-of-type`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents the last element of its type among a group of sibling elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/:last-of-type"

[[pseudo-class]]
name = "left"
description = '''The **`:left`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes), used with the [@page](https://developer.mozilla.org/en-US/docs/Web/CSS/@page) [at-rule](https://developer.mozilla.org/en-US/docs/Web/CSS/At-rule), represents all left-hand pages of a printed document.'''
reference = "https://developer.mozilla.org/en-US/web/css/:left"

[[pseudo-class]]
name = "link"
description = '''The **`:link`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element that has not yet been visited. It matches every unvisited [a](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a) or [area](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area) element that has an `href` attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/:link"

[[pseudo-class]]
name = "local-link"
description = '''The **`:local-link`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents a link to the same document. Therefore an element that is the source anchor of a hyperlink whose target's absolute URL matches the element's own document URL.'''
reference = "https://developer.mozilla.org/en-US/web/css/:local-link"

[[pseudo-class]]
name = "modal"
description = '''The **`:modal`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches an element that is in a state in which it excludes all interaction with elements outside it until the interaction has been dismissed. Multiple elements can be selected by the `:modal` pseudo-class at the same time, but only one of them will be active and able to receive input.'''
reference = "https://developer.mozilla.org/en-US/web/css/:modal"

[[pseudo-class]]
name = "muted"
description = '''The **`:muted`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that is capable of making sound, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), but is muted (forced silent).'''
reference = "https://developer.mozilla.org/en-US/web/css/:muted"

[[pseudo-class]]
name = "not"
description = '''The **`:not()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents elements that do not match a list of selectors. Since it prevents specific items from being selected, it is known as the _negation pseudo-class_.'''
reference = "https://developer.mozilla.org/en-US/web/css/:not"

[[pseudo-class]]
name = "nth-child"
description = '''The **`:nth-child()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches elements based on the indexes of the elements in the child list of their parents. In other words, the `:nth-child()` selector selects child elements according to their position among all the sibling elements within a parent element.'''
reference = "https://developer.mozilla.org/en-US/web/css/:nth-child"

[[pseudo-class]]
name = "nth-last-child"
description = '''The **`:nth-last-child()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches elements based on their position among a group of siblings, counting from the end.'''
reference = "https://developer.mozilla.org/en-US/web/css/:nth-last-child"

[[pseudo-class]]
name = "nth-last-of-type"
description = '''The **`:nth-last-of-type()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches elements based on their position among siblings of the same type (tag name), counting from the end.'''
reference = "https://developer.mozilla.org/en-US/web/css/:nth-last-of-type"

[[pseudo-class]]
name = "nth-of-type"
description = '''The **`:nth-of-type()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches elements based on their position among siblings of the same type (tag name).'''
reference = "https://developer.mozilla.org/en-US/web/css/:nth-of-type"

[[pseudo-class]]
name = "only-child"
description = '''The **`:only-child`** CSS [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element without any siblings. This is the same as `:first-child:last-child` or `:nth-child(1):nth-last-child(1)`, but with a lower specificity.'''
reference = "https://developer.mozilla.org/en-US/web/css/:only-child"

[[pseudo-class]]
name = "only-of-type"
description = '''The **`:only-of-type`** CSS [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element that has no siblings of the same type.'''
reference = "https://developer.mozilla.org/en-US/web/css/:only-of-type"

[[pseudo-class]]
name = "optional"
description = '''The **`:optional`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input), [select](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select), or [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea) element that does not have the [`required`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#required) attribute set on it.'''
reference = "https://developer.mozilla.org/en-US/web/css/:optional"

[[pseudo-class]]
name = "out-of-range"
description = '''The **`:out-of-range`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) element whose current value is outside the range limits specified by the [`min`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#min) and [`max`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#max) attributes.'''
reference = "https://developer.mozilla.org/en-US/web/css/:out-of-range"

[[pseudo-class]]
name = "past"
description = '''The **`:past`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector is a time-dimensional pseudo-class that will match for any element which appears entirely before an element that matches [:current](https://developer.mozilla.org/en-US/docs/Web/CSS/:current). For example in a video with captions which are being displayed by [WebVTT](https://developer.mozilla.org/en-US/docs/Web/API/WebVTT_API).'''
reference = "https://developer.mozilla.org/en-US/web/css/:past"

[[pseudo-class]]
name = "paused"
description = '''The **`:paused`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that is playable, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), when that element is "paused" (i.e. not "playing").'''
reference = "https://developer.mozilla.org/en-US/web/css/:paused"

[[pseudo-class]]
name = "picture-in-picture"
description = '''The **`:picture-in-picture`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches the element which is currently in picture-in-picture mode.'''
reference = "https://developer.mozilla.org/en-US/web/css/:picture-in-picture"

[[pseudo-class]]
name = "placeholder-shown"
description = '''The **`:placeholder-shown`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) or [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea) element that is currently displaying [placeholder text](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#placeholder).'''
reference = "https://developer.mozilla.org/en-US/web/css/:placeholder-shown"

[[pseudo-class]]
name = "playing"
description = '''The **`:playing`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents the playback state of an element that is playable, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), when that element is "playing".'''
reference = "https://developer.mozilla.org/en-US/web/css/:playing"

[[pseudo-class]]
name = "popover-open"
description = '''The **`:popover-open`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents a [popover](https://developer.mozilla.org/en-US/docs/Web/API/Popover_API) element (i.e. one with a [`popover` attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/popover)) that is in the showing state. You can use this to apply style to popover elements only when they are shown.'''
reference = "https://developer.mozilla.org/en-US/web/css/:popover-open"

[[pseudo-class]]
name = "read-only"
description = '''The **`:read-only`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selects elements (such as certain [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) types and [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea)) that are not editable by the user. Elements on which the HTML attribute [`readonly`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/readonly) doesn't have an effect (such as [`<input type="radio">`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio), [`<input type="checkbox">`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox), and all other non-form elements) are also selected by the `:read-only` pseudo-class. In fact, `:read-only` matches anything that [:read-write](https://developer.mozilla.org/en-US/docs/Web/CSS/:read-write) doesn't match, making it equivalent to `:not(:read-write)`.'''
reference = "https://developer.mozilla.org/en-US/web/css/:read-only"

[[pseudo-class]]
name = "read-write"
description = '''The **`:read-write`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element (such as `input` or `textarea`) that is editable by the user.'''
reference = "https://developer.mozilla.org/en-US/web/css/:read-write"

[[pseudo-class]]
name = "required"
description = '''The **`:required`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input), [select](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select), or [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea) element that has the [`required`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#required) attribute set on it.'''
reference = "https://developer.mozilla.org/en-US/web/css/:required"

[[pseudo-class]]
name = "right"
description = '''The **`:right`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes), used with the [@page](https://developer.mozilla.org/en-US/docs/Web/CSS/@page) [at-rule](https://developer.mozilla.org/en-US/docs/Web/CSS/At-rule), represents all right-hand pages of a printed document.'''
reference = "https://developer.mozilla.org/en-US/web/css/:right"

[[pseudo-class]]
name = "root"
description = '''The **`:root`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches the root element of a tree representing the document. In HTML, `:root` represents the [html](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/html) element and is identical to the selector `html`, except that its [specificity](https://developer.mozilla.org/en-US/docs/Web/CSS/Specificity) is higher.'''
reference = "https://developer.mozilla.org/en-US/web/css/:root"

[[pseudo-class]]
name = "scope"
description = '''The **`:scope`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents elements that are a reference point, or scope, for selectors to match against.'''
reference = "https://developer.mozilla.org/en-US/web/css/:scope"

[[pseudo-class]]
name = "seeking"
description = '''The **`:seeking`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that is playable, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), when the playable element is seeking a playback position in the media resource.'''
reference = "https://developer.mozilla.org/en-US/web/css/:seeking"

[[pseudo-class]]
name = "stalled"
description = '''The **`:stalled`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that is playable, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), when playback is stalled.'''
reference = "https://developer.mozilla.org/en-US/web/css/:stalled"

[[pseudo-class]]
name = "state"
description = '''The **`:state()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) matches [custom elements](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_custom_elements) that have the specified custom state.'''
reference = "https://developer.mozilla.org/en-US/web/css/:state"

[[pseudo-class]]
name = "target"
description = '''The **`:target`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents a unique element (the _target element_) with an [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id) matching the URL's fragment.'''
reference = "https://developer.mozilla.org/en-US/web/css/:target"

[[pseudo-class]]
name = "target-within"
description = '''The **`:target-within`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents an element that is a target element or _contains_ an element that is a target. A target element is a unique element with an [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id) matching the URL's fragment. In other words, it represents an element that is itself matched by the [:target](https://developer.mozilla.org/en-US/docs/Web/CSS/:target) pseudo-class or has a descendant that is matched by `:target`. (This includes descendants in [shadow trees](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM).)'''
reference = "https://developer.mozilla.org/en-US/web/css/:target-within"

[[pseudo-class]]
name = "user-invalid"
description = '''The **`:user-invalid`** CSS [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any validated form element whose value isn't valid based on their [validation constraints](https://developer.mozilla.org/en-US/docs/Web/HTML/Constraint_validation), after the user has interacted with it.'''
reference = "https://developer.mozilla.org/en-US/web/css/:user-invalid"

[[pseudo-class]]
name = "user-valid"
description = '''The **`:user-valid`** CSS [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any validated form element whose value validates correctly based on its [validation constraints](https://developer.mozilla.org/en-US/docs/Web/HTML/Constraint_validation). However, unlike [:valid](https://developer.mozilla.org/en-US/docs/Web/CSS/:valid) it only matches once the user has interacted with it.'''
reference = "https://developer.mozilla.org/en-US/web/css/:user-valid"

[[pseudo-class]]
name = "valid"
description = '''The **`:valid`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) represents any [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) or other [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element whose contents [validate](https://developer.mozilla.org/en-US/docs/Web/HTML/Constraint_validation) successfully. This allows to easily make valid fields adopt an appearance that helps the user confirm that their data is formatted properly.'''
reference = "https://developer.mozilla.org/en-US/web/css/:valid"

[[pseudo-class]]
name = "visited"
description = '''The **`:visited`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) applies once the link has been visited by the user. For privacy reasons, the styles that can be modified using this selector are very limited. The `:visited` pseudo-class applies only to [a](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a) and [area](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area) elements that have an `href` attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/:visited"

[[pseudo-class]]
name = "volume-locked"
description = '''The **`:volume-locked`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) selector represents an element that is capable of making sound, such as [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), but the audio volume of the media element is currently "locked" by the user.'''
reference = "https://developer.mozilla.org/en-US/web/css/:volume-locked"

[[pseudo-class]]
name = "where"
description = '''The **`:where()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-class](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes) function takes a selector list as its argument, and selects any element that can be selected by one of the selectors in that list.'''
reference = "https://developer.mozilla.org/en-US/web/css/:where"

[[pseudo-element]]
name = "after"
description = '''In CSS, **`::after`** creates a [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) that is the last child of the selected element. It is often used to add cosmetic content to an element with the [content](https://developer.mozilla.org/en-US/docs/Web/CSS/content) property. It is inline by default.'''
reference = "https://developer.mozilla.org/en-US/web/css/::after"

[[pseudo-element]]
name = "backdrop"
description = '''The **`::backdrop`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) is a box the size of the [viewport](https://developer.mozilla.org/en-US/docs/Glossary/viewport), which is rendered immediately beneath any element being presented in the [top layer](https://developer.mozilla.org/en-US/docs/Glossary/top_layer).'''
reference = "https://developer.mozilla.org/en-US/web/css/::backdrop"

[[pseudo-element]]
name = "before"
description = '''In CSS, **`::before`** creates a [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) that is the first child of the selected element. It is often used to add cosmetic content to an element with the [content](https://developer.mozilla.org/en-US/docs/Web/CSS/content) property. It is inline by default.'''
reference = "https://developer.mozilla.org/en-US/web/css/::before"

[[pseudo-element]]
name = "cue"
description = '''The **`::cue`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) matches [WebVTT](https://developer.mozilla.org/en-US/docs/Web/API/WebVTT_API) cues within a selected element.'''
reference = "https://developer.mozilla.org/en-US/web/css/::cue"

[[pseudo-element]]
name = "file-selector-button"
description = '''The **`::file-selector-button`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents the button of an [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) of [`type="file"`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file).'''
reference = "https://developer.mozilla.org/en-US/web/css/::file-selector-button"

[[pseudo-element]]
name = "first-letter"
description = '''The **`::first-letter`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) applies styles to the first letter of the first line of a [block container](https://developer.mozilla.org/en-US/docs/Web/CSS/Visual_formatting_model#block_containers), but only when not preceded by other content (such as images or inline tables).'''
reference = "https://developer.mozilla.org/en-US/web/css/::first-letter"

[[pseudo-element]]
name = "first-line"
description = '''The **`::first-line`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) applies styles to the first line of a [block container](https://developer.mozilla.org/en-US/docs/Web/CSS/Visual_formatting_model#block_containers).'''
reference = "https://developer.mozilla.org/en-US/web/css/::first-line"

[[pseudo-element]]
name = "grammar-error"
description = '''The **`::grammar-error`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents a text segment which the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) has flagged as grammatically incorrect.'''
reference = "https://developer.mozilla.org/en-US/web/css/::grammar-error"

[[pseudo-element]]
name = "highlight"
description = '''The **`::highlight()`** CSS [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) applies styles to a custom highlight.'''
reference = "https://developer.mozilla.org/en-US/web/css/::highlight"

[[pseudo-element]]
name = "marker"
description = '''The **`::marker`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) selects the marker box of a list item, which typically contains a bullet or number. It works on any element or pseudo-element set to [`display: list-item`](https://developer.mozilla.org/en-US/docs/Web/CSS/display), such as the [li](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/li) and [summary](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/summary) elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/::marker"

[[pseudo-element]]
name = "part"
description = '''The **`::part`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents any element within a [shadow tree](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_shadow_DOM) that has a matching [`part`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/part) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/::part"

[[pseudo-element]]
name = "placeholder"
description = '''The **`::placeholder`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents the [placeholder text](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#placeholder) in an [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) or [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea) element.'''
reference = "https://developer.mozilla.org/en-US/web/css/::placeholder"

[[pseudo-element]]
name = "selection"
description = '''The **`::selection`** CSS [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) applies styles to the part of a document that has been highlighted by the user (such as clicking and dragging the mouse across text).'''
reference = "https://developer.mozilla.org/en-US/web/css/::selection"

[[pseudo-element]]
name = "slotted"
description = '''The **`::slotted()`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents any element that has been placed into a slot inside an HTML template (see [Using templates and slots](https://developer.mozilla.org/en-US/docs/Web/API/Web_components/Using_templates_and_slots) for more information).'''
reference = "https://developer.mozilla.org/en-US/web/css/::slotted"

[[pseudo-element]]
name = "spelling-error"
description = '''The **`::spelling-error`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents a text segment which the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) has flagged as incorrectly spelled.'''
reference = "https://developer.mozilla.org/en-US/web/css/::spelling-error"

[[pseudo-element]]
name = "target-text"
description = '''The **`::target-text`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents the text that has been scrolled to if the browser supports [text fragments](https://developer.mozilla.org/en-US/docs/Web/URI/Fragment/Text_fragments). It allows authors to choose how to highlight that section of text.'''
reference = "https://developer.mozilla.org/en-US/web/css/::target-text"

[[pseudo-element]]
name = "view-transition"
description = '''The **`::view-transition`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents the root of the [view transitions](https://developer.mozilla.org/en-US/docs/Web/API/View_Transitions_API) overlay, which contains all view transition snapshot groups and sits over the top of all other page content.'''
reference = "https://developer.mozilla.org/en-US/web/css/::view-transition"

[[pseudo-element]]
name = "view-transition-group"
description = '''The **`::view-transition-group`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents a single view transition snapshot group.'''
reference = "https://developer.mozilla.org/en-US/web/css/::view-transition-group"

[[pseudo-element]]
name = "view-transition-image-pair"
description = '''The **`::view-transition-image-pair`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents a container for a [view transition's](https://developer.mozilla.org/en-US/docs/Web/API/View_Transitions_API) "old" and "new" view states — before and after the transition.'''
reference = "https://developer.mozilla.org/en-US/web/css/::view-transition-image-pair"

[[pseudo-element]]
name = "view-transition-new"
description = '''The **`::view-transition-new`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents the "new" view state of a view transition — a snapshot live representation of the state after the transition.'''
reference = "https://developer.mozilla.org/en-US/web/css/::view-transition-new"

[[pseudo-element]]
name = "view-transition-old"
description = '''The **`::view-transition-old`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [pseudo-element](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-elements) represents the "old" view state of a view transition — a static snapshot of the old view, before the transition.'''
reference = "https://developer.mozilla.org/en-US/web/css/::view-transition-old"


[[style-property]]
name = "-moz-float-edge"
options = ["content-box", "margin-box"]
description = '''The non-standard **`-moz-float-edge`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies whether the height and width properties of the element include the margin, border, or padding thickness.'''
reference = "https://developer.mozilla.org/en-US/web/css/-moz-float-edge"

[[style-property]]
name = "-moz-force-broken-image-icon"
description = '''The **`-moz-force-broken-image-icon`** extended CSS property can be used to force the broken image icon to be shown even when a broken image has an `alt` attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/-moz-force-broken-image-icon"

[[style-property]]
name = "-moz-image-region"
options = ["auto"]
description = '''For certain XUL elements and pseudo-elements that use an image from the [list-style-image](https://developer.mozilla.org/en-US/docs/Web/CSS/list-style-image) property, this property specifies a region of the image that is used in place of the whole image. This allows elements to use different pieces of the same image to improve performance.'''
reference = "https://developer.mozilla.org/en-US/web/css/-moz-image-region"

[[style-property]]
name = "-moz-orient"
options = ["inline", "block", "horizontal", "vertical"]
description = '''The **`-moz-orient`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the orientation of the element to which it's applied.'''
reference = "https://developer.mozilla.org/en-US/web/css/-moz-orient"

[[style-property]]
name = "-moz-user-focus"
options = ["ignore", "normal", "none"]
description = '''The **`-moz-user-focus`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is used to indicate whether an element can have the focus.'''
reference = "https://developer.mozilla.org/en-US/web/css/-moz-user-focus"

[[style-property]]
name = "-moz-user-input"
options = ["auto", "none"]
description = '''In Mozilla applications, **`-moz-user-input`** determines if an element will accept user input.'''
reference = "https://developer.mozilla.org/en-US/web/css/-moz-user-input"

[[style-property]]
name = "-webkit-border-before"
description = '''The **`-webkit-border-before`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is a shorthand property for setting the individual logical block start border property values in a single place in the style sheet.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-border-before"

[[style-property]]
name = "-webkit-box-reflect"
options = ["above"]
description = '''The **`-webkit-box-reflect`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property lets you reflect the content of an element in one specific direction.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-box-reflect"

[[style-property]]
name = "-webkit-line-clamp"
options = ["none"]
description = '''The **`-webkit-line-clamp`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property allows limiting of the contents of a [block](https://developer.mozilla.org/en-US/docs/Glossary/block) to the specified number of lines.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-line-clamp"

[[style-property]]
name = "-webkit-mask-box-image"
options = ["none", "repeat", "stretch", "round", "space"]
description = '''The non-standard prefixed **`-webkit-mask-box-image`** [shorthand](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) property sets the mask image for an element's border box.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-mask-box-image"

[[style-property]]
name = "-webkit-mask-composite"
options = ["clear", "copy", "source-over", "source-in", "source-out", "source-atop", "destination-over", "destination-in", "destination-out", "destination-atop", "xor"]
description = '''The **`-webkit-mask-composite`** property specifies the manner in which multiple mask images applied to the same element are composited with one another. Mask images are composited in the opposite order that they are declared with the [-webkit-mask-image](https://developer.mozilla.org/en-US/docs/Web/CSS/mask-image) property.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-mask-composite"

[[style-property]]
name = "-webkit-mask-position-x"
options = ["left", "center", "right"]
description = '''The `-webkit-mask-position-x` CSS property sets the initial horizontal position of a mask image.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-mask-position-x"

[[style-property]]
name = "-webkit-mask-position-y"
options = ["top", "bottom", "center"]
description = '''The `-webkit-mask-position-y` CSS property sets the initial vertical position of a mask image.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-mask-position-y"

[[style-property]]
name = "-webkit-mask-repeat-x"
description = '''The `-webkit-mask-repeat-x` property specifies whether and how a mask image is repeated (tiled) horizontally.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-mask-repeat-x"

[[style-property]]
name = "-webkit-mask-repeat-y"
description = '''The `-webkit-mask-repeat-y` property sets whether and how a mask image is repeated (tiled) vertically.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-mask-repeat-y"

[[style-property]]
name = "-webkit-tap-highlight-color"
description = '''**`-webkit-tap-highlight-color`** is a non-standard CSS property that sets the color of the highlight that appears over a link while it's being tapped. The highlighting indicates to the user that their tap is being successfully recognized, and indicates which element they're tapping on.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-tap-highlight-color"

[[style-property]]
name = "-webkit-text-fill-color"
description = '''The **`-webkit-text-fill-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the fill [color](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) of characters of text. If this property is not set, the value of the [color](https://developer.mozilla.org/en-US/docs/Web/CSS/color) property is used.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-text-fill-color"

[[style-property]]
name = "-webkit-text-security"
description = '''**`-webkit-text-security`** is a non-standard CSS property that obfuscates characters in a [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) field (such as [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) or [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea)) by replacing them with a shape. It only affects fields that are _not_ of `type=password`.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-text-security"

[[style-property]]
name = "-webkit-text-stroke"
description = '''The **`-webkit-text-stroke`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the [width](https://developer.mozilla.org/en-US/docs/Web/CSS/length) and [color](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) of strokes for text characters. This is a shorthand property for the longhand properties [-webkit-text-stroke-width](https://developer.mozilla.org/en-US/docs/Web/CSS/-webkit-text-stroke-width) and [-webkit-text-stroke-color](https://developer.mozilla.org/en-US/docs/Web/CSS/-webkit-text-stroke-color).'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-text-stroke"

[[style-property]]
name = "-webkit-text-stroke-color"
description = '''The **`-webkit-text-stroke-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the stroke [color](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) of characters of text. If this property is not set, the value of the [color](https://developer.mozilla.org/en-US/docs/Web/CSS/color) property is used.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-text-stroke-color"

[[style-property]]
name = "-webkit-text-stroke-width"
description = '''The **`-webkit-text-stroke-width`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the width of the stroke for text.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-text-stroke-width"

[[style-property]]
name = "-webkit-touch-callout"
options = ["default", "none"]
description = '''The `-webkit-touch-callout` [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls the display of the default callout shown when you touch and hold a touch target.'''
reference = "https://developer.mozilla.org/en-US/web/css/-webkit-touch-callout"

[[style-property]]
name = "accent-color"
options = ["auto"]
description = '''The **`accent-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the [accent](https://developer.mozilla.org/en-US/docs/Glossary/accent) color for user-interface controls generated by some elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/accent-color"

[[style-property]]
name = "align-content"
options = ["normal", "start", "center", "end", "flex-start", "flex-end", "baseline", "space-between", "space-around", "space-evenly", "stretch", "safe", "unsafe"]
description = '''The [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) **`align-content`** property sets the distribution of space between and around content items along a [flexbox](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_flexible_box_layout)'s [cross axis](https://developer.mozilla.org/en-US/docs/Glossary/Cross_Axis), or a [grid](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_grid_layout) or [block-level](https://developer.mozilla.org/en-US/docs/Glossary/Block-level_content) element's block axis.'''
reference = "https://developer.mozilla.org/en-US/web/css/align-content"

[[style-property]]
name = "align-items"
options = ["normal", "center", "start", "end", "self-start", "self-end", "baseline", "stretch", "anchor-center", "safe", "unsafe", "flex-start", "flex-end"]
description = '''The [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) **`align-items`** property sets the [align-self](https://developer.mozilla.org/en-US/docs/Web/CSS/align-self) value on all direct children as a group. In flexbox, it controls the alignment of items on the [cross axis](https://developer.mozilla.org/en-US/docs/Glossary/cross_axis). In grid layout, it controls the alignment of items on the block axis within their [grid areas](https://developer.mozilla.org/en-US/docs/Glossary/grid_areas).'''
reference = "https://developer.mozilla.org/en-US/web/css/align-items"

[[style-property]]
name = "align-self"
options = ["auto", "normal", "self-start", "self-end", "flex-start", "flex-end", "center", "baseline", "stretch", "anchor-center", "safe", "unsafe"]
description = '''The **`align-self`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property overrides a grid or flex item's [align-items](https://developer.mozilla.org/en-US/docs/Web/CSS/align-items) value. In grid, it aligns the item inside the [grid area](https://developer.mozilla.org/en-US/docs/Glossary/Grid_Areas). In flexbox, it aligns the item on the [cross axis](https://developer.mozilla.org/en-US/docs/Glossary/cross_axis).'''
reference = "https://developer.mozilla.org/en-US/web/css/align-self"

[[style-property]]
name = "all"
description = '''The **`all`** [shorthand](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property resets all of an element's properties except [unicode-bidi](https://developer.mozilla.org/en-US/docs/Web/CSS/unicode-bidi), [direction](https://developer.mozilla.org/en-US/docs/Web/CSS/direction), and [CSS Custom Properties](https://developer.mozilla.org/en-US/docs/Web/CSS/Using_CSS_custom_properties). It can set properties to their initial or inherited values, or to the values specified in another cascade layer or stylesheet origin.'''
reference = "https://developer.mozilla.org/en-US/web/css/all"

[[style-property]]
name = "anchor-name"
options = ["none"]
description = '''The **`anchor-name`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property enables defining an element as an **anchor element** by giving it one or more identifying **anchor names**. Each name can then be set as the value of a positioned element's [position-anchor](https://developer.mozilla.org/en-US/docs/Web/CSS/position-anchor) property to associate it with the anchor.'''
reference = "https://developer.mozilla.org/en-US/web/css/anchor-name"

[[style-property]]
name = "animation"
description = '''The **`animation`** [shorthand](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property applies an animation between styles. It is a shorthand for [animation-name](https://developer.mozilla.org/en-US/docs/Web/CSS/animation-name), [animation-duration](https://developer.mozilla.org/en-US/docs/Web/CSS/animation-duration), [animation-timing-function](https://developer.mozilla.org/en-US/docs/Web/CSS/animation-timing-function), [animation-delay](https://developer.mozilla.org/en-US/docs/Web/CSS/animation-delay), [animation-iteration-count](https://developer.mozilla.org/en-US/docs/Web/CSS/animation-iteration-count), [animation-direction](https://developer.mozilla.org/en-US/docs/Web/CSS/animation-direction), [animation-fill-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/animation-fill-mode), [animation-play-state](https://developer.mozilla.org/en-US/docs/Web/CSS/animation-play-state), and [animation-timeline](https://developer.mozilla.org/en-US/docs/Web/CSS/animation-timeline).'''
reference = "https://developer.mozilla.org/en-US/web/css/animation"

[[style-property]]
name = "animation-composition"
options = ["replace", "add", "accumulate"]
description = '''The **`animation-composition`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the [composite operation](https://developer.mozilla.org/en-US/docs/Glossary/composite_operation) to use when multiple animations affect the same property simultaneously.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-composition"

[[style-property]]
name = "animation-delay"
description = '''The **`animation-delay`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the amount of time to wait from applying the animation to an element before beginning to perform the animation. The animation can start later, immediately from its beginning, or immediately and partway through the animation.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-delay"

[[style-property]]
name = "animation-direction"
options = ["normal", "reverse", "alternate", "alternate-reverse"]
description = '''The **`animation-direction`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether an animation should play forward, backward, or alternate back and forth between playing the sequence forward and backward.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-direction"

[[style-property]]
name = "animation-duration"
options = ["auto"]
description = '''The **`animation-duration`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the length of time that an animation takes to complete one cycle.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-duration"

[[style-property]]
name = "animation-fill-mode"
options = ["none", "forwards", "backwards", "both"]
description = '''The **`animation-fill-mode`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how a CSS animation applies styles to its target before and after its execution.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-fill-mode"

[[style-property]]
name = "animation-iteration-count"
options = ["infinite"]
description = '''The **`animation-iteration-count`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the number of times an animation sequence should be played before stopping.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-iteration-count"

[[style-property]]
name = "animation-name"
options = ["none"]
description = '''The **`animation-name`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the names of one or more [@keyframes](https://developer.mozilla.org/en-US/docs/Web/CSS/@keyframes) at-rules that describe the animation to apply to an element. Multiple `@keyframe` at-rules are specified as a comma-separated list of names. If the specified name does not match any `@keyframe` at-rule, no properties are animated.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-name"

[[style-property]]
name = "animation-play-state"
options = ["running", "paused"]
description = '''The **`animation-play-state`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether an animation is running or paused.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-play-state"

[[style-property]]
name = "animation-range"
options = ["normal"]
description = '''The **`animation-range`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) is used to set the start and end of an animation's attachment range along its timeline, i.e. where along the timeline an animation will start and end.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-range"

[[style-property]]
name = "animation-range-end"
description = '''The **`animation-range-end`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is used to set the end of an animation's attachment range along its timeline, i.e. where along the timeline an animation will end.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-range-end"

[[style-property]]
name = "animation-range-start"
description = '''The **`animation-range-start`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is used to set the start of an animation's attachment range along its timeline, i.e. where along the timeline an animation will start.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-range-start"

[[style-property]]
name = "animation-timeline"
options = ["none", "auto"]
description = '''The **`animation-timeline`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the timeline that is used to control the progress of a CSS animation.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-timeline"

[[style-property]]
name = "animation-timing-function"
description = '''The **`animation-timing-function`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how an animation progresses through the duration of each cycle.'''
reference = "https://developer.mozilla.org/en-US/web/css/animation-timing-function"

[[style-property]]
name = "appearance"
options = ["none", "auto"]
description = '''The **`appearance`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is used to display UI elements with platform-specific styling, based on the operating system's theme.'''
reference = "https://developer.mozilla.org/en-US/web/css/appearance"

[[style-property]]
name = "aspect-ratio"
options = ["auto"]
description = '''The **`aspect-ratio`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property allows you to define the desired width-to-height ratio of an element's box. This means that even if the parent container or viewport size changes, the browser will adjust the element's dimensions to maintain the specified width-to-height ratio. The specified [aspect ratio](https://developer.mozilla.org/en-US/docs/Glossary/aspect_ratio) is used in the calculation of auto sizes and some other layout functions.'''
reference = "https://developer.mozilla.org/en-US/web/css/aspect-ratio"

[[style-property]]
name = "backdrop-filter"
options = ["none"]
description = '''The **`backdrop-filter`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property lets you apply graphical effects such as blurring or color shifting to the area behind an element. Because it applies to everything _behind_ the element, to see the effect the element or its background needs to be transparent or partially transparent.'''
reference = "https://developer.mozilla.org/en-US/web/css/backdrop-filter"

[[style-property]]
name = "backface-visibility"
options = ["visible", "hidden"]
description = '''The **`backface-visibility`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether the back face of an element is visible when turned towards the user.'''
reference = "https://developer.mozilla.org/en-US/web/css/backface-visibility"

[[style-property]]
name = "background"
description = '''The **`background`** [shorthand](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets all background style properties at once, such as color, image, origin and size, or repeat method. Component properties not set in the `background` shorthand property value declaration are set to their default values.'''
reference = "https://developer.mozilla.org/en-US/web/css/background"

[[style-property]]
name = "background-attachment"
options = ["fixed", "local", "scroll"]
description = '''The **`background-attachment`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether a background image's position is fixed within the [viewport](https://developer.mozilla.org/en-US/docs/Glossary/viewport), or scrolls with its containing block.'''
reference = "https://developer.mozilla.org/en-US/web/css/background-attachment"

[[style-property]]
name = "background-blend-mode"
description = '''The **`background-blend-mode`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how an element's background images should blend with each other and with the element's background color.'''
reference = "https://developer.mozilla.org/en-US/web/css/background-blend-mode"

[[style-property]]
name = "background-clip"
options = ["border-box", "padding-box", "content-box", "text", "border-area"]
description = '''The **`background-clip`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether an element's background extends underneath its border box, padding box, or content box.'''
reference = "https://developer.mozilla.org/en-US/web/css/background-clip"

[[style-property]]
name = "background-color"
description = '''The **`background-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the background color of an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/background-color"

[[style-property]]
name = "background-image"
options = ["none"]
description = '''The **`background-image`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets one or more background images on an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/background-image"

[[style-property]]
name = "background-origin"
options = ["border-box", "padding-box", "content-box"]
description = '''The **`background-origin`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the background's origin: from the border start, inside the border, or inside the padding.'''
reference = "https://developer.mozilla.org/en-US/web/css/background-origin"

[[style-property]]
name = "background-position"
description = '''The **`background-position`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the initial position for each background image. The position is relative to the position layer set by [background-origin](https://developer.mozilla.org/en-US/docs/Web/CSS/background-origin).'''
reference = "https://developer.mozilla.org/en-US/web/css/background-position"

[[style-property]]
name = "background-position-x"
options = ["left", "center", "right"]
description = '''The **`background-position-x`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the initial horizontal position for each background image. The position is relative to the position layer set by [background-origin](https://developer.mozilla.org/en-US/docs/Web/CSS/background-origin).'''
reference = "https://developer.mozilla.org/en-US/web/css/background-position-x"

[[style-property]]
name = "background-position-y"
options = ["top", "center", "bottom"]
description = '''The **`background-position-y`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the initial vertical position for each background image. The position is relative to the position layer set by [background-origin](https://developer.mozilla.org/en-US/docs/Web/CSS/background-origin).'''
reference = "https://developer.mozilla.org/en-US/web/css/background-position-y"

[[style-property]]
name = "background-repeat"
description = '''The **`background-repeat`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how background images are repeated. A background image can be repeated along the horizontal and vertical axes, or not repeated at all.'''
reference = "https://developer.mozilla.org/en-US/web/css/background-repeat"

[[style-property]]
name = "background-size"
