[[global-event]]
name = "webkitmouseforceup"
description = '''Fired after the [webkitmouseforcedown](https://developer.mozilla.org/en-US/docs/Web/API/Element/webkitmouseforcedown_event) event as soon as the pressure has been reduced sufficiently to end the "force click".'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/Element/webkitmouseforceup_event"

[[global-event]]
name = "gotpointercapture"
description = '''Fired when an element captures a pointer using [setPointerCapture()](https://developer.mozilla.org/en-US/docs/Web/API/Element/setPointerCapture).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/Element/gotpointercapture_event"

[[global-event]]
name = "lostpointercapture"
