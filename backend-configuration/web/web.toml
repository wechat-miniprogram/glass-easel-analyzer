[[global-event]]
name = "pointerenter"
description = '''Fired when a pointer is moved into the hit test boundaries of an element or one of its descendants.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/Element/pointerenter_event"

[[global-event]]
name = "pointerleave"
description = '''Fired when a pointer is moved out of the hit test boundaries of an element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/Element/pointerleave_event"

[[global-event]]
name = "pointermove"
description = '''Fired when a pointer changes coordinates.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/Element/pointermove_event"

[[global-event]]
name = "pointerout"
description = '''Fired when a pointer is moved out of the _hit test_ boundaries of an element (among other reasons).'''
