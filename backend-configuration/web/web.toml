deprecated = true

[[element.attribute]]
name = "name"
description = '''Was required to define a possible target location in a page. In HTML 4.01, `id` and `name` could both be used on `<a>`, as long as they had identical values.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attributes"
