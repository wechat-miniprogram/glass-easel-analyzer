reference = "https://developer.mozilla.org/en-US/web/css/box-direction"

[[style-property]]
name = "box-flex"
description = '''The **`-moz-box-flex`** and **`-webkit-box-flex`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) properties specify how a `-moz-box` or `-webkit-box` grows to fill the box that contains it, in the direction of the containing box's layout.'''
reference = "https://developer.mozilla.org/en-US/web/css/box-flex"

[[style-property]]
name = "box-flex-group"
description = '''The **`box-flex-group`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property assigns the flexbox's child elements to a flex group.'''
reference = "https://developer.mozilla.org/en-US/web/css/box-flex-group"

[[style-property]]
name = "box-lines"
options = ["single", "multiple"]
description = '''The **`box-lines`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property determines whether the box may have a single or multiple lines (rows for horizontally oriented boxes, columns for vertically oriented boxes).'''
reference = "https://developer.mozilla.org/en-US/web/css/box-lines"

[[style-property]]
name = "box-ordinal-group"
description = '''The **`box-ordinal-group`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property assigns the flexbox's child elements to an ordinal group.'''
reference = "https://developer.mozilla.org/en-US/web/css/box-ordinal-group"

[[style-property]]
name = "box-orient"
options = ["horizontal", "vertical", "inline-axis", "block-axis"]
description = '''The **`box-orient`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether an element lays out its contents horizontally or vertically.'''
reference = "https://developer.mozilla.org/en-US/web/css/box-orient"

[[style-property]]
name = "box-pack"
options = ["start", "center", "end", "justify"]
description = '''The **`-moz-box-pack`** and **`-webkit-box-pack`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) properties specify how a `-moz-box` or `-webkit-box` packs its contents in the direction of its layout. The effect of this is only visible if there is extra space in the box.'''
reference = "https://developer.mozilla.org/en-US/web/css/box-pack"

[[style-property]]
name = "box-shadow"
options = ["inset"]
description = '''The **`box-shadow`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property adds shadow effects around an element's frame. You can set multiple effects separated by commas. A box shadow is described by X and Y offsets relative to the element, blur and spread radius, and color.'''
reference = "https://developer.mozilla.org/en-US/web/css/box-shadow"

[[style-property]]
name = "box-sizing"
options = ["content-box", "border-box"]
description = '''The **`box-sizing`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how the total width and height of an element is calculated.'''
reference = "https://developer.mozilla.org/en-US/web/css/box-sizing"

[[style-property]]
name = "break-after"
options = ["auto", "avoid", "always", "all"]
description = '''The **`break-after`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how page, column, or region breaks should behave after a generated box. If there is no generated box, the property is ignored.'''
reference = "https://developer.mozilla.org/en-US/web/css/break-after"

[[style-property]]
name = "break-before"
options = ["auto", "avoid", "always", "all"]
description = '''The **`break-before`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how page, column, or region breaks should behave before a generated box. If there is no generated box, the property is ignored.'''
reference = "https://developer.mozilla.org/en-US/web/css/break-before"

[[style-property]]
name = "break-inside"
options = ["auto", "avoid", "avoid-page", "avoid-column", "avoid-region"]
description = '''The **`break-inside`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how page, column, or region breaks should behave inside a generated box. If there is no generated box, the property is ignored.'''
reference = "https://developer.mozilla.org/en-US/web/css/break-inside"

[[style-property]]
name = "caption-side"
options = ["top", "bottom"]
description = '''The **`caption-side`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property puts the content of a table's [caption](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/caption) on the specified side. The values are relative to the [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode) of the table.'''
reference = "https://developer.mozilla.org/en-US/web/css/caption-side"

[[style-property]]
name = "caret-color"
options = ["auto"]
description = '''The **`caret-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the color of the **insertion caret**, the visible marker where the next character typed will be inserted. This is sometimes referred to as the **text input cursor**. The caret appears in elements such as [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) or those with the [`contenteditable`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/contenteditable) attribute. The caret is typically a thin vertical line that flashes to help make it more noticeable. By default, it is black, but its color can be altered with this property.'''
reference = "https://developer.mozilla.org/en-US/web/css/caret-color"

[[style-property]]
name = "clear"
options = ["none", "left", "right", "both", "inline-start", "inline-end"]
description = '''The **`clear`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether an element must be moved below (cleared) [floating](https://developer.mozilla.org/en-US/docs/Web/CSS/float) elements that precede it. The `clear` property applies to floating and non-floating elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/clear"

[[style-property]]
name = "clip"
options = ["auto"]
description = '''The **`clip`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines a visible portion of an element. The `clip` property applies only to absolutely positioned elements — that is, elements with [position:absolute](https://developer.mozilla.org/en-US/docs/Web/CSS/position) or [position:fixed](https://developer.mozilla.org/en-US/docs/Web/CSS/position).'''
reference = "https://developer.mozilla.org/en-US/web/css/clip"

[[style-property]]
name = "clip-path"
options = ["none"]
description = '''The **`clip-path`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property creates a clipping region that sets what part of an element should be shown. Parts that are inside the region are shown, while those outside are hidden.'''
reference = "https://developer.mozilla.org/en-US/web/css/clip-path"

[[style-property]]
name = "clip-rule"
options = ["nonzero", "even-odd"]
description = '''The **`clip-rule`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines how to determine which pixels in a mask's box are inside the clipping shape defined by a [clip path](https://developer.mozilla.org/en-US/docs/Web/CSS/clip-path), and which are outside, when parts of the path overlap other parts. Specifically, it chooses between the "non-zero" and "even-odd" methods of determining inclusion. `clip-rule` can be applied to all SVG elements, but only has an effect on those which are part of a clipping path. CSS values of the `clip-rule` property can override SVG values of the [clip-rule](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/clip-rule) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/clip-rule"

[[style-property]]
name = "color"
options = ["currentcolor"]
description = '''The **`color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the foreground [color value](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) of an element's text and [text decorations](https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration), and sets the [`currentcolor`](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value#currentcolor_keyword) value. `currentcolor` may be used as an indirect value on _other_ properties and is the default for other color properties, such as [border-color](https://developer.mozilla.org/en-US/docs/Web/CSS/border-color).'''
reference = "https://developer.mozilla.org/en-US/web/css/color"

[[style-property]]
name = "color-interpolation"
options = ["auto", "sRGB", "linearRGB"]
description = '''The `color-interpolation` CSS property is used in SVG to specify which color space to use for [linearGradient](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/linearGradient) and [radialGradient](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/radialGradient) SVG elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/color-interpolation"

[[style-property]]
name = "color-interpolation-filters"
options = ["linearRGB", "sRGB", "auto"]
description = '''The **`color-interpolation-filters`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the color space for imaging operations performed via SVG filter effects. If explicitly declared, the value of the CSS property overrides any value given in the element's [color-interpolation-filters](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/color-interpolation-filters) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/color-interpolation-filters"

[[style-property]]
name = "color-scheme"
options = ["normal", "light", "dark", "only"]
description = '''The **`color-scheme`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property allows an element to indicate which color schemes it can comfortably be rendered in. User agents change the following aspects of the UI chrome to match the used color scheme:'''
reference = "https://developer.mozilla.org/en-US/web/css/color-scheme"

[[style-property]]
name = "column-count"
options = ["auto"]
description = '''The **`column-count`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property breaks an element's content into the specified number of columns.'''
reference = "https://developer.mozilla.org/en-US/web/css/column-count"

[[style-property]]
name = "column-fill"
options = ["auto", "balance"]
description = '''The **`column-fill`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls how an element's contents are balanced when broken into columns.'''
reference = "https://developer.mozilla.org/en-US/web/css/column-fill"

[[style-property]]
name = "column-gap"
options = ["normal"]
description = '''The **`column-gap`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the size of the gap ([gutter](https://developer.mozilla.org/en-US/docs/Glossary/Gutters)) between an element's columns.'''
reference = "https://developer.mozilla.org/en-US/web/css/column-gap"

[[style-property]]
name = "column-rule"
description = '''The **`column-rule`** [shorthand](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the width, style, and color of the line drawn between columns in a multi-column layout.'''
reference = "https://developer.mozilla.org/en-US/web/css/column-rule"

[[style-property]]
name = "column-rule-color"
description = '''The **`column-rule-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the color of the line drawn between columns in a multi-column layout.'''
reference = "https://developer.mozilla.org/en-US/web/css/column-rule-color"

[[style-property]]
name = "column-rule-style"
description = '''The **`column-rule-style`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the style of the line drawn between columns in a multi-column layout.'''
reference = "https://developer.mozilla.org/en-US/web/css/column-rule-style"

[[style-property]]
name = "column-rule-width"
description = '''The **`column-rule-width`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the width of the line drawn between columns in a multi-column layout.'''
reference = "https://developer.mozilla.org/en-US/web/css/column-rule-width"

[[style-property]]
name = "column-span"
options = ["none", "all"]
description = '''The **`column-span`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property makes it possible for an element to span across all columns when its value is set to `all`.'''
reference = "https://developer.mozilla.org/en-US/web/css/column-span"

[[style-property]]
name = "column-width"
options = ["auto"]
description = '''The **`column-width`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the ideal column width in a multi-column layout. The container will have as many columns as can fit without any of them having a width less than the `column-width` value. If the width of the container is narrower than the specified value, the single column's width will be smaller than the declared column width.'''
reference = "https://developer.mozilla.org/en-US/web/css/column-width"

[[style-property]]
name = "columns"
description = '''The **`columns`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) shorthand property sets the number of columns to use when drawing an element's contents, as well as those columns' widths.'''
reference = "https://developer.mozilla.org/en-US/web/css/columns"

[[style-property]]
name = "contain"
options = ["none", "size", "strict", "none", "strict", "content", "size", "inline-size", "layout", "style", "paint"]
description = '''The **`contain`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property indicates that an element and its contents are, as much as possible, independent from the rest of the document tree.'''
reference = "https://developer.mozilla.org/en-US/web/css/contain"

[[style-property]]
name = "contain-intrinsic-block-size"
options = ["none"]
description = '''The **`contain-intrinsic-block-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [logical property](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_logical_properties_and_values) defines the block size of an element that a browser can use for layout when the element is subject to [size containment](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_containment/Using_CSS_containment#size_containment).'''
reference = "https://developer.mozilla.org/en-US/web/css/contain-intrinsic-block-size"

[[style-property]]
name = "contain-intrinsic-height"
options = ["none"]
description = '''The **`contain-intrinsic-height`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the height of an element that a browser can use for layout when the element is subject to [size containment](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_containment/Using_CSS_containment#size_containment).'''
reference = "https://developer.mozilla.org/en-US/web/css/contain-intrinsic-height"

[[style-property]]
name = "contain-intrinsic-inline-size"
options = ["none"]
description = '''The **`contain-intrinsic-inline-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [logical property](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_logical_properties_and_values) defines the inline-size of an element that a browser can use for layout when the element is subject to [size containment](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_containment/Using_CSS_containment#size_containment).'''
reference = "https://developer.mozilla.org/en-US/web/css/contain-intrinsic-inline-size"

[[style-property]]
name = "contain-intrinsic-size"
options = ["none"]
description = '''The **`contain-intrinsic-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets the size of an element that a browser will use for layout when the element is subject to [size containment](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_containment/Using_CSS_containment#size_containment).'''
reference = "https://developer.mozilla.org/en-US/web/css/contain-intrinsic-size"

[[style-property]]
name = "contain-intrinsic-width"
options = ["none"]
description = '''The **`contain-intrinsic-width`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the width of an element that a browser will use for layout when the element is subject to [size containment](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_containment/Using_CSS_containment#size_containment).'''
reference = "https://developer.mozilla.org/en-US/web/css/contain-intrinsic-width"

[[style-property]]
name = "container"
description = '''The **container** [shorthand](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property establishes the element as a query container and specifies the name and type of the [containment context](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_containment/Container_queries#naming_containment_contexts) used in a [container query](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_containment/Container_queries).'''
reference = "https://developer.mozilla.org/en-US/web/css/container"

[[style-property]]
name = "container-name"
options = ["none"]
description = '''The **container-name** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies a list of query container names used by the [@container](https://developer.mozilla.org/en-US/docs/Web/CSS/@container) at-rule in a [container query](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_containment/Container_queries).'''
reference = "https://developer.mozilla.org/en-US/web/css/container-name"

[[style-property]]
name = "container-type"
options = ["size", "inline-size", "normal"]
description = '''An element can be established as a query container for [container size queries](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_containment/Container_queries) using the **`container-type`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property. `container-type` is used to define the type of size containment used in a container query.'''
reference = "https://developer.mozilla.org/en-US/web/css/container-type"

[[style-property]]
name = "content"
options = ["none", "none", "normal"]
description = '''The **`content`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property replaces content with a generated value. It can be used to define what is rendered inside an element or pseudo-element. For elements, the `content` property specifies whether the element renders normally (`normal` or `none`) or is replaced with an image (and associated "alt" text). For pseudo-elements and margin boxes, `content` defines the content as images, text, both, or none, which determines whether the element renders at all.'''
reference = "https://developer.mozilla.org/en-US/web/css/content"

[[style-property]]
name = "content-visibility"
options = ["visible", "hidden", "auto"]
description = '''The **`content-visibility`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls whether or not an element renders its contents at all, along with forcing a strong set of containments, allowing user agents to potentially omit large swathes of layout and rendering work until it becomes needed. It enables the user agent to skip an element's rendering work (including layout and painting) until it is needed — which makes the initial page load much faster.'''
reference = "https://developer.mozilla.org/en-US/web/css/content-visibility"

[[style-property]]
name = "counter-increment"
options = ["none"]
description = '''The **`counter-increment`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property can be used to increase or decrease the value of the named [CSS counters](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_counter_styles/Using_CSS_counters) by the specified values, or to prevent all counters or an individual counter's value from being changed.'''
reference = "https://developer.mozilla.org/en-US/web/css/counter-increment"

[[style-property]]
name = "counter-reset"
options = ["none"]
description = '''The **`counter-reset`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property creates named [CSS counters](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_counter_styles/Using_CSS_counters) and initializes them to a specific value. It supports creating counters that count up from one to the number of elements, as well as those that count down from the number of elements to one.'''
reference = "https://developer.mozilla.org/en-US/web/css/counter-reset"

[[style-property]]
name = "counter-set"
options = ["none"]
description = '''The **`counter-set`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets [CSS counters](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_counter_styles/Using_CSS_counters) on the element to the given values.'''
reference = "https://developer.mozilla.org/en-US/web/css/counter-set"

[[style-property]]
name = "cursor"
options = ["keyword"]
description = '''The **`cursor`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the mouse cursor, if any, to show when the mouse pointer is over an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/cursor"

[[style-property]]
name = "cx"
description = '''The **`cx`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the x-axis center point of an SVG [circle](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/circle) or [ellipse](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/ellipse) element. If present, it overrides the element's [cx](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/cx) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/cx"

[[style-property]]
name = "cy"
description = '''The **`cy`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the y-axis center point of an SVG [circle](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/circle) or [ellipse](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/ellipse) elements. If present, it overrides the element's [cy](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/cy) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/cy"

[[style-property]]
name = "d"
options = ["none"]
description = '''The **`d`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines a path to be drawn by the SVG [path](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/path) element. If present, it overrides the element's [d](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/d) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/d"

[[style-property]]
name = "direction"
options = ["ltr", "rtl"]
description = '''The **`direction`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the direction of text, table columns, and horizontal overflow. Use `rtl` for languages written from right to left (like Hebrew or Arabic), and `ltr` for those written from left to right (like English and most other languages).'''
reference = "https://developer.mozilla.org/en-US/web/css/direction"

[[style-property]]
name = "display"
description = '''The **`display`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether an element is treated as a [block or inline box](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_flow_layout) and the layout used for its children, such as [flow layout](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_flow_layout), [grid](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_grid_layout) or [flex](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_flexible_box_layout).'''
reference = "https://developer.mozilla.org/en-US/web/css/display"

[[style-property]]
name = "dominant-baseline"
options = ["auto", "alphabetic", "central", "hanging", "ideographic", "mathematical", "middle", "text-bottom", "text-top"]
description = '''The **`dominant-baseline`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the specific [baseline](https://developer.mozilla.org/en-US/docs/Glossary/Baseline/Typography) used to align the box's text and inline-level contents. It also indicates the default alignment baseline of any boxes participating in baseline alignment in the box's alignment context. If present, it overrides the shape's [dominant-baseline](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/dominant-baseline) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/dominant-baseline"

[[style-property]]
name = "empty-cells"
options = ["show", "hide"]
description = '''The **`empty-cells`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether borders and backgrounds appear around [table](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table) cells that have no visible content.'''
reference = "https://developer.mozilla.org/en-US/web/css/empty-cells"

[[style-property]]
name = "field-sizing"
options = ["content", "fixed"]
description = '''The **`field-sizing`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property enables you to control the sizing behavior of elements that are given a default preferred size, such as form control elements. This property enables you to override the default sizing behavior, allowing form controls to adjust in size to fit their contents.'''
reference = "https://developer.mozilla.org/en-US/web/css/field-sizing"

[[style-property]]
name = "fill"
options = ["none", "context-fill", "context-stroke"]
description = '''The **`fill`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines how SVG text content and the interior canvas of SVG shapes are filled or painted. If present, it overrides the element's [fill](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/fill) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/fill"

[[style-property]]
name = "fill-opacity"
description = '''The **`fill-opacity`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the opacity of the painting operation (color, gradient, pattern, etc.) applied to SVG shapes or text content elements to fill the element. The property defines the opacity of the element's `fill` only; it does not affect the stroke. If present, it overrides the element's [fill-opacity](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/fill-opacity) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/fill-opacity"

[[style-property]]
name = "fill-rule"
options = ["nonzero", "evenodd"]
description = '''The **`fill-rule`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the rule used to determine which parts of the SVG shape's canvas are included inside a shape to be filled. If present, it overrides the element's [fill-rule](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/fill-rule) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/fill-rule"

[[style-property]]
name = "filter"
description = '''The **`filter`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property applies graphical effects like blur or color shift to an element. Filters are commonly used to adjust the rendering of images, backgrounds, and borders.'''
reference = "https://developer.mozilla.org/en-US/web/css/filter"

[[style-property]]
name = "flex"
options = ["none", "initial", "auto", "none"]
description = '''The **`flex`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets how a [flex item](https://developer.mozilla.org/en-US/docs/Glossary/flex_item) will grow or shrink to fit the space available in its flex container.'''
reference = "https://developer.mozilla.org/en-US/web/css/flex"

[[style-property]]
name = "flex-basis"
options = ["content"]
description = '''The **`flex-basis`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the initial main size of a [flex item](https://developer.mozilla.org/en-US/docs/Glossary/flex_item). It sets the size of the content box unless otherwise set with [box-sizing](https://developer.mozilla.org/en-US/docs/Web/CSS/box-sizing).'''
reference = "https://developer.mozilla.org/en-US/web/css/flex-basis"

[[style-property]]
name = "flex-direction"
options = ["row", "row-reverse", "column", "column-reverse"]
description = '''The **`flex-direction`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how flex items are placed in the flex container defining the main axis and the direction (normal or reversed).'''
reference = "https://developer.mozilla.org/en-US/web/css/flex-direction"

[[style-property]]
name = "flex-flow"
description = '''The **`flex-flow`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) specifies the direction of a flex container, as well as its wrapping behavior.'''
reference = "https://developer.mozilla.org/en-US/web/css/flex-flow"

[[style-property]]
name = "flex-grow"
description = '''The **`flex-grow`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the flex grow factor, which specifies how much of the flex container's [**positive free space**](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_flexible_box_layout/Controlling_ratios_of_flex_items_along_the_main_axis), if any, should be assigned to the flex item's [main size](https://developer.mozilla.org/en-US/docs/Learn/CSS/CSS_layout/Flexbox#the_flex_model).'''
reference = "https://developer.mozilla.org/en-US/web/css/flex-grow"

[[style-property]]
name = "flex-shrink"
description = '''The **`flex-shrink`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the flex shrink factor of a flex item. If the size of all flex items is larger than the flex container, the [flex items can shrink](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_flexible_box_layout/Controlling_ratios_of_flex_items_along_the_main_axis#the_flex-shrink_property) to fit according to their `flex-shrink` value. Each flex line's [negative free space](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_flexible_box_layout/Controlling_ratios_of_flex_items_along_the_main_axis#positive_and_negative_free_space) is distributed between the line's flex items that have a `flex-shrink` value greater than `0`.'''
reference = "https://developer.mozilla.org/en-US/web/css/flex-shrink"

[[style-property]]
name = "flex-wrap"
options = ["nowrap", "wrap", "wrap-reverse"]
description = '''The **`flex-wrap`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether flex items are forced onto one line or can wrap onto multiple lines. If wrapping is allowed, it sets the direction that lines are stacked.'''
reference = "https://developer.mozilla.org/en-US/web/css/flex-wrap"

[[style-property]]
name = "float"
options = ["left", "right", "none", "inline-start", "inline-end"]
description = '''The **`float`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property places an element on the left or right side of its container, allowing text and inline elements to wrap around it. The element is removed from the normal flow of the page, though still remaining a part of the flow (in contrast to [absolute positioning](https://developer.mozilla.org/en-US/docs/Web/CSS/position#absolute_positioning)).'''
reference = "https://developer.mozilla.org/en-US/web/css/float"

[[style-property]]
name = "font"
description = '''The **`font`** CSS [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets all the different properties of an element's font. Alternatively, it sets an element's font to a system font.'''
reference = "https://developer.mozilla.org/en-US/web/css/font"

[[style-property]]
name = "font-family"
description = '''The **`font-family`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies a prioritized list of one or more font family names and/or generic family names for the selected element.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-family"

[[style-property]]
name = "font-feature-settings"
options = ["normal"]
description = '''The **`font-feature-settings`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls advanced typographic features in OpenType fonts.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-feature-settings"

[[style-property]]
name = "font-kerning"
options = ["auto", "normal", "none"]
description = '''The **`font-kerning`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the use of the kerning information stored in a font.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-kerning"

[[style-property]]
name = "font-language-override"
options = ["normal"]
description = '''The **`font-language-override`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls the use of language-specific glyphs in a typeface.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-language-override"

[[style-property]]
name = "font-optical-sizing"
description = '''The **`font-optical-sizing`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether text rendering is optimized for viewing at different sizes.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-optical-sizing"

[[style-property]]
name = "font-palette"
options = ["normal", "light", "dark"]
description = '''The **`font-palette`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property allows specifying one of the many palettes contained in a [color font](https://www.colorfonts.wtf/) that a user agent may use for the font. Users can also override the values in a palette or create a new palette by using the [`@font-palette-values`](https://developer.mozilla.org/en-US/docs/Web/CSS/@font-palette-values) at-rule.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-palette"

[[style-property]]
name = "font-size"
options = ["xx-small", "larger", "math"]
description = '''The **`font-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the size of the font. Changing the font size also updates the sizes of the font size-relative [&lt;length&gt;](https://developer.mozilla.org/en-US/docs/Web/CSS/&lt;length&gt;) units, such as `em`, `ex`, and so forth.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-size"

[[style-property]]
name = "font-size-adjust"
options = ["none", "from-font"]
description = '''The **`font-size-adjust`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property provides a way to modify the size of lowercase letters relative to the size of uppercase letters, which defines the overall [font-size](https://developer.mozilla.org/en-US/docs/Web/CSS/font-size). This property is useful for situations where font fallback can occur.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-size-adjust"

[[style-property]]
name = "font-smooth"
description = '''The **`font-smooth`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls the application of anti-aliasing when fonts are rendered.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-smooth"

[[style-property]]
name = "font-stretch"
options = ["normal", "semi-condensed", "semi-expanded"]
description = '''The **`font-stretch`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property selects a normal, condensed, or expanded face from a font.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-stretch"

[[style-property]]
name = "font-style"
options = ["normal", "italic", "oblique", "oblique"]
description = '''The **`font-style`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether a font should be styled with a normal, italic, or oblique face from its [font-family](https://developer.mozilla.org/en-US/docs/Web/CSS/font-family).'''
reference = "https://developer.mozilla.org/en-US/web/css/font-style"

[[style-property]]
name = "font-synthesis"
options = ["none", "weight", "style", "small-caps", "position"]
description = '''The **`font-synthesis`** [shorthand](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property lets you specify whether or not the browser may synthesize the bold, italic, small-caps, and/or subscript and superscript typefaces when they are missing in the specified font-family.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-synthesis"

[[style-property]]
name = "font-synthesis-position"
options = ["auto", "none"]
description = '''The **`font-synthesis-position`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property lets you specify whether or not a browser may synthesize the subscript and superscript "position" typefaces when they are missing in a font family, while using [font-variant-position](https://developer.mozilla.org/en-US/docs/Web/CSS/font-variant-position) to set the positions.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-synthesis-position"

[[style-property]]
name = "font-synthesis-small-caps"
options = ["auto", "none"]
description = '''The **`font-synthesis-small-caps`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property lets you specify whether or not the browser may synthesize small-caps typeface when it is missing in a font family. Small-caps glyphs typically use the form of uppercase letters but are reduced to the size of lowercase letters.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-synthesis-small-caps"

[[style-property]]
name = "font-synthesis-style"
options = ["auto", "none"]
description = '''The **`font-synthesis-style`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property lets you specify whether or not the browser may synthesize the oblique typeface when it is missing in a font family.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-synthesis-style"

[[style-property]]
name = "font-synthesis-weight"
options = ["auto", "none"]
description = '''The **`font-synthesis-weight`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property lets you specify whether or not the browser may synthesize the bold typeface when it is missing in a font family.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-synthesis-weight"

[[style-property]]
name = "font-variant"
options = ["normal", "none", "small-caps", "sub", "text"]
description = '''The **`font-variant`** CSS [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) allows you to set all the font variants for a font.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-variant"

[[style-property]]
name = "font-variant-alternates"
options = ["normal", "historical-forms"]
description = '''The **`font-variant-alternates`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls the usage of alternate glyphs. These alternate glyphs may be referenced by alternative names defined in [@font-feature-values](https://developer.mozilla.org/en-US/docs/Web/CSS/@font-feature-values).'''
reference = "https://developer.mozilla.org/en-US/web/css/font-variant-alternates"

[[style-property]]
name = "font-variant-caps"
options = ["normal", "small-caps", "all-small-caps", "petite-caps", "all-petite-caps", "unicase", "titling-caps"]
description = '''The **`font-variant-caps`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls the use of alternate glyphs used for small or petite capitals or for titling.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-variant-caps"

[[style-property]]
name = "font-variant-east-asian"
options = ["normal", "ruby"]
description = '''The **`font-variant-east-asian`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls the use of alternate glyphs for East Asian scripts, like Japanese and Chinese.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-variant-east-asian"

[[style-property]]
name = "font-variant-emoji"
options = ["normal", "text", "emoji", "unicode"]
description = '''The **`font-variant-emoji`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the default presentation style for displaying emojis.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-variant-emoji"

[[style-property]]
name = "font-variant-ligatures"
options = ["normal", "none"]
description = '''The **`font-variant-ligatures`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls which [ligatures](https://developer.mozilla.org/en-US/docs/Glossary/ligature) and [contextual forms](https://developer.mozilla.org/en-US/docs/Glossary/contextual_forms) are used in the textual content of the elements it applies to. This leads to more harmonized forms in the resulting text.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-variant-ligatures"

[[style-property]]
name = "font-variant-numeric"
options = ["normal", "ordinal", "slashed-zero"]
description = '''The **`font-variant-numeric`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls the usage of alternate glyphs for numbers, fractions, and ordinal markers.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-variant-numeric"

[[style-property]]
name = "font-variant-position"
options = ["normal", "sub", "super"]
description = '''The **`font-variant-position`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls the use of alternate, smaller glyphs that are positioned as superscript or subscript.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-variant-position"

[[style-property]]
name = "font-variation-settings"
options = ["normal"]
description = '''The **`font-variation-settings`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property provides low-level control over [variable font](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_fonts/Variable_fonts_guide) characteristics by letting you specify the four letter axis names of the characteristics you want to vary along with their values.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-variation-settings"

[[style-property]]
name = "font-weight"
options = ["normal", "bold", "lighter", "bolder"]
description = '''The **`font-weight`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the weight (or boldness) of the font. The weights available depend on the [font-family](https://developer.mozilla.org/en-US/docs/Web/CSS/font-family) that is currently set.'''
reference = "https://developer.mozilla.org/en-US/web/css/font-weight"

[[style-property]]
name = "forced-color-adjust"
options = ["auto", "none"]
description = '''The **`forced-color-adjust`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property allows authors to opt certain elements out of forced colors mode. This then restores the control of those values to CSS.'''
reference = "https://developer.mozilla.org/en-US/web/css/forced-color-adjust"

[[style-property]]
name = "gap"
description = '''The **`gap`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets the gaps (also called [gutters](https://developer.mozilla.org/en-US/docs/Glossary/gutters)) between rows and columns. This property applies to [multi-column](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_multicol_layout), [flex](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_flexible_box_layout), and [grid](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_grid_layout) containers.'''
reference = "https://developer.mozilla.org/en-US/web/css/gap"

[[style-property]]
name = "grid"
description = '''The **`grid`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is a [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) that sets all of the explicit and implicit grid properties in a single declaration.'''
reference = "https://developer.mozilla.org/en-US/web/css/grid"

[[style-property]]
name = "grid-area"
options = ["auto"]
description = '''The **`grid-area`** CSS [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) specifies a grid item's size and location within a [grid](https://developer.mozilla.org/en-US/docs/Glossary/grid) by contributing a line, a span, or nothing (automatic) to its grid placement, thereby specifying the edges of its [grid area](https://developer.mozilla.org/en-US/docs/Glossary/grid_areas).'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-area"

[[style-property]]
name = "grid-auto-columns"
options = ["auto"]
description = '''The **`grid-auto-columns`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the size of an implicitly-created grid column [track](https://developer.mozilla.org/en-US/docs/Glossary/grid_tracks) or pattern of tracks.'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-auto-columns"

[[style-property]]
name = "grid-auto-flow"
options = ["row", "column", "dense"]
description = '''The **`grid-auto-flow`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls how the auto-placement algorithm works, specifying exactly how auto-placed items get flowed into the grid.'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-auto-flow"

[[style-property]]
name = "grid-auto-rows"
options = ["auto"]
description = '''The **`grid-auto-rows`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the size of an implicitly-created grid row [track](https://developer.mozilla.org/en-US/docs/Glossary/grid_tracks) or pattern of tracks.'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-auto-rows"

[[style-property]]
name = "grid-column"
options = ["auto"]
description = '''The **`grid-column`** CSS [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) specifies a grid item's size and location within a [grid column](https://developer.mozilla.org/en-US/docs/Glossary/grid_column) by contributing a line, a span, or nothing (automatic) to its grid placement, thereby specifying the inline-start and inline-end edge of its [grid area](https://developer.mozilla.org/en-US/docs/Glossary/grid_areas).'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-column"

[[style-property]]
name = "grid-column-end"
options = ["auto"]
description = '''The **`grid-column-end`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies a grid item's end position within the grid column by contributing a line, a span, or nothing (automatic) to its grid placement, thereby specifying the block-end edge of its [grid area](https://developer.mozilla.org/en-US/docs/Glossary/grid_areas).'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-column-end"

[[style-property]]
name = "grid-column-start"
options = ["auto"]
description = '''The **`grid-column-start`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies a grid item's start position within the grid column by contributing a line, a span, or nothing (automatic) to its grid placement. This start position defines the block-start edge of the [grid area](https://developer.mozilla.org/en-US/docs/Glossary/grid_areas).'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-column-start"

[[style-property]]
name = "grid-row"
options = ["auto"]
description = '''The **`grid-row`** CSS [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) specifies a grid item's size and location within a [grid row](https://developer.mozilla.org/en-US/docs/Glossary/grid_row) by contributing a line, a span, or nothing (automatic) to its grid placement, thereby specifying the inline-start and inline-end edge of its [grid area](https://developer.mozilla.org/en-US/docs/Glossary/grid_areas).'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-row"

[[style-property]]
name = "grid-row-end"
options = ["auto"]
description = '''The **`grid-row-end`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies a grid item's end position within the grid row by contributing a line, a span, or nothing (automatic) to its grid placement, thereby specifying the inline-end edge of its [grid area](https://developer.mozilla.org/en-US/docs/Glossary/grid_areas).'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-row-end"

[[style-property]]
name = "grid-row-start"
options = ["auto"]
description = '''The **`grid-row-start`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies a grid item's start position within the grid row by contributing a line, a span, or nothing (automatic) to its grid placement, thereby specifying the inline-start edge of its [grid area](https://developer.mozilla.org/en-US/docs/Glossary/grid_areas).'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-row-start"

[[style-property]]
name = "grid-template"
options = ["none"]
description = '''The **`grid-template`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is a [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) for defining [grid columns](https://developer.mozilla.org/en-US/docs/Glossary/grid_column), [grid rows](https://developer.mozilla.org/en-US/docs/Glossary/grid_row), and [grid areas](https://developer.mozilla.org/en-US/docs/Glossary/grid_areas).'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-template"

[[style-property]]
name = "grid-template-areas"
options = ["none"]
description = '''The **`grid-template-areas`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies named [grid areas](https://developer.mozilla.org/en-US/docs/Glossary/grid_areas), establishing the cells in the grid and assigning them names.'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-template-areas"

[[style-property]]
name = "grid-template-columns"
options = ["none", "auto", "masonry", "subgrid"]
description = '''The **`grid-template-columns`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the line names and track sizing functions of the [grid columns](https://developer.mozilla.org/en-US/docs/Glossary/grid_column).'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-template-columns"

[[style-property]]
name = "grid-template-rows"
options = ["none", "auto", "masonry", "subgrid"]
description = '''The **`grid-template-rows`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the line names and track sizing functions of the [grid rows](https://developer.mozilla.org/en-US/docs/Glossary/grid_row).'''
reference = "https://developer.mozilla.org/en-US/web/css/grid-template-rows"

[[style-property]]
name = "hanging-punctuation"
options = ["none", "first", "last", "allow-end"]
description = '''The **`hanging-punctuation`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies whether a punctuation mark should hang at the start or end of a line of text. Hanging punctuation may be placed outside the line box.'''
reference = "https://developer.mozilla.org/en-US/web/css/hanging-punctuation"

[[style-property]]
name = "height"
options = ["auto", "max-content", "min-content", "fit-content", "stretch"]
description = '''The **`height`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the height of an element. By default, the property defines the height of the [content area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#content_area). If [box-sizing](https://developer.mozilla.org/en-US/docs/Web/CSS/box-sizing) is set to `border-box`, however, it instead determines the height of the [border area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#border_area).'''
reference = "https://developer.mozilla.org/en-US/web/css/height"

[[style-property]]
name = "hyphenate-character"
options = ["auto"]
description = '''The **`hyphenate-character`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the character (or string) used at the end of a line before a hyphenation break.'''
reference = "https://developer.mozilla.org/en-US/web/css/hyphenate-character"

[[style-property]]
name = "hyphenate-limit-chars"
description = '''The **`hyphenate-limit-chars`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the minimum word length to allow hyphenation of words as well as the minimum number of characters before and after the hyphen.'''
reference = "https://developer.mozilla.org/en-US/web/css/hyphenate-limit-chars"

[[style-property]]
name = "hyphens"
options = ["none", "manual", "auto"]
description = '''The **`hyphens`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies how words should be hyphenated when text wraps across multiple lines. It can prevent hyphenation entirely, hyphenate at manually-specified points within the text, or let the browser automatically insert hyphens where appropriate.'''
reference = "https://developer.mozilla.org/en-US/web/css/hyphens"

[[style-property]]
name = "image-orientation"
options = ["none", "from-image"]
description = '''The **`image-orientation`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies a layout-independent correction to the orientation of an image.'''
reference = "https://developer.mozilla.org/en-US/web/css/image-orientation"

[[style-property]]
name = "image-rendering"
options = ["auto", "smooth", "high-quality", "crisp-edges", "pixelated"]
description = '''The **`image-rendering`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets an image scaling algorithm. The property applies to an element itself, to any images set in its other properties, and to its descendants.'''
reference = "https://developer.mozilla.org/en-US/web/css/image-rendering"

[[style-property]]
name = "image-resolution"
options = ["from-image", "snap"]
description = '''The **`image-resolution`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the intrinsic resolution of all raster images used in or on the element. It affects content images such as replaced elements and generated content, and decorative images such as `background-image` images.'''
reference = "https://developer.mozilla.org/en-US/web/css/image-resolution"

[[style-property]]
name = "initial-letter"
options = ["normal"]
description = '''The `initial-letter` CSS property sets the size and sink for dropped, raised, and sunken initial letters. This property applies to [::first-letter](https://developer.mozilla.org/en-US/docs/Web/CSS/::first-letter) pseudo-elements and inline-level first children of block containers.'''
reference = "https://developer.mozilla.org/en-US/web/css/initial-letter"

[[style-property]]
name = "inline-size"
description = '''The **`inline-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the horizontal or vertical size of an element's block, depending on its writing mode. It corresponds to either the [width](https://developer.mozilla.org/en-US/docs/Web/CSS/width) or the [height](https://developer.mozilla.org/en-US/docs/Web/CSS/height) property, depending on the value of [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode).'''
reference = "https://developer.mozilla.org/en-US/web/css/inline-size"

[[style-property]]
name = "inset"
description = '''The **`inset`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is a shorthand that corresponds to the [top](https://developer.mozilla.org/en-US/docs/Web/CSS/top), [right](https://developer.mozilla.org/en-US/docs/Web/CSS/right), [bottom](https://developer.mozilla.org/en-US/docs/Web/CSS/bottom), and/or [left](https://developer.mozilla.org/en-US/docs/Web/CSS/left) properties. It has the same multi-value syntax of the [margin](https://developer.mozilla.org/en-US/docs/Web/CSS/margin) shorthand.'''
reference = "https://developer.mozilla.org/en-US/web/css/inset"

[[style-property]]
name = "inset-block"
description = '''The **`inset-block`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical block start and end offsets of an element, which maps to physical offsets depending on the element's writing mode, directionality, and text orientation. It corresponds to the [top](https://developer.mozilla.org/en-US/docs/Web/CSS/top) and [bottom](https://developer.mozilla.org/en-US/docs/Web/CSS/bottom), or [right](https://developer.mozilla.org/en-US/docs/Web/CSS/right) and [left](https://developer.mozilla.org/en-US/docs/Web/CSS/left) properties depending on the values defined for [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode), [direction](https://developer.mozilla.org/en-US/docs/Web/CSS/direction), and [text-orientation](https://developer.mozilla.org/en-US/docs/Web/CSS/text-orientation).'''
reference = "https://developer.mozilla.org/en-US/web/css/inset-block"

[[style-property]]
name = "inset-block-end"
description = '''The **`inset-block-end`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical block end offset of an element, which maps to a physical inset depending on the element's writing mode, directionality, and text orientation. It corresponds to the [top](https://developer.mozilla.org/en-US/docs/Web/CSS/top), [right](https://developer.mozilla.org/en-US/docs/Web/CSS/right), [bottom](https://developer.mozilla.org/en-US/docs/Web/CSS/bottom), or [left](https://developer.mozilla.org/en-US/docs/Web/CSS/left) property depending on the values defined for [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode), [direction](https://developer.mozilla.org/en-US/docs/Web/CSS/direction), and [text-orientation](https://developer.mozilla.org/en-US/docs/Web/CSS/text-orientation).'''
reference = "https://developer.mozilla.org/en-US/web/css/inset-block-end"

[[style-property]]
name = "inset-block-start"
description = '''The **`inset-block-start`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical block start offset of an element, which maps to a physical inset depending on the element's writing mode, directionality, and text orientation. It corresponds to the [top](https://developer.mozilla.org/en-US/docs/Web/CSS/top), [right](https://developer.mozilla.org/en-US/docs/Web/CSS/right), [bottom](https://developer.mozilla.org/en-US/docs/Web/CSS/bottom), or [left](https://developer.mozilla.org/en-US/docs/Web/CSS/left) property depending on the values defined for [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode), [direction](https://developer.mozilla.org/en-US/docs/Web/CSS/direction), and [text-orientation](https://developer.mozilla.org/en-US/docs/Web/CSS/text-orientation).'''
reference = "https://developer.mozilla.org/en-US/web/css/inset-block-start"

[[style-property]]
name = "inset-inline"
description = '''The **`inset-inline`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical start and end offsets of an element in the inline direction, which maps to physical offsets depending on the element's writing mode, directionality, and text orientation. It corresponds to the [top](https://developer.mozilla.org/en-US/docs/Web/CSS/top) and [bottom](https://developer.mozilla.org/en-US/docs/Web/CSS/bottom), or [right](https://developer.mozilla.org/en-US/docs/Web/CSS/right) and [left](https://developer.mozilla.org/en-US/docs/Web/CSS/left) properties depending on the values defined for [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode), [direction](https://developer.mozilla.org/en-US/docs/Web/CSS/direction), and [text-orientation](https://developer.mozilla.org/en-US/docs/Web/CSS/text-orientation).'''
reference = "https://developer.mozilla.org/en-US/web/css/inset-inline"

[[style-property]]
name = "inset-inline-end"
description = '''The **`inset-inline-end`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical inline end inset of an element, which maps to a physical offset depending on the element's writing mode, directionality, and text orientation. It corresponds to the [top](https://developer.mozilla.org/en-US/docs/Web/CSS/top), [right](https://developer.mozilla.org/en-US/docs/Web/CSS/right), [bottom](https://developer.mozilla.org/en-US/docs/Web/CSS/bottom), or [left](https://developer.mozilla.org/en-US/docs/Web/CSS/left) property depending on the values defined for [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode), [direction](https://developer.mozilla.org/en-US/docs/Web/CSS/direction), and [text-orientation](https://developer.mozilla.org/en-US/docs/Web/CSS/text-orientation).'''
reference = "https://developer.mozilla.org/en-US/web/css/inset-inline-end"

[[style-property]]
name = "inset-inline-start"
description = '''The **`inset-inline-start`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical inline start inset of an element, which maps to a physical offset depending on the element's writing mode, directionality, and text orientation. It corresponds to the [top](https://developer.mozilla.org/en-US/docs/Web/CSS/top), [right](https://developer.mozilla.org/en-US/docs/Web/CSS/right), [bottom](https://developer.mozilla.org/en-US/docs/Web/CSS/bottom), or [left](https://developer.mozilla.org/en-US/docs/Web/CSS/left) property depending on the values defined for [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode), [direction](https://developer.mozilla.org/en-US/docs/Web/CSS/direction), and [text-orientation](https://developer.mozilla.org/en-US/docs/Web/CSS/text-orientation).'''
reference = "https://developer.mozilla.org/en-US/web/css/inset-inline-start"

[[style-property]]
name = "interpolate-size"
options = ["allow-keywords", "numeric-only"]
description = '''The **`interpolate-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property allows you to enable [animations](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_animations) and [transitions](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_transitions) between a [`<length-percentage>`](https://developer.mozilla.org/en-US/docs/Web/CSS/length-percentage) value and an [intrinsic size](https://developer.mozilla.org/en-US/docs/Glossary/Intrinsic_Size) value such as `auto`, [`fit-content`](https://developer.mozilla.org/en-US/docs/Web/CSS/fit-content), or [`max-content`](https://developer.mozilla.org/en-US/docs/Web/CSS/max-content).'''
reference = "https://developer.mozilla.org/en-US/web/css/interpolate-size"

[[style-property]]
name = "isolation"
options = ["auto", "isolate"]
description = '''The **`isolation`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property determines whether an element must create a new [stacking context](https://developer.mozilla.org/en-US/docs/Glossary/stacking_context).'''
reference = "https://developer.mozilla.org/en-US/web/css/isolation"

[[style-property]]
name = "justify-content"
options = ["start", "end", "flex-start", "flex-end", "center", "left", "right", "normal", "space-between", "space-around", "space-evenly", "stretch", "safe", "unsafe"]
description = '''The [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) **`justify-content`** property defines how the browser distributes space between and around content items along the [main axis](https://developer.mozilla.org/en-US/docs/Glossary/main_axis) of a flex container and the [inline axis](https://developer.mozilla.org/en-US/docs/Glossary/Logical_properties#inline_direction) of grid and multicol containers.'''
reference = "https://developer.mozilla.org/en-US/web/css/justify-content"

[[style-property]]
name = "justify-items"
options = ["normal", "start", "end", "flex-start", "flex-end", "self-start", "self-end", "center", "left", "right", "baseline", "stretch", "anchor-center", "safe", "unsafe", "legacy"]
description = '''The [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) **`justify-items`** property defines the default [justify-self](https://developer.mozilla.org/en-US/docs/Web/CSS/justify-self) for all items of the box, giving them all a default way of justifying each box along the appropriate axis.'''
reference = "https://developer.mozilla.org/en-US/web/css/justify-items"

[[style-property]]
name = "justify-self"
options = ["auto", "normal", "start", "end", "flex-start", "flex-end", "self-start", "self-end", "center", "left", "right", "baseline", "stretch", "anchor-center", "safe", "unsafe"]
description = '''The [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) **`justify-self`** property sets the way a box is justified inside its alignment container along the appropriate axis.'''
reference = "https://developer.mozilla.org/en-US/web/css/justify-self"

[[style-property]]
name = "left"
options = ["auto", "inherit"]
description = '''The **`left`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property participates in specifying the horizontal position of a [positioned element](https://developer.mozilla.org/en-US/docs/Web/CSS/position). This [inset property](https://developer.mozilla.org/en-US/docs/Glossary/inset_properties) has no effect on non-positioned elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/left"

[[style-property]]
name = "letter-spacing"
options = ["normal"]
description = '''The **`letter-spacing`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the horizontal spacing behavior between text characters. This value is added to the natural spacing between characters while rendering the text. Positive values of `letter-spacing` causes characters to spread farther apart, while negative values of `letter-spacing` bring characters closer together.'''
reference = "https://developer.mozilla.org/en-US/web/css/letter-spacing"

[[style-property]]
name = "line-break"
options = ["auto", "loose", "normal", "strict", "anywhere"]
description = '''The **`line-break`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how to break lines of Chinese, Japanese, or Korean (CJK) text when working with punctuation and symbols.'''
reference = "https://developer.mozilla.org/en-US/web/css/line-break"

[[style-property]]
name = "line-height"
options = ["normal"]
description = '''The **`line-height`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the height of a line box in horizontal [writing modes](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode#vertical-rl). In vertical writing modes, it sets the width of a line box. It's commonly used to set the distance between lines of text. On block-level elements in horizontal writing modes, it specifies the preferred height of line boxes within the element, and on non-[replaced](https://developer.mozilla.org/en-US/docs/Web/CSS/Replaced_element) inline elements, it specifies the height that is used to calculate line box height.'''
reference = "https://developer.mozilla.org/en-US/web/css/line-height"

[[style-property]]
name = "line-height-step"
description = '''The **`line-height-step`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the step unit for line box heights. When the property is set, line box heights are rounded up to the closest multiple of the unit.'''
reference = "https://developer.mozilla.org/en-US/web/css/line-height-step"

[[style-property]]
name = "list-style"
options = ["none"]
description = '''The **`list-style`** CSS [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) allows you to set all the list style properties at once.'''
reference = "https://developer.mozilla.org/en-US/web/css/list-style"

[[style-property]]
name = "list-style-image"
options = ["none"]
description = '''The **`list-style-image`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets an image to be used as the list item marker.'''
reference = "https://developer.mozilla.org/en-US/web/css/list-style-image"

[[style-property]]
name = "list-style-position"
options = ["inside", "outside"]
description = '''The **`list-style-position`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the position of the [::marker](https://developer.mozilla.org/en-US/docs/Web/CSS/::marker) relative to a list item.'''
reference = "https://developer.mozilla.org/en-US/web/css/list-style-position"

[[style-property]]
name = "list-style-type"
options = ["none", "disc", "circle", "square", "decimal", "cjk-decimal", "decimal-leading-zero", "lower-roman", "upper-roman", "lower-greek", "lower-alpha", "upper-alpha", "arabic-indic", "armenian", "bengali", "cambodian", "cjk-earthly-branch", "cjk-heavenly-stem", "cjk-ideographic", "devanagari", "ethiopic-numeric", "georgian", "gujarati", "gurmukhi", "hebrew", "hiragana", "hiragana-iroha", "japanese-formal", "japanese-informal", "kannada", "katakana", "katakana-iroha", "korean-hangul-formal", "korean-hanja-formal", "korean-hanja-informal", "lao", "lower-armenian", "malayalam", "mongolian", "myanmar", "oriya", "persian", "simp-chinese-formal", "simp-chinese-informal", "tamil", "telugu", "thai", "tibetan", "trad-chinese-formal", "trad-chinese-informal", "upper-armenian", "disclosure-open", "disclosure-closed"]
description = '''The **`list-style-type`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the marker (such as a disc, character, or custom counter style) of a list item element.'''
reference = "https://developer.mozilla.org/en-US/web/css/list-style-type"

[[style-property]]
name = "margin"
options = ["auto"]
description = '''The **`margin`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) shorthand property sets the [margin area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#margin_area) on all four sides of an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/margin"

[[style-property]]
name = "margin-block"
description = '''The **`margin-block`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) defines the logical block start and end margins of an element, which maps to physical margins depending on the element's writing mode, directionality, and text orientation.'''
reference = "https://developer.mozilla.org/en-US/web/css/margin-block"

[[style-property]]
name = "margin-block-end"
description = '''The **`margin-block-end`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical block end margin of an element, which maps to a physical margin depending on the element's writing mode, directionality, and text orientation.'''
reference = "https://developer.mozilla.org/en-US/web/css/margin-block-end"

[[style-property]]
name = "margin-block-start"
description = '''The **`margin-block-start`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical block start margin of an element, which maps to a physical margin depending on the element's writing mode, directionality, and text orientation.'''
reference = "https://developer.mozilla.org/en-US/web/css/margin-block-start"

[[style-property]]
name = "margin-bottom"
options = ["auto"]
description = '''The **`margin-bottom`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the [margin area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#margin_area) on the bottom of an element. A positive value places it farther from its neighbors, while a negative value places it closer.'''
reference = "https://developer.mozilla.org/en-US/web/css/margin-bottom"

[[style-property]]
name = "margin-inline"
description = '''The **`margin-inline`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) is a shorthand property that defines both the logical inline start and end margins of an element, which maps to physical margins depending on the element's writing mode, directionality, and text orientation.'''
reference = "https://developer.mozilla.org/en-US/web/css/margin-inline"

[[style-property]]
name = "margin-inline-end"
description = '''The **`margin-inline-end`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical inline end margin of an element, which maps to a physical margin depending on the element's writing mode, directionality, and text orientation. In other words, it corresponds to the [margin-top](https://developer.mozilla.org/en-US/docs/Web/CSS/margin-top), [margin-right](https://developer.mozilla.org/en-US/docs/Web/CSS/margin-right), [margin-bottom](https://developer.mozilla.org/en-US/docs/Web/CSS/margin-bottom) or [margin-left](https://developer.mozilla.org/en-US/docs/Web/CSS/margin-left) property depending on the values defined for [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode), [direction](https://developer.mozilla.org/en-US/docs/Web/CSS/direction), and [text-orientation](https://developer.mozilla.org/en-US/docs/Web/CSS/text-orientation).'''
reference = "https://developer.mozilla.org/en-US/web/css/margin-inline-end"

[[style-property]]
name = "margin-inline-start"
description = '''The **`margin-inline-start`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical inline start margin of an element, which maps to a physical margin depending on the element's writing mode, directionality, and text orientation. It corresponds to the [margin-top](https://developer.mozilla.org/en-US/docs/Web/CSS/margin-top), [margin-right](https://developer.mozilla.org/en-US/docs/Web/CSS/margin-right), [margin-bottom](https://developer.mozilla.org/en-US/docs/Web/CSS/margin-bottom), or [margin-left](https://developer.mozilla.org/en-US/docs/Web/CSS/margin-left) property depending on the values defined for [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode), [direction](https://developer.mozilla.org/en-US/docs/Web/CSS/direction), and [text-orientation](https://developer.mozilla.org/en-US/docs/Web/CSS/text-orientation).'''
reference = "https://developer.mozilla.org/en-US/web/css/margin-inline-start"

[[style-property]]
name = "margin-left"
options = ["auto"]
description = '''The **`margin-left`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the [margin area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#margin_area) on the left side of an element. A positive value places it farther from its neighbors, while a negative value places it closer.'''
reference = "https://developer.mozilla.org/en-US/web/css/margin-left"

[[style-property]]
name = "margin-right"
options = ["auto"]
description = '''The **`margin-right`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the [margin area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#margin_area) on the right side of an element. A positive value places it farther from its neighbors, while a negative value places it closer.'''
reference = "https://developer.mozilla.org/en-US/web/css/margin-right"

[[style-property]]
name = "margin-top"
options = ["auto"]
description = '''The **`margin-top`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the [margin area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#margin_area) on the top of an element. A positive value places it farther from its neighbors, while a negative value places it closer.'''
reference = "https://developer.mozilla.org/en-US/web/css/margin-top"

[[style-property]]
name = "margin-trim"
options = ["none", "block", "block-start", "block-end", "inline", "inline-start", "inline-end"]
description = '''The `margin-trim` property allows the container to trim the margins of its children where they adjoin the container's edges.'''
reference = "https://developer.mozilla.org/en-US/web/css/margin-trim"

[[style-property]]
name = "marker"
options = ["none"]
description = '''The **`marker`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property points to a marker that will be drawn on the first, middle, and last vertices of the element's path; that is, at all of its vertices. The marker must have been defined using an SVG [marker](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/marker) element, and can only be referenced with a {cssxref("url_value", "&lt;url&gt;")}} value. The value of the CSS property overrides any values of the `marker-start`, `marker`, and `marker-end` attributes in the SVG.'''
reference = "https://developer.mozilla.org/en-US/web/css/marker"

[[style-property]]
name = "marker-end"
options = ["none"]
description = '''The **`marker-end`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property points to a marker that will be drawn on the last vertex of the element's path; that is, at its ending vertex. The marker must have been defined using an SVG [marker](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/marker) element, and can only be referenced with a {cssxref("url_value", "&lt;url&gt;")}} value. The value of the CSS property overrides any values of the `marker-end` attribute in the SVG.'''
reference = "https://developer.mozilla.org/en-US/web/css/marker-end"

[[style-property]]
name = "marker-mid"
options = ["none"]
description = '''The **`marker-mid`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property points to a marker that will be drawn on the middle vertices of the element's path; that is, at each of its vertices between the start and end vertices. The marker must have been defined using an SVG [marker](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/marker) element, and can only be referenced with a {cssxref("url_value", "&lt;url&gt;")}} value. The value of the CSS property overrides any values of the `marker-mid` attribute in the SVG.'''
reference = "https://developer.mozilla.org/en-US/web/css/marker-mid"

[[style-property]]
name = "marker-start"
options = ["none"]
description = '''The **`marker-start`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property points to a marker that will be drawn on the first vertex of the element's path; that is, at its starting vertex. The marker must have been defined using an SVG [marker](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/marker) element, and can only be referenced with a [&lt;url&gt;](https://developer.mozilla.org/en-US/docs/Web/CSS/url_value) value. The value of the CSS property overrides any values of the `marker-start` attribute in the SVG.'''
reference = "https://developer.mozilla.org/en-US/web/css/marker-start"

[[style-property]]
name = "mask"
description = '''The **`mask`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) hides an element (partially or fully) by masking or clipping the image at specific points.'''
reference = "https://developer.mozilla.org/en-US/web/css/mask"

[[style-property]]
name = "mask-border"
description = '''The **`mask-border`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) lets you create a mask along the edge of an element's border.'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-border"

[[style-property]]
name = "mask-border-mode"
options = ["luminance", "alpha"]
description = '''The **`mask-border-mode`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the blending mode used in a [mask border](https://developer.mozilla.org/en-US/docs/Web/CSS/mask-border).'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-border-mode"

[[style-property]]
name = "mask-border-outset"
description = '''The **`mask-border-outset`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the distance by which an element's [mask border](https://developer.mozilla.org/en-US/docs/Web/CSS/mask-border) is set out from its border box.'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-border-outset"

[[style-property]]
name = "mask-border-repeat"
options = ["stretch", "repeat", "round", "space"]
description = '''The **`mask-border-repeat`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how the [edge regions](https://developer.mozilla.org/en-US/docs/Web/CSS/border-image-slice#edge-regions) of a source image are adjusted to fit the dimensions of an element's [mask border](https://developer.mozilla.org/en-US/docs/Web/CSS/mask-border).'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-border-repeat"

[[style-property]]
name = "mask-border-slice"
options = ["fill"]
description = '''The **`mask-border-slice`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property divides the image set by [mask-border-source](https://developer.mozilla.org/en-US/docs/Web/CSS/mask-border-source) into regions. These regions are used to form the components of an element's [mask border](https://developer.mozilla.org/en-US/docs/Web/CSS/mask-border).'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-border-slice"

[[style-property]]
name = "mask-border-source"
options = ["none"]
description = '''The **`mask-border-source`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the source image used to create an element's [mask border](https://developer.mozilla.org/en-US/docs/Web/CSS/mask-border).'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-border-source"

[[style-property]]
name = "mask-border-width"
options = ["auto"]
description = '''The **`mask-border-width`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the width of an element's [mask border](https://developer.mozilla.org/en-US/docs/Web/CSS/mask-border).'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-border-width"

[[style-property]]
name = "mask-clip"
options = ["content-box", "padding-box", "border-box", "fill-box", "stroke-box", "view-box", "no-clip", "border", "padding", "content", "text"]
description = '''The **`mask-clip`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property determines the area which is affected by a mask. The painted content of an element must be restricted to this area.'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-clip"

[[style-property]]
name = "mask-composite"
options = ["add", "subtract", "intersect", "exclude"]
description = '''The **`mask-composite`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property represents a compositing operation used on the current mask layer with the mask layers below it.'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-composite"

[[style-property]]
name = "mask-image"
options = ["none"]
description = '''The **`mask-image`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the image that is used as mask layer for an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-image"

[[style-property]]
name = "mask-mode"
options = ["alpha", "luminance", "match-source"]
description = '''The **`mask-mode`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether the mask reference defined by [mask-image](https://developer.mozilla.org/en-US/docs/Web/CSS/mask-image) is treated as a luminance or alpha mask.'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-mode"

[[style-property]]
name = "mask-origin"
options = ["content-box", "padding-box", "border-box", "fill-box", "stroke-box", "view-box", "content", "padding", "border"]
description = '''The **`mask-origin`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the origin of a mask.'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-origin"

[[style-property]]
name = "mask-position"
description = '''The **`mask-position`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the initial position, relative to the mask position layer set by [mask-origin](https://developer.mozilla.org/en-US/docs/Web/CSS/mask-origin), for each defined mask image.'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-position"

[[style-property]]
name = "mask-repeat"
description = '''The **`mask-repeat`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how mask images are repeated. A mask image can be repeated along the horizontal axis, the vertical axis, both axes, or not repeated at all.'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-repeat"

[[style-property]]
name = "mask-size"
options = ["auto", "contain", "cover", "mask-size", "mask-size", "mask-size", "mask-size"]
description = '''The **`mask-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the sizes of the mask images. The size of the image can be fully or partially constrained in order to preserve its intrinsic ratio.'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-size"

[[style-property]]
name = "mask-type"
options = ["luminance", "alpha"]
description = '''The **`mask-type`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether an SVG [mask](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/mask) element is used as a _luminance_ or an _alpha_ mask. It applies to the `<mask>` element itself.'''
reference = "https://developer.mozilla.org/en-US/web/css/mask-type"

[[style-property]]
name = "math-depth"
options = ["auto-add"]
description = '''The **`math-depth`** property describes a notion of _depth_ for each element of a mathematical formula, with respect to the top-level container of that formula. This is used to scale the computed value of the [font-size](https://developer.mozilla.org/en-US/docs/Web/CSS/font-size) of elements when `font-size: math` is applied.'''
reference = "https://developer.mozilla.org/en-US/web/css/math-depth"

[[style-property]]
name = "math-shift"
options = ["normal", "compact"]
description = '''The `math-shift` property indicates whether superscripts inside MathML formulas should be raised by a normal or compact shift.'''
reference = "https://developer.mozilla.org/en-US/web/css/math-shift"

[[style-property]]
name = "math-style"
options = ["normal", "compact"]
description = '''The `math-style` property indicates whether MathML equations should render with normal or compact height.'''
reference = "https://developer.mozilla.org/en-US/web/css/math-style"

[[style-property]]
name = "max-block-size"
options = ["none", "max-content", "min-content", "fit-content"]
description = '''The **`max-block-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the maximum size of an element in the direction opposite that of the writing direction as specified by [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode). That is, if the writing direction is horizontal, then `max-block-size` is equivalent to [max-height](https://developer.mozilla.org/en-US/docs/Web/CSS/max-height); if the writing direction is vertical, `max-block-size` is the same as [max-width](https://developer.mozilla.org/en-US/docs/Web/CSS/max-width).'''
reference = "https://developer.mozilla.org/en-US/web/css/max-block-size"

[[style-property]]
name = "max-height"
options = ["none", "max-content", "min-content", "fit-content", "stretch"]
description = '''The **`max-height`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the maximum height of an element. It prevents the [used value](https://developer.mozilla.org/en-US/docs/Web/CSS/used_value) of the [height](https://developer.mozilla.org/en-US/docs/Web/CSS/height) property from becoming larger than the value specified for `max-height`.'''
reference = "https://developer.mozilla.org/en-US/web/css/max-height"

[[style-property]]
name = "max-inline-size"
description = '''The **`max-inline-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the horizontal or vertical maximum size of an element's block, depending on its writing mode. It corresponds to either the [max-width](https://developer.mozilla.org/en-US/docs/Web/CSS/max-width) or the [max-height](https://developer.mozilla.org/en-US/docs/Web/CSS/max-height) property, depending on the value of [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode).'''
reference = "https://developer.mozilla.org/en-US/web/css/max-inline-size"

[[style-property]]
name = "max-width"
options = ["none", "max-content", "min-content", "fit-content", "stretch"]
description = '''The **`max-width`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the maximum width of an element. It prevents the [used value](https://developer.mozilla.org/en-US/docs/Web/CSS/used_value) of the [width](https://developer.mozilla.org/en-US/docs/Web/CSS/width) property from becoming larger than the value specified by `max-width`.'''
reference = "https://developer.mozilla.org/en-US/web/css/max-width"

[[style-property]]
name = "min-block-size"
description = '''The **`min-block-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the minimum horizontal or vertical size of an element's block, depending on its writing mode. It corresponds to either the [min-width](https://developer.mozilla.org/en-US/docs/Web/CSS/min-width) or the [min-height](https://developer.mozilla.org/en-US/docs/Web/CSS/min-height) property, depending on the value of [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode).'''
reference = "https://developer.mozilla.org/en-US/web/css/min-block-size"

[[style-property]]
name = "min-height"
options = ["auto", "max-content", "min-content", "fit-content", "stretch"]
description = '''The **`min-height`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the minimum height of an element. It prevents the [used value](https://developer.mozilla.org/en-US/docs/Web/CSS/used_value) of the [height](https://developer.mozilla.org/en-US/docs/Web/CSS/height) property from becoming smaller than the value specified for `min-height`.'''
reference = "https://developer.mozilla.org/en-US/web/css/min-height"

[[style-property]]
name = "min-inline-size"
description = '''The **`min-inline-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the horizontal or vertical minimal size of an element's block, depending on its writing mode. It corresponds to either the [min-width](https://developer.mozilla.org/en-US/docs/Web/CSS/min-width) or the [min-height](https://developer.mozilla.org/en-US/docs/Web/CSS/min-height) property, depending on the value of [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode).'''
reference = "https://developer.mozilla.org/en-US/web/css/min-inline-size"

[[style-property]]
name = "min-width"
options = ["auto", "max-content", "min-content", "fit-content", "stretch"]
description = '''The **`min-width`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the minimum width of an element. It prevents the [used value](https://developer.mozilla.org/en-US/docs/Web/CSS/used_value) of the [width](https://developer.mozilla.org/en-US/docs/Web/CSS/width) property from becoming smaller than the value specified for `min-width`.'''
reference = "https://developer.mozilla.org/en-US/web/css/min-width"

[[style-property]]
name = "mix-blend-mode"
options = ["plus-darker", "plus-lighter"]
description = '''The **`mix-blend-mode`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how an element's content should blend with the content of the element's parent and the element's background.'''
reference = "https://developer.mozilla.org/en-US/web/css/mix-blend-mode"

[[style-property]]
name = "object-fit"
options = ["contain", "cover", "fill", "none", "scale-down"]
description = '''The **`object-fit`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how the content of a [replaced element](https://developer.mozilla.org/en-US/docs/Web/CSS/Replaced_element), such as an [img](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video), should be resized to fit its container.'''
reference = "https://developer.mozilla.org/en-US/web/css/object-fit"

[[style-property]]
name = "object-position"
description = '''The **`object-position`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the alignment of the selected [replaced element](https://developer.mozilla.org/en-US/docs/Web/CSS/Replaced_element)'s contents within the element's box. Areas of the box which aren't covered by the replaced element's object will show the element's background.'''
reference = "https://developer.mozilla.org/en-US/web/css/object-position"

[[style-property]]
name = "offset"
description = '''The **`offset`** CSS [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets all the properties required for animating an element along a defined path. The offset properties together help to define an _offset transform_, a [transform](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_transforms/Using_CSS_transforms) that aligns a point in an element ([offset-anchor](https://developer.mozilla.org/en-US/docs/Web/CSS/offset-anchor)) to an _offset position_ ([offset-position](https://developer.mozilla.org/en-US/docs/Web/CSS/offset-position)) on a path ([offset-path](https://developer.mozilla.org/en-US/docs/Web/CSS/offset-path)) at various points along the path ([offset-distance](https://developer.mozilla.org/en-US/docs/Web/CSS/offset-distance)) and optionally rotates the element ([offset-rotate](https://developer.mozilla.org/en-US/docs/Web/CSS/offset-rotate)) to follow the direction of the path.'''
reference = "https://developer.mozilla.org/en-US/web/css/offset"

[[style-property]]
name = "offset-anchor"
options = ["auto"]
description = '''The **`offset-anchor`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the point inside the box of an element traveling along an [offset-path](https://developer.mozilla.org/en-US/docs/Web/CSS/offset-path) that is actually moving along the path.'''
reference = "https://developer.mozilla.org/en-US/web/css/offset-anchor"

[[style-property]]
name = "offset-distance"
description = '''The **`offset-distance`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies a position along an [offset-path](https://developer.mozilla.org/en-US/docs/Web/CSS/offset-path) for an element to be placed.'''
reference = "https://developer.mozilla.org/en-US/web/css/offset-distance"

[[style-property]]
name = "offset-path"
options = ["none"]
description = '''The **`offset-path`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies a path for an element to follow and determines the element's positioning within the path's parent container or the SVG coordinate system. The path is a line, a curve, or a geometrical shape along which the element gets positioned or moves.'''
reference = "https://developer.mozilla.org/en-US/web/css/offset-path"

[[style-property]]
name = "offset-position"
options = ["normal", "auto"]
description = '''The **`offset-position`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the initial position of an element along a path. This property is typically used in combination with the [offset-path](https://developer.mozilla.org/en-US/docs/Web/CSS/offset-path) property to create a motion effect. The value of `offset-position` determines where the element gets placed initially for moving along an offset path if an `offset-path` function such as [path()](https://developer.mozilla.org/en-US/docs/Web/CSS/basic-shape/path) does not specify its own starting position.'''
reference = "https://developer.mozilla.org/en-US/web/css/offset-position"

[[style-property]]
name = "offset-rotate"
description = '''The **`offset-rotate`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the orientation/direction of the element as it is positioned along the [offset-path](https://developer.mozilla.org/en-US/docs/Web/CSS/offset-path).'''
reference = "https://developer.mozilla.org/en-US/web/css/offset-rotate"

[[style-property]]
name = "opacity"
description = '''The **`opacity`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the opacity of an element. Opacity is the degree to which content behind an element is hidden, and is the opposite of transparency.'''
reference = "https://developer.mozilla.org/en-US/web/css/opacity"

[[style-property]]
name = "order"
description = '''The **`order`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the order to lay out an item in a flex or grid container. Items in a container are sorted by ascending `order` value and then by their source code order. Items not given an explicit `order` value are assigned the default value of `0`.'''
reference = "https://developer.mozilla.org/en-US/web/css/order"

[[style-property]]
name = "orphans"
description = '''The **`orphans`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the minimum number of lines in a block container that must be shown at the _bottom_ of a [page](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_paged_media), region, or [column](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_multicol_layout).'''
reference = "https://developer.mozilla.org/en-US/web/css/orphans"

[[style-property]]
name = "outline"
description = '''The **`outline`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets most of the outline properties in a single declaration.'''
reference = "https://developer.mozilla.org/en-US/web/css/outline"

[[style-property]]
name = "outline-color"
description = '''The **`outline-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the color of an element's outline.'''
reference = "https://developer.mozilla.org/en-US/web/css/outline-color"

[[style-property]]
name = "outline-offset"
description = '''The **`outline-offset`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the amount of space between an [outline](https://developer.mozilla.org/en-US/docs/Web/CSS/outline) and the edge or border of an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/outline-offset"

[[style-property]]
name = "outline-style"
options = ["auto", "none", "dotted", "dashed", "solid", "double", "groove", "ridge", "inset", "outset"]
description = '''The **`outline-style`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the style of an element's outline. An outline is a line that is drawn around an element, outside the [border](https://developer.mozilla.org/en-US/docs/Web/CSS/border).'''
reference = "https://developer.mozilla.org/en-US/web/css/outline-style"

[[style-property]]
name = "outline-width"
options = ["thin", "medium", "thick"]
description = '''The [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) **`outline-width`** property sets the thickness of an element's outline. An outline is a line that is drawn around an element, outside the [border](https://developer.mozilla.org/en-US/docs/Web/CSS/border).'''
reference = "https://developer.mozilla.org/en-US/web/css/outline-width"

[[style-property]]
name = "overflow"
options = ["visible", "hidden", "clip", "scroll", "auto"]
description = '''The **`overflow`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets the desired behavior when content does not fit in the element's padding box (overflows) in the horizontal and/or vertical direction.'''
reference = "https://developer.mozilla.org/en-US/web/css/overflow"

[[style-property]]
name = "overflow-anchor"
options = ["auto", "none"]
description = '''The **`overflow-anchor`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property provides a way to opt out of the browser's scroll anchoring behavior, which adjusts scroll position to minimize content shifts.'''
reference = "https://developer.mozilla.org/en-US/web/css/overflow-anchor"

[[style-property]]
name = "overflow-block"
options = ["visible", "hidden", "clip", "scroll", "auto"]
description = '''The **`overflow-block`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets what shows when content overflows the block start and block end edges of a box. This may be nothing, a scroll bar, or the overflow content.'''
reference = "https://developer.mozilla.org/en-US/web/css/overflow-block"

[[style-property]]
name = "overflow-clip-margin"
description = '''The **`overflow-clip-margin`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property determines how far outside its bounds an element with [`overflow: clip`](https://developer.mozilla.org/en-US/docs/Web/CSS/overflow) may be painted before being clipped. The bound defined by this property is called the _overflow clip edge_ of the box.'''
reference = "https://developer.mozilla.org/en-US/web/css/overflow-clip-margin"

[[style-property]]
name = "overflow-inline"
options = ["visible", "hidden", "clip", "scroll", "auto"]
description = '''The **`overflow-inline`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets what shows when content overflows the inline start and end edges of a box. This may be nothing, a scroll bar, or the overflow content.'''
reference = "https://developer.mozilla.org/en-US/web/css/overflow-inline"

[[style-property]]
name = "overflow-wrap"
options = ["normal", "anywhere", "break-word"]
description = '''The **`overflow-wrap`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property applies to text, setting whether the browser should insert line breaks within an otherwise unbreakable string to prevent text from overflowing its line box.'''
reference = "https://developer.mozilla.org/en-US/web/css/overflow-wrap"

[[style-property]]
name = "overflow-x"
options = ["visible", "hidden", "clip", "scroll", "auto"]
description = '''The **`overflow-x`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets what shows when content overflows a block-level element's left and right edges. This may be nothing, a scroll bar, or the overflow content. This property may also be set by using the [`overflow`](https://developer.mozilla.org/en-US/docs/Web/CSS/overflow) shorthand property.'''
reference = "https://developer.mozilla.org/en-US/web/css/overflow-x"

[[style-property]]
name = "overflow-y"
options = ["visible", "hidden", "clip", "scroll", "auto"]
description = '''The **`overflow-y`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets what shows when content overflows a block-level element's top and bottom edges. This may be nothing, a scroll bar, or the overflow content. This property may also be set by using the [`overflow`](https://developer.mozilla.org/en-US/docs/Web/CSS/overflow) shorthand property.'''
reference = "https://developer.mozilla.org/en-US/web/css/overflow-y"

[[style-property]]
name = "overlay"
options = ["auto", "none"]
description = '''The **`overlay`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies whether an element appearing in the [top layer](https://developer.mozilla.org/en-US/docs/Glossary/Top_layer) (for example, a shown [popover](https://developer.mozilla.org/en-US/docs/Web/API/Popover_API) or modal [dialog](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog) element) is actually rendered in the top layer. This property is only relevant within a list of [transition-property](https://developer.mozilla.org/en-US/docs/Web/CSS/transition-property) values, and only if `allow-discrete` is set as the [transition-behavior](https://developer.mozilla.org/en-US/docs/Web/CSS/transition-behavior).'''
reference = "https://developer.mozilla.org/en-US/web/css/overlay"

[[style-property]]
name = "overscroll-behavior"
options = ["auto", "contain", "none"]
description = '''The **`overscroll-behavior`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets what a browser does when reaching the boundary of a scrolling area.'''
reference = "https://developer.mozilla.org/en-US/web/css/overscroll-behavior"

[[style-property]]
name = "overscroll-behavior-block"
options = ["auto", "contain", "none"]
description = '''The **`overscroll-behavior-block`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the browser's behavior when the block direction boundary of a scrolling area is reached.'''
reference = "https://developer.mozilla.org/en-US/web/css/overscroll-behavior-block"

[[style-property]]
name = "overscroll-behavior-inline"
options = ["auto", "contain", "none"]
description = '''The **`overscroll-behavior-inline`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the browser's behavior when the inline direction boundary of a scrolling area is reached.'''
reference = "https://developer.mozilla.org/en-US/web/css/overscroll-behavior-inline"

[[style-property]]
name = "overscroll-behavior-x"
options = ["auto", "contain", "none"]
description = '''The **`overscroll-behavior-x`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the browser's behavior when the horizontal boundary of a scrolling area is reached.'''
reference = "https://developer.mozilla.org/en-US/web/css/overscroll-behavior-x"

[[style-property]]
name = "overscroll-behavior-y"
options = ["auto", "contain", "none"]
description = '''The **`overscroll-behavior-y`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the browser's behavior when the vertical boundary of a scrolling area is reached.'''
reference = "https://developer.mozilla.org/en-US/web/css/overscroll-behavior-y"

[[style-property]]
name = "padding"
description = '''The **`padding`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets the [padding area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#padding_area) on all four sides of an element at once.'''
reference = "https://developer.mozilla.org/en-US/web/css/padding"

[[style-property]]
name = "padding-block"
description = '''The **`padding-block`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) defines the logical block start and end padding of an element, which maps to physical padding properties depending on the element's writing mode, directionality, and text orientation.'''
reference = "https://developer.mozilla.org/en-US/web/css/padding-block"

[[style-property]]
name = "padding-block-end"
description = '''The **`padding-block-end`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical block end padding of an element, which maps to a physical padding depending on the element's writing mode, directionality, and text orientation.'''
reference = "https://developer.mozilla.org/en-US/web/css/padding-block-end"

[[style-property]]
name = "padding-block-start"
description = '''The **`padding-block-start`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical block start padding of an element, which maps to a physical padding depending on the element's writing mode, directionality, and text orientation.'''
reference = "https://developer.mozilla.org/en-US/web/css/padding-block-start"

[[style-property]]
name = "padding-bottom"
description = '''The **`padding-bottom`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the height of the [padding area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#padding_area) on the bottom of an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/padding-bottom"

[[style-property]]
name = "padding-inline"
description = '''The **`padding-inline`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) defines the logical inline start and end padding of an element, which maps to physical padding properties depending on the element's writing mode, directionality, and text orientation.'''
reference = "https://developer.mozilla.org/en-US/web/css/padding-inline"

[[style-property]]
name = "padding-inline-end"
description = '''The **`padding-inline-end`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical inline end padding of an element, which maps to a physical padding depending on the element's writing mode, directionality, and text orientation.'''
reference = "https://developer.mozilla.org/en-US/web/css/padding-inline-end"

[[style-property]]
name = "padding-inline-start"
description = '''The **`padding-inline-start`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the logical inline start padding of an element, which maps to a physical padding depending on the element's writing mode, directionality, and text orientation.'''
reference = "https://developer.mozilla.org/en-US/web/css/padding-inline-start"

[[style-property]]
name = "padding-left"
description = '''The **`padding-left`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the width of the [padding area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#padding_area) to the left of an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/padding-left"

[[style-property]]
name = "padding-right"
description = '''The **`padding-right`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the width of the [padding area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#padding_area) on the right of an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/padding-right"

[[style-property]]
name = "padding-top"
description = '''The **`padding-top`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the height of the [padding area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#padding_area) on the top of an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/padding-top"

[[style-property]]
name = "page"
options = ["auto"]
description = '''The **`page`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is used to specify the named page, a specific type of page defined by the [@page](https://developer.mozilla.org/en-US/docs/Web/CSS/@page) [at-rule](https://developer.mozilla.org/en-US/docs/Web/CSS/At-rule).'''
reference = "https://developer.mozilla.org/en-US/web/css/page"

[[style-property]]
name = "page-break-after"
options = ["auto", "always", "avoid", "left", "right", "recto", "verso"]
description = '''The **`page-break-after`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property adjusts page breaks _after_ the current element.'''
reference = "https://developer.mozilla.org/en-US/web/css/page-break-after"

[[style-property]]
name = "page-break-before"
options = ["auto", "always", "avoid", "left", "right", "recto", "verso"]
description = '''The **`page-break-before`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property adjusts page breaks _before_ the current element.'''
reference = "https://developer.mozilla.org/en-US/web/css/page-break-before"

[[style-property]]
name = "page-break-inside"
options = ["auto", "avoid"]
description = '''The **`page-break-inside`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property adjusts page breaks _inside_ the current element.'''
reference = "https://developer.mozilla.org/en-US/web/css/page-break-inside"

[[style-property]]
name = "paint-order"
options = ["normal", "stroke"]
description = '''The **`paint-order`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property lets you control the order in which the fill and stroke (and painting markers) of text content and shapes are drawn.'''
reference = "https://developer.mozilla.org/en-US/web/css/paint-order"

[[style-property]]
name = "perspective"
options = ["none"]
description = '''The **`perspective`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property determines the distance between the z=0 plane and the user in order to give a 3D-positioned element some perspective.'''
reference = "https://developer.mozilla.org/en-US/web/css/perspective"

[[style-property]]
name = "perspective-origin"
description = '''The **`perspective-origin`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property determines the position at which the viewer is looking. It is used as the _vanishing point_ by the [perspective](https://developer.mozilla.org/en-US/docs/Web/CSS/perspective) property.'''
reference = "https://developer.mozilla.org/en-US/web/css/perspective-origin"

[[style-property]]
name = "place-content"
options = ["start", "end", "flex-start", "flex-end", "center", "left", "right", "space-between", "baseline", "space-around", "space-evenly", "stretch", "safe", "unsafe"]
description = '''The **`place-content`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) allows you to align content along both the block and inline directions at once (i.e. the [align-content](https://developer.mozilla.org/en-US/docs/Web/CSS/align-content) and [justify-content](https://developer.mozilla.org/en-US/docs/Web/CSS/justify-content) properties) in a relevant layout system such as [Grid](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_grid_layout) or [Flexbox](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_flexible_box_layout).'''
reference = "https://developer.mozilla.org/en-US/web/css/place-content"

[[style-property]]
name = "place-items"
description = '''The [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) **`place-items`** [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) aligns items along both the block and inline directions at once. It sets the values of the [align-items](https://developer.mozilla.org/en-US/docs/Web/CSS/align-items) and [justify-items](https://developer.mozilla.org/en-US/docs/Web/CSS/justify-items) properties. If the second value is not set, the first value is also used for it.'''
reference = "https://developer.mozilla.org/en-US/web/css/place-items"

[[style-property]]
name = "place-self"
options = ["auto", "normal", "self-start", "self-end", "flex-start", "flex-end", "center", "baseline", "stretch", "anchor-center"]
description = '''The **`place-self`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) allows you to align an individual item in both the block and inline directions at once (i.e. the [align-self](https://developer.mozilla.org/en-US/docs/Web/CSS/align-self) and [justify-self](https://developer.mozilla.org/en-US/docs/Web/CSS/justify-self) properties). This property applies to block-level boxes, absolutely-positioned boxes, and grid items. If the second value is not present, the first value is also used for it.'''
reference = "https://developer.mozilla.org/en-US/web/css/place-self"

[[style-property]]
name = "pointer-events"
options = ["auto", "none"]
description = '''The **`pointer-events`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets under what circumstances (if any) a particular graphic element can become the [target](https://developer.mozilla.org/en-US/docs/Web/API/Event/target) of pointer events.'''
reference = "https://developer.mozilla.org/en-US/web/css/pointer-events"

[[style-property]]
name = "position"
options = ["static", "relative", "absolute", "fixed", "sticky"]
description = '''The **`position`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how an element is positioned in a document. The [top](https://developer.mozilla.org/en-US/docs/Web/CSS/top), [right](https://developer.mozilla.org/en-US/docs/Web/CSS/right), [bottom](https://developer.mozilla.org/en-US/docs/Web/CSS/bottom), and [left](https://developer.mozilla.org/en-US/docs/Web/CSS/left) properties determine the final location of positioned elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/position"

[[style-property]]
name = "position-anchor"
options = ["auto"]
description = '''The **`position-anchor`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the anchor name of the **anchor element** (i.e. an element that has an **anchor name** set on it via the [anchor-name](https://developer.mozilla.org/en-US/docs/Web/CSS/anchor-name) property) a positioned element is associated with.'''
reference = "https://developer.mozilla.org/en-US/web/css/position-anchor"

[[style-property]]
name = "position-area"
options = ["none"]
description = '''The **`position-area`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property enables an anchor-positioned element to be positioned relative to the edges of its associated anchor element by placing the positioned element on one or more tiles of an implicit 3x3 grid, where the anchoring element is the center cell.'''
reference = "https://developer.mozilla.org/en-US/web/css/position-area"

[[style-property]]
name = "position-try"
description = '''The **`position-try`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is a shorthand that corresponds to the [position-try-order](https://developer.mozilla.org/en-US/docs/Web/CSS/position-try-order) and [position-try-fallbacks](https://developer.mozilla.org/en-US/docs/Web/CSS/position-try-fallbacks) properties.'''
reference = "https://developer.mozilla.org/en-US/web/css/position-try"

[[style-property]]
name = "position-try-fallbacks"
options = ["none", "position-area"]
description = '''The **`position-try-fallbacks`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property enables you to specify a list of one or more alternative **position try fallback options** for anchor-positioned elements to be placed relative to their associated anchor elements. When the element would otherwise overflow its inset-modified containing block, the browser will try placing the positioned element in these different fallback positions, in the order provided, until it finds a value that stops it from overflowing its container or the viewport.'''
reference = "https://developer.mozilla.org/en-US/web/css/position-try-fallbacks"

[[style-property]]
name = "position-try-order"
options = ["normal"]
description = '''The **`position-try-order`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property allows you to specify various fallback options that result in an available position-try fallback being used to set an anchor-positioned element's position, instead of its initial position settings.'''
reference = "https://developer.mozilla.org/en-US/web/css/position-try-order"

[[style-property]]
name = "position-visibility"
options = ["always", "anchors-visible", "no-overflow"]
description = '''The **`position-visibility`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property enables conditionally hiding an anchor-positioned element depending on, for example, whether it is overflowing its containing element or the viewport.'''
reference = "https://developer.mozilla.org/en-US/web/css/position-visibility"

[[style-property]]
name = "print-color-adjust"
options = ["economy", "exact"]
description = '''The **`print-color-adjust`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets what, if anything, the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) may do to optimize the appearance of the element on the output device.'''
reference = "https://developer.mozilla.org/en-US/web/css/print-color-adjust"

[[style-property]]
name = "quotes"
options = ["none", "auto"]
description = '''The [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) **`quotes`** property sets how the browser should render quotation marks that are automatically added to the HTML [q](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q) element or added using the `open-quotes` or `close-quotes` (or omitted using the `no-open-quote` and `no-close-quote`) values of the of the CSS [`content`](https://developer.mozilla.org/en-US/docs/Web/CSS/content) property.'''
reference = "https://developer.mozilla.org/en-US/web/css/quotes"

[[style-property]]
name = "r"
description = '''The **`r`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the radius of a circle. It can only be used with the SVG [circle](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/circle) element. If present, it overrides the circle's [r](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/r) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/r"

[[style-property]]
name = "resize"
options = ["none", "both", "horizontal", "vertical", "block", "inline"]
description = '''The **`resize`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether an element is resizable, and if so, in which directions.'''
reference = "https://developer.mozilla.org/en-US/web/css/resize"

[[style-property]]
name = "right"
options = ["auto", "inherit"]
description = '''The **`right`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property participates in specifying the horizontal position of a [positioned element](https://developer.mozilla.org/en-US/docs/Web/CSS/position). This [inset property](https://developer.mozilla.org/en-US/docs/Glossary/inset_properties) has no effect on non-positioned elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/right"

[[style-property]]
name = "rotate"
options = ["none"]
description = '''The **`rotate`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property allows you to specify rotation transforms individually and independently of the [transform](https://developer.mozilla.org/en-US/docs/Web/CSS/transform) property. This maps better to typical user interface usage, and saves having to remember the exact order of transform functions to specify in the `transform` property.'''
reference = "https://developer.mozilla.org/en-US/web/css/rotate"

[[style-property]]
name = "row-gap"
description = '''The **`row-gap`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the size of the gap ([gutter](https://developer.mozilla.org/en-US/docs/Glossary/gutters)) between an element's rows.'''
reference = "https://developer.mozilla.org/en-US/web/css/row-gap"

[[style-property]]
name = "ruby-align"
options = ["start", "center", "space-between", "space-around"]
description = '''The **`ruby-align`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the distribution of the different ruby elements over the base.'''
reference = "https://developer.mozilla.org/en-US/web/css/ruby-align"

[[style-property]]
name = "ruby-position"
options = ["over", "under", "alternate", "inter-character"]
description = '''The **`ruby-position`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the position of a ruby element relative to its base element. It can be positioned over the element (`over`), under it (`under`), or between the characters on their right side (`inter-character`).'''
reference = "https://developer.mozilla.org/en-US/web/css/ruby-position"

[[style-property]]
name = "rx"
options = ["auto"]
description = '''The **`rx`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the x-axis, or horizontal, radius of an SVG [ellipse](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/ellipse) and the horizontal curve of the corners of an SVG [rect](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/rect) rectangle. If present, it overrides the shape's [rx](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/rx) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/rx"

[[style-property]]
name = "ry"
options = ["auto"]
description = '''The **`ry`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the y-axis, or vertical, radius of an SVG [ellipse](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/ellipse) and the vertical curve of the corners of an SVG [rect](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/rect) rectangle. If present, it overrides the shape's [ry](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/ry) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/ry"

[[style-property]]
name = "scale"
options = ["none"]
description = '''The **`scale`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property allows you to specify scale transforms individually and independently of the [transform](https://developer.mozilla.org/en-US/docs/Web/CSS/transform) property. This maps better to typical user interface usage, and saves having to remember the exact order of transform functions to specify in the `transform` value.'''
reference = "https://developer.mozilla.org/en-US/web/css/scale"

[[style-property]]
name = "scroll-behavior"
options = ["auto", "smooth"]
description = '''The **`scroll-behavior`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the behavior for a scrolling box when scrolling is triggered by the navigation or CSSOM scrolling APIs.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-behavior"

[[style-property]]
name = "scroll-margin"
description = '''The **`scroll-margin`** [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets all of the scroll margins of an element at once, assigning values much like the [`margin`](https://developer.mozilla.org/en-US/docs/Web/CSS/margin) property does for margins of an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-margin"

[[style-property]]
name = "scroll-margin-block"
description = '''The `scroll-margin-block` [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets the scroll margins of an element in the block dimension.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-margin-block"

[[style-property]]
name = "scroll-margin-block-end"
description = '''The `scroll-margin-block-end` property defines the margin of the scroll snap area at the end of the block dimension that is used for snapping this box to the [snapport](https://developer.mozilla.org/en-US/docs/Glossary/Scroll_snap#snapport). The scroll snap area is determined by taking the transformed border box, finding its rectangular bounding box (axis-aligned in the scroll container's coordinate space), then adding the specified outsets.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-margin-block-end"

[[style-property]]
name = "scroll-margin-block-start"
description = '''The `scroll-margin-block-start` property defines the margin of the scroll snap area at the start of the block dimension that is used for snapping this box to the [snapport](https://developer.mozilla.org/en-US/docs/Glossary/Scroll_snap#snapport). The scroll snap area is determined by taking the transformed border box, finding its rectangular bounding box (axis-aligned in the scroll container's coordinate space), then adding the specified outsets.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-margin-block-start"

[[style-property]]
name = "scroll-margin-bottom"
description = '''The `scroll-margin-bottom` property defines the bottom margin of the scroll snap area that is used for snapping this box to the [snapport](https://developer.mozilla.org/en-US/docs/Glossary/Scroll_snap#snapport). The scroll snap area is determined by taking the transformed border box, finding its rectangular bounding box (axis-aligned in the scroll container's coordinate space), then adding the specified outsets.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-margin-bottom"

[[style-property]]
name = "scroll-margin-inline"
description = '''The `scroll-margin-inline` [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets the scroll margins of an element in the inline dimension.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-margin-inline"

[[style-property]]
name = "scroll-margin-inline-end"
description = '''The `scroll-margin-inline-end` property defines the margin of the scroll snap area at the end of the inline dimension that is used for snapping this box to the [snapport](https://developer.mozilla.org/en-US/docs/Glossary/Scroll_snap#snapport). The scroll snap area is determined by taking the transformed border box, finding its rectangular bounding box (axis-aligned in the scroll container's coordinate space), then adding the specified outsets.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-margin-inline-end"

[[style-property]]
name = "scroll-margin-inline-start"
description = '''The `scroll-margin-inline-start` property defines the margin of the scroll snap area at the start of the inline dimension that is used for snapping this box to the [snapport](https://developer.mozilla.org/en-US/docs/Glossary/Scroll_snap#snapport). The scroll snap area is determined by taking the transformed border box, finding its rectangular bounding box (axis-aligned in the scroll container's coordinate space), then adding the specified outsets.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-margin-inline-start"

[[style-property]]
name = "scroll-margin-left"
description = '''The `scroll-margin-left` property defines the left margin of the scroll snap area that is used for snapping this box to the [snapport](https://developer.mozilla.org/en-US/docs/Glossary/Scroll_snap#snapport). The scroll snap area is determined by taking the transformed border box, finding its rectangular bounding box (axis-aligned in the scroll container's coordinate space), then adding the specified outsets.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-margin-left"

[[style-property]]
name = "scroll-margin-right"
description = '''The `scroll-margin-right` property defines the right margin of the scroll snap area that is used for snapping this box to the [snapport](https://developer.mozilla.org/en-US/docs/Glossary/Scroll_snap#snapport). The scroll snap area is determined by taking the transformed border box, finding its rectangular bounding box (axis-aligned in the scroll container's coordinate space), then adding the specified outsets.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-margin-right"

[[style-property]]
name = "scroll-margin-top"
description = '''The `scroll-margin-top` property defines the top margin of the scroll snap area that is used for snapping this box to the [snapport](https://developer.mozilla.org/en-US/docs/Glossary/Scroll_snap#snapport). The scroll snap area is determined by taking the transformed border box, finding its rectangular bounding box (axis-aligned in the scroll container's coordinate space), then adding the specified outsets.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-margin-top"

[[style-property]]
name = "scroll-padding"
options = ["auto"]
description = '''The **`scroll-padding`** [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets scroll padding on all sides of an element at once, much like the [padding](https://developer.mozilla.org/en-US/docs/Web/CSS/padding) property does for padding on an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-padding"

[[style-property]]
name = "scroll-padding-block"
options = ["auto"]
description = '''The `scroll-padding-block` [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets the scroll padding of an element in the block dimension.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-padding-block"

[[style-property]]
name = "scroll-padding-block-end"
options = ["auto"]
description = '''The `scroll-padding-block-end` property defines offsets for the end edge in the block dimension of the _optimal viewing region_ of the scrollport: the region used as the target region for placing things in view of the user. This allows the author to exclude regions of the scrollport that are obscured by other content (such as fixed-positioned toolbars or sidebars) or to put more breathing room between a targeted element and the edges of the scrollport.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-padding-block-end"

[[style-property]]
name = "scroll-padding-block-start"
options = ["auto"]
description = '''The `scroll-padding-block-start` property defines offsets for the start edge in the block dimension of the _optimal viewing region_ of the scrollport: the region used as the target region for placing things in view of the user. This allows the author to exclude regions of the scrollport that are obscured by other content (such as fixed-positioned toolbars or sidebars) or to put more breathing room between a targeted element and the edges of the scrollport.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-padding-block-start"

[[style-property]]
name = "scroll-padding-bottom"
options = ["auto"]
description = '''The `scroll-padding-bottom` property defines offsets for the bottom of the _optimal viewing region_ of the scrollport: the region used as the target region for placing things in view of the user. This allows the author to exclude regions of the scrollport that are obscured by other content (such as fixed-positioned toolbars or sidebars) or to put more breathing room between a targeted element and the edges of the scrollport.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-padding-bottom"

[[style-property]]
name = "scroll-padding-inline"
options = ["auto"]
description = '''The `scroll-padding-inline` [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) sets the scroll padding of an element in the inline dimension.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-padding-inline"

[[style-property]]
name = "scroll-padding-inline-end"
options = ["auto"]
description = '''The `scroll-padding-inline-end` property defines offsets for the end edge in the inline dimension of the _optimal viewing region_ of the scrollport: the region used as the target region for placing things in view of the user. This allows the author to exclude regions of the scrollport that are obscured by other content (such as fixed-positioned toolbars or sidebars) or to put more breathing room between a targeted element and the edges of the scrollport.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-padding-inline-end"

[[style-property]]
name = "scroll-padding-inline-start"
options = ["auto"]
description = '''The `scroll-padding-inline-start` property defines offsets for the start edge in the inline dimension of the _optimal viewing region_ of the scrollport: the region used as the target region for placing things in view of the user. This allows the author to exclude regions of the scrollport that are obscured by other content (such as fixed-positioned toolbars or sidebars) or to put more breathing room between a targeted element and the edges of the scrollport.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-padding-inline-start"

[[style-property]]
name = "scroll-padding-left"
options = ["auto"]
description = '''The `scroll-padding-left` property defines offsets for the left of the _optimal viewing region_ of the scrollport: the region used as the target region for placing things in view of the user. This allows the author to exclude regions of the scrollport that are obscured by other content (such as fixed-positioned toolbars or sidebars) or to put more breathing room between a targeted element and the edges of the scrollport.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-padding-left"

[[style-property]]
name = "scroll-padding-right"
options = ["auto"]
description = '''The `scroll-padding-right` property defines offsets for the right of the _optimal viewing region_ of the scrollport: the region used as the target region for placing things in view of the user. This allows the author to exclude regions of the scrollport that are obscured by other content (such as fixed-positioned toolbars or sidebars) or to put more breathing room between a targeted element and the edges of the scrollport.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-padding-right"

[[style-property]]
name = "scroll-padding-top"
options = ["auto"]
description = '''The **`scroll-padding-top`** property defines offsets for the top of the _optimal viewing region_ of the scrollport: the region used as the target region for placing things in view of the user. This allows the author to exclude regions of the scrollport that are obscured by other content (such as fixed-positioned toolbars or sidebars) or to put more breathing room between a targeted element and the edges of the scrollport.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-padding-top"

[[style-property]]
name = "scroll-snap-align"
options = ["none", "start", "end", "center"]
description = '''The `scroll-snap-align` property specifies the box's snap position as an alignment of its [snap area](https://developer.mozilla.org/en-US/docs/Glossary/Scroll_snap#snap_area) (as the alignment subject) within its snap container's snap port (as the alignment container).'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-snap-align"

[[style-property]]
name = "scroll-snap-stop"
options = ["normal", "always"]
description = '''The **`scroll-snap-stop`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines whether or not the scroll container is allowed to "pass over" possible snap positions.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-snap-stop"

[[style-property]]
name = "scroll-snap-type"
options = ["none", "x", "y", "block", "inline", "both", "mandatory", "proximity"]
description = '''The **`scroll-snap-type`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is set on a [scroll container](https://developer.mozilla.org/en-US/docs/Glossary/scroll_container), opting it into scroll snapping by setting the direction and strictness of snap point enforcement within the [snap port](https://developer.mozilla.org/en-US/docs/Glossary/Scroll_snap#snapport).'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-snap-type"

[[style-property]]
name = "scroll-timeline"
description = '''The **`scroll-timeline`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) is used to define a _named scroll progress timeline_, which is progressed through by scrolling a scrollable element (_scroller_) between top and bottom (or left and right). `scroll-timeline` is set on the scroller that will provide the timeline. The starting scroll position represents 0% progress and the ending scroll position represents 100% progress. If the 0% position and 100% position coincide (i.e., the scroll container has no overflow to scroll), the timeline is inactive.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-timeline"

[[style-property]]
name = "scroll-timeline-axis"
options = ["block", "inline", "y", "x"]
description = '''The **`scroll-timeline-axis`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is used to specify the scrollbar direction that will be used to provide the timeline for a _named scroll progress timeline_ animation, which is progressed through by scrolling a scrollable element (_scroller_) between top and bottom (or left and right). `scroll-timeline` is set on the scroller that will provide the timeline. See [CSS scroll-driven animations](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_scroll-driven_animations) for more details.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-timeline-axis"

[[style-property]]
name = "scroll-timeline-name"
options = ["none"]
description = '''The **`scroll-timeline-name`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is used to define the name of a _named scroll progress timeline_, which is progressed through by scrolling a scrollable element (_scroller_) between top and bottom (or left and right). `scroll-timeline-name` is set on the scroller that will provide the timeline.'''
reference = "https://developer.mozilla.org/en-US/web/css/scroll-timeline-name"

[[style-property]]
name = "scrollbar-color"
description = '''The **`scrollbar-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the color of the scrollbar track and thumb.'''
reference = "https://developer.mozilla.org/en-US/web/css/scrollbar-color"

[[style-property]]
name = "scrollbar-gutter"
options = ["auto", "stable", "both-edges"]
description = '''The **`scrollbar-gutter`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property allows authors to reserve space for the scrollbar, preventing unwanted layout changes as the content grows while also avoiding unnecessary visuals when scrolling isn't needed.'''
reference = "https://developer.mozilla.org/en-US/web/css/scrollbar-gutter"

[[style-property]]
name = "scrollbar-width"
options = ["auto", "thin", "none"]
description = '''The **`scrollbar-width`** property allows the author to set the desired thickness of an element's scrollbars when they are shown.'''
reference = "https://developer.mozilla.org/en-US/web/css/scrollbar-width"

[[style-property]]
name = "shape-image-threshold"
description = '''The **`shape-image-threshold`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the alpha channel threshold used to extract the shape using an image as the value for [shape-outside](https://developer.mozilla.org/en-US/docs/Web/CSS/shape-outside).'''
reference = "https://developer.mozilla.org/en-US/web/css/shape-image-threshold"

[[style-property]]
name = "shape-margin"
description = '''The **`shape-margin`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets a margin for a CSS shape created using [shape-outside](https://developer.mozilla.org/en-US/docs/Web/CSS/shape-outside).'''
reference = "https://developer.mozilla.org/en-US/web/css/shape-margin"

[[style-property]]
name = "shape-outside"
options = ["none"]
description = '''The **`shape-outside`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines a shape—which may be non-rectangular—around which adjacent inline content should wrap. By default, inline content wraps around its margin box; `shape-outside` provides a way to customize this wrapping, making it possible to wrap text around complex objects rather than simple boxes.'''
reference = "https://developer.mozilla.org/en-US/web/css/shape-outside"

[[style-property]]
name = "shape-rendering"
options = ["auto", "crispEdges", "geometricPrecision", "optimizeSpeed"]
description = '''The **`shape-rendering`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property provides hints to the renderer about what tradeoffs to make when rendering shapes like paths, circles, or rectangles.'''
reference = "https://developer.mozilla.org/en-US/web/css/shape-rendering"

[[style-property]]
name = "stop-color"
description = '''The **`stop-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the color to use for an SVG [stop](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/stop) element within a gradient. If present, it overrides the element's [stop-color](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stop-color) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/stop-color"

[[style-property]]
name = "stop-opacity"
description = '''The **`stop-opacity`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the opacity of a given color gradient stop in the SVG [stop](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/stop) element within an SVG gradient. If present, it overrides the element's [stop-opacity](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stop-opacity) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/stop-opacity"

[[style-property]]
name = "stroke"
options = ["context-stroke"]
description = '''The **`stroke`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the color or SVG paint server used to draw an element's stroke. As such, `stroke` only has an effect on elements that can be given a stroke (for example, [rect](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/rect) or [ellipse](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/ellipse)); see the page on the SVG [stroke](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stroke) attribute for a complete list. When declared, the CSS value overrides any value of the element's [stroke](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stroke) SVG attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/stroke"

[[style-property]]
name = "stroke-dasharray"
options = ["none"]
description = '''The **`stroke-dasharray`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines a pattern of dashes and gaps used in the painting of the [SVG](https://developer.mozilla.org/en-US/docs/Web/SVG) shape's stroke. If present, it overrides the element's [stroke-dasharray](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stroke-dasharray) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/stroke-dasharray"

[[style-property]]
name = "stroke-dashoffset"
description = '''The **`stroke-dashoffset`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines an offset for the starting point of the rendering of an [SVG](https://developer.mozilla.org/en-US/docs/Web/SVG) element's associated [dash array](https://developer.mozilla.org/en-US/docs/Web/CSS/stroke-dasharray). If present, it overrides the element's [stroke-dashoffset](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stroke-dashoffset) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/stroke-dashoffset"

[[style-property]]
name = "stroke-linecap"
options = ["butt", "round", "square"]
description = '''The **`stroke-linecap`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the shape to be used at the end of open subpaths of [SVG](https://developer.mozilla.org/en-US/docs/Web/SVG) elements' unclosed strokes. If present, it overrides the element's [stroke-linecap](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stroke-linecap) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/stroke-linecap"

[[style-property]]
name = "stroke-linejoin"
options = ["bevel", "miter", "round", "arcs", "crop", "fallback"]
description = '''The **`stroke-linejoin`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the shape to be used at the corners of an [SVG](https://developer.mozilla.org/en-US/docs/Web/SVG) element's stroked paths. If present, it overrides the element's [stroke-linejoin](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stroke-linejoin) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/stroke-linejoin"

[[style-property]]
name = "stroke-miterlimit"
description = '''The **`stroke-miterlimit`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines a limit on the ratio of the miter length to the [stroke-width](https://developer.mozilla.org/en-US/docs/Web/CSS/stroke-width) when the shape to be used at the corners of an [SVG](https://developer.mozilla.org/en-US/docs/Web/SVG) element's stroked path is a mitered join. If the limit defined by this property is exceeded, the join is converted from `miter` to `bevel`, thus making the corner appear truncated.'''
reference = "https://developer.mozilla.org/en-US/web/css/stroke-miterlimit"

[[style-property]]
name = "stroke-opacity"
description = '''The **`stroke-opacity`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the opacity of an [SVG](https://developer.mozilla.org/en-US/docs/Web/SVG) shape's stroke. The effect is identical to that of [opacity](https://developer.mozilla.org/en-US/docs/Web/CSS/opacity), except it is applied only to the stroke, not to the entire element. If present, it overrides the element's [stroke-opacity](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stroke-opacity) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/stroke-opacity"

[[style-property]]
name = "stroke-width"
description = '''The **`stroke-width`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the width of a stroke applied to the [SVG](https://developer.mozilla.org/en-US/docs/Web/SVG) shape. If present, it overrides the element's [stroke-width](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/stroke-width) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/stroke-width"

[[style-property]]
name = "tab-size"
description = '''The **`tab-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is used to customize the width of tab characters (U+0009).'''
reference = "https://developer.mozilla.org/en-US/web/css/tab-size"

[[style-property]]
name = "table-layout"
options = ["auto", "fixed"]
description = '''The **`table-layout`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the algorithm used to lay out [table](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table) cells, rows, and columns.'''
reference = "https://developer.mozilla.org/en-US/web/css/table-layout"

[[style-property]]
name = "text-align"
options = ["start", "end", "left", "right", "center", "justify", "match-parent"]
description = '''The **`text-align`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the horizontal alignment of the inline-level content inside a block element or table-cell box. This means it works like [vertical-align](https://developer.mozilla.org/en-US/docs/Web/CSS/vertical-align) but in the horizontal direction.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-align"

[[style-property]]
name = "text-align-last"
options = ["auto", "start", "end", "left", "right", "center", "justify"]
description = '''The **`text-align-last`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how the last line of a block or a line, right before a forced line break, is aligned.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-align-last"

[[style-property]]
name = "text-anchor"
options = ["start", "middle", "end"]
description = '''The **`text-anchor`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property aligns a box containing a string of text where the wrapping area is determined from the [inline-size](https://developer.mozilla.org/en-US/docs/Web/CSS/inline-size) property, and the text is then placed relative to the anchor point of the element, which is defined using the [x](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/x) and [y](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/y) (or [dx](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/dx) and [dy](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/dy)) attributes. If present, the value of the CSS property overrides any value of the element's [text-anchor](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/text-anchor) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-anchor"

[[style-property]]
name = "text-combine-upright"
options = ["none", "all"]
description = '''The **`text-combine-upright`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the combination of characters into the space of a single character. If the combined text is wider than 1em, the user agent must fit the contents within 1em. The resulting composition is treated as a single upright glyph for layout and decoration. This property only has an effect in vertical writing modes.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-combine-upright"

[[style-property]]
name = "text-decoration"
description = '''The **`text-decoration`** [shorthand](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the appearance of decorative lines on text. It is a shorthand for [text-decoration-line](https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration-line), [text-decoration-color](https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration-color), [text-decoration-style](https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration-style), and the newer [text-decoration-thickness](https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration-thickness) property.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-decoration"

[[style-property]]
name = "text-decoration-color"
description = '''The **`text-decoration-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the color of decorations added to text by [text-decoration-line](https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration-line).'''
reference = "https://developer.mozilla.org/en-US/web/css/text-decoration-color"

[[style-property]]
name = "text-decoration-line"
options = ["none", "underline", "overline", "line-through", "blink"]
description = '''The **`text-decoration-line`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the kind of decoration that is used on text in an element, such as an underline or overline.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-decoration-line"

[[style-property]]
name = "text-decoration-skip"
options = ["none", "objects", "spaces", "leading-spaces", "trailing-spaces", "edges", "box-decoration"]
description = '''The **`text-decoration-skip`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets what parts of an element's content any text decoration affecting the element must skip over. It controls all text decoration lines drawn by the element and also any text decoration lines drawn by its ancestors.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-decoration-skip"

[[style-property]]
name = "text-decoration-skip-ink"
options = ["none", "auto", "all"]
description = '''The **`text-decoration-skip-ink`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies how overlines and underlines are drawn when they pass over glyph ascenders and descenders.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-decoration-skip-ink"

[[style-property]]
name = "text-decoration-style"
description = '''The **`text-decoration-style`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the style of the lines specified by [text-decoration-line](https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration-line). The style applies to all lines that are set with `text-decoration-line`.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-decoration-style"

[[style-property]]
name = "text-decoration-thickness"
options = ["auto", "from-font"]
description = '''The **`text-decoration-thickness`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the stroke thickness of the decoration line that is used on text in an element, such as a line-through, underline, or overline.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-decoration-thickness"

[[style-property]]
name = "text-emphasis"
options = ["none", "filled", "open", "dot", "circle", "double-circle", "triangle", "sesame"]
description = '''The **`text-emphasis`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property applies emphasis marks to text (except spaces and control characters). It is a [shorthand](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) for [text-emphasis-style](https://developer.mozilla.org/en-US/docs/Web/CSS/text-emphasis-style) and [text-emphasis-color](https://developer.mozilla.org/en-US/docs/Web/CSS/text-emphasis-color).'''
reference = "https://developer.mozilla.org/en-US/web/css/text-emphasis"

[[style-property]]
name = "text-emphasis-color"
description = '''The **`text-emphasis-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the color of emphasis marks. This value can also be set using the [text-emphasis](https://developer.mozilla.org/en-US/docs/Web/CSS/text-emphasis) shorthand.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-emphasis-color"

[[style-property]]
name = "text-emphasis-position"
options = ["auto", "over", "auto", "over", "under", "right", "left"]
description = '''The **`text-emphasis-position`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets where emphasis marks are drawn. Similar to the text rendered by the [`<ruby>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ruby) HTML element, if there isn't enough room for emphasis marks, the line height is increased.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-emphasis-position"

[[style-property]]
name = "text-emphasis-style"
options = ["none", "filled", "open", "dot", "circle", "double-circle", "triangle", "sesame"]
description = '''The **`text-emphasis-style`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the appearance of emphasis marks. It can also be set, and reset, using the [text-emphasis](https://developer.mozilla.org/en-US/docs/Web/CSS/text-emphasis) shorthand.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-emphasis-style"

[[style-property]]
name = "text-indent"
options = ["each-line", "hanging"]
description = '''The **`text-indent`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the length of empty space (indentation) that is put before lines of text in a block.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-indent"

[[style-property]]
name = "text-justify"
options = ["none", "auto", "inter-word", "inter-character", "distribute"]
description = '''The **`text-justify`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets what type of justification should be applied to text when [text-align: justify;](https://developer.mozilla.org/en-US/docs/Web/CSS/text-align) is set on an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-justify"

[[style-property]]
name = "text-orientation"
options = ["mixed", "upright", "sideways", "sideways-right", "use-glyph-orientation"]
description = '''The **`text-orientation`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the orientation of the text characters in a line. It only affects text in vertical mode (when [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode) is not `horizontal-tb`). It is useful for controlling the display of languages that use vertical script, and also for making vertical table headers.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-orientation"

[[style-property]]
name = "text-overflow"
options = ["clip", "ellipsis"]
description = '''The **`text-overflow`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how hidden overflow content is signaled to users. It can be clipped, display an ellipsis (`…`), or display a custom string.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-overflow"

[[style-property]]
name = "text-rendering"
options = ["auto", "optimizeSpeed", "optimizeLegibility", "geometricPrecision"]
description = '''The **`text-rendering`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property provides information to the rendering engine about what to optimize for when rendering text.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-rendering"

[[style-property]]
name = "text-shadow"
description = '''The **`text-shadow`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property adds shadows to text. It accepts a comma-separated list of shadows to be applied to the text and any of its [`decorations`](https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration). Each shadow is described by some combination of X and Y offsets from the element, blur radius, and color.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-shadow"

[[style-property]]
name = "text-size-adjust"
options = ["none", "auto"]
description = '''The **`text-size-adjust`** [CSS](https://developer.mozilla.org/en-US/docs/Web/API/CSS) property controls the text inflation algorithm used on some smartphones and tablets. Other browsers will ignore this property.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-size-adjust"

[[style-property]]
name = "text-spacing-trim"
description = '''The **`text-spacing-trim`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls the internal spacing set on Chinese/Japanese/Korean (CJK) punctuation characters between adjacent characters (kerning) and at the start or end of text lines.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-spacing-trim"

[[style-property]]
name = "text-transform"
description = '''The **`text-transform`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies how to capitalize an element's text. It can be used to make text appear in all-uppercase or all-lowercase, or with each word capitalized. It also can help improve legibility for ruby.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-transform"

[[style-property]]
name = "text-underline-offset"
options = ["auto"]
description = '''The **`text-underline-offset`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the offset distance of an underline text decoration line (applied using [text-decoration](https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration)) from its original position.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-underline-offset"

[[style-property]]
name = "text-underline-position"
options = ["auto", "from-font", "under", "left", "right"]
description = '''The **`text-underline-position`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the position of the underline which is set using the [text-decoration](https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration) property's `underline` value.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-underline-position"

[[style-property]]
name = "text-wrap"
options = ["wrap", "nowrap", "balance", "pretty", "stable"]
description = '''The **`text-wrap`** CSS shorthand property controls how text inside an element is wrapped. The different values provide:'''
reference = "https://developer.mozilla.org/en-US/web/css/text-wrap"

[[style-property]]
name = "text-wrap-mode"
description = '''The **`text-wrap-mode`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls whether the text inside an element is wrapped. The different values provide alternate ways of wrapping the content of a block element. It can also be set, and reset, using the [text-wrap](https://developer.mozilla.org/en-US/docs/Web/CSS/text-wrap) shorthand.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-wrap-mode"

[[style-property]]
name = "text-wrap-style"
options = ["auto", "balance", "pretty", "stable"]
description = '''The **`text-wrap-style`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls how text inside an element is wrapped. The different values provide alternate ways of wrapping the content of a block element. It can also be set, and reset, using the [text-wrap](https://developer.mozilla.org/en-US/docs/Web/CSS/text-wrap) shorthand.'''
reference = "https://developer.mozilla.org/en-US/web/css/text-wrap-style"

[[style-property]]
name = "timeline-scope"
options = ["none"]
description = '''The **`timeline-scope`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property modifies the scope of a named animation timeline.'''
reference = "https://developer.mozilla.org/en-US/web/css/timeline-scope"

[[style-property]]
name = "top"
options = ["auto", "inherit"]
description = '''The **`top`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the vertical position of a [positioned element](https://developer.mozilla.org/en-US/docs/Web/CSS/position). This [inset property](https://developer.mozilla.org/en-US/docs/Glossary/inset_properties) has no effect on non-positioned elements.'''
reference = "https://developer.mozilla.org/en-US/web/css/top"

[[style-property]]
name = "touch-action"
options = ["auto", "none", "pan-x", "pan-y", "manipulation", "pan-left", "pinch-zoom"]
description = '''The **`touch-action`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how an element's region can be manipulated by a touchscreen user (for example, by zooming features built into the browser).'''
reference = "https://developer.mozilla.org/en-US/web/css/touch-action"

[[style-property]]
name = "transform"
options = ["none"]
description = '''The **`transform`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property lets you rotate, scale, skew, or translate an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/transform"

[[style-property]]
name = "transform-box"
options = ["content-box", "border-box", "fill-box", "stroke-box", "view-box"]
description = '''The **`transform-box`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the layout box to which the [transform](https://developer.mozilla.org/en-US/docs/Web/CSS/transform), individual transform properties [translate](https://developer.mozilla.org/en-US/docs/Web/CSS/translate), [scale](https://developer.mozilla.org/en-US/docs/Web/CSS/scale), and [rotate](https://developer.mozilla.org/en-US/docs/Web/CSS/rotate), and [transform-origin](https://developer.mozilla.org/en-US/docs/Web/CSS/transform-origin) properties relate.'''
reference = "https://developer.mozilla.org/en-US/web/css/transform-box"

[[style-property]]
name = "transform-origin"
description = '''The **`transform-origin`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the origin for an element's transformations.'''
reference = "https://developer.mozilla.org/en-US/web/css/transform-origin"

[[style-property]]
name = "transform-style"
options = ["flat", "preserve-3d"]
description = '''The **`transform-style`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether children of an element are positioned in the 3D space or are flattened in the plane of the element.'''
reference = "https://developer.mozilla.org/en-US/web/css/transform-style"

[[style-property]]
name = "transition"
description = '''The **`transition`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is a [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) for [transition-property](https://developer.mozilla.org/en-US/docs/Web/CSS/transition-property), [transition-duration](https://developer.mozilla.org/en-US/docs/Web/CSS/transition-duration), [transition-timing-function](https://developer.mozilla.org/en-US/docs/Web/CSS/transition-timing-function), [transition-delay](https://developer.mozilla.org/en-US/docs/Web/CSS/transition-delay), and [transition-behavior](https://developer.mozilla.org/en-US/docs/Web/CSS/transition-behavior).'''
reference = "https://developer.mozilla.org/en-US/web/css/transition"

[[style-property]]
name = "transition-behavior"
options = ["allow-discrete", "normal"]
description = '''The **`transition-behavior`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies whether transitions will be started for properties whose animation behavior is [discrete](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_animated_properties#discrete).'''
reference = "https://developer.mozilla.org/en-US/web/css/transition-behavior"

[[style-property]]
name = "transition-delay"
description = '''The **`transition-delay`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property specifies the duration to wait before starting a property's [transition effect](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_transitions/Using_CSS_transitions) when its value changes.'''
reference = "https://developer.mozilla.org/en-US/web/css/transition-delay"

[[style-property]]
name = "transition-duration"
description = '''The **`transition-duration`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the length of time a transition animation should take to complete. By default, the value is `0s`, meaning that no animation will occur.'''
reference = "https://developer.mozilla.org/en-US/web/css/transition-duration"

[[style-property]]
name = "transition-property"
options = ["none", "all"]
description = '''The **`transition-property`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the CSS properties to which a [transition effect](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_transitions/Using_CSS_transitions) should be applied.'''
reference = "https://developer.mozilla.org/en-US/web/css/transition-property"

[[style-property]]
name = "transition-timing-function"
description = '''The **`transition-timing-function`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how intermediate values are calculated for CSS properties being affected by a [transition effect](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_transitions/Using_CSS_transitions).'''
reference = "https://developer.mozilla.org/en-US/web/css/transition-timing-function"

[[style-property]]
name = "translate"
options = ["none"]
description = '''The **`translate`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property allows you to specify translation transforms individually and independently of the [transform](https://developer.mozilla.org/en-US/docs/Web/CSS/transform) property. This maps better to typical user interface usage, and saves having to remember the exact order of transform functions to specify in the `transform` value.'''
reference = "https://developer.mozilla.org/en-US/web/css/translate"

[[style-property]]
name = "unicode-bidi"
options = ["normal", "embed", "bidi-override", "isolate", "isolate-override", "plaintext"]
description = '''The **`unicode-bidi`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property, together with the [direction](https://developer.mozilla.org/en-US/docs/Web/CSS/direction) property, determines how bidirectional text in a document is handled. For example, if a block of content contains both left-to-right and right-to-left text, the user-agent uses a complex Unicode algorithm to decide how to display the text. The `unicode-bidi` property overrides this algorithm and allows the developer to control the text embedding.'''
reference = "https://developer.mozilla.org/en-US/web/css/unicode-bidi"

[[style-property]]
name = "user-modify"
options = ["read-only", "read-write", "read-write-plaintext-only", "write-only"]
description = '''The **`user-modify`** property has no effect in Firefox. It was originally planned to determine whether or not the content of an element can be edited by a user.'''
reference = "https://developer.mozilla.org/en-US/web/css/user-modify"

[[style-property]]
name = "user-select"
options = ["none", "auto", "text", "all"]
description = '''The **`user-select`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls whether the user can select text. This doesn't have any effect on content loaded as part of a browser's user interface (its [chrome](https://developer.mozilla.org/en-US/docs/Glossary/Chrome)), except in textboxes.'''
reference = "https://developer.mozilla.org/en-US/web/css/user-select"

[[style-property]]
name = "vector-effect"
options = ["none", "non-scaling-stroke", "non-scaling-size", "non-rotation", "fixed-position"]
description = '''The **`vector-effect`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property suppresses specific [transformation effects](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/transform) in SVG, thus permitting effects like a road on a map staying the same width no matter how the map is zoomed, or allowing a diagram key to retain its position and size regardless of other transforms. It can only be used with SVG elements that accept the [vector-effect](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/vector-effect) attribute. When used, the CSS value overrides any values of the element's `vector-effect` attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/vector-effect"

[[style-property]]
name = "vertical-align"
description = '''The **`vertical-align`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets vertical alignment of an inline, inline-block or table-cell box.'''
reference = "https://developer.mozilla.org/en-US/web/css/vertical-align"

[[style-property]]
name = "view-timeline"
description = '''The **`view-timeline`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) is used to define a _named view progress timeline_, which is progressed through based on the change in visibility of an element (known as the _subject_) inside a scrollable element (_scroller_). `view-timeline` is set on the subject.'''
reference = "https://developer.mozilla.org/en-US/web/css/view-timeline"

[[style-property]]
name = "view-timeline-axis"
options = ["block", "inline", "y", "x"]
description = '''The **`view-timeline-axis`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is used to specify the scrollbar direction that will be used to provide the timeline for a _named view progress timeline_ animation, which is progressed through based on the change in visibility of an element (known as the _subject_) inside a scrollable element (_scroller_). `view-timeline-axis` is set on the subject. See [CSS scroll-driven animations](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_scroll-driven_animations) for more details.'''
reference = "https://developer.mozilla.org/en-US/web/css/view-timeline-axis"

[[style-property]]
name = "view-timeline-inset"
options = ["auto"]
description = '''The **`view-timeline-inset`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is used to specify one or two values representing an adjustment to the position of the scrollport (see [Scroll container](https://developer.mozilla.org/en-US/docs/Glossary/Scroll_container) for more details) in which the subject element of a _named view progress timeline_ animation is deemed to be visible. Put another way, this allows you to specify start and/or end inset (or outset) values that offset the position of the timeline.'''
reference = "https://developer.mozilla.org/en-US/web/css/view-timeline-inset"

[[style-property]]
name = "view-timeline-name"
options = ["none"]
description = '''The **`view-timeline-name`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is used to define the name of a _named view progress timeline_, which is progressed through based on the change in visibility of an element (known as the _subject_) inside a scrollable element (_scroller_). `view-timeline` is set on the subject.'''
reference = "https://developer.mozilla.org/en-US/web/css/view-timeline-name"

[[style-property]]
name = "view-transition-name"
options = ["none"]
description = '''The **`view-transition-name`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property provides the selected element with a distinct identifying name (a [custom-ident](https://developer.mozilla.org/en-US/docs/Web/CSS/custom-ident)) and causes it to participate in a separate [view transition](https://developer.mozilla.org/en-US/docs/Web/API/View_Transitions_API) from the root view transition — or no view transition if the `none` value is specified.'''
reference = "https://developer.mozilla.org/en-US/web/css/view-transition-name"

[[style-property]]
name = "visibility"
options = ["visible", "hidden", "collapse"]
description = '''The **`visibility`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property shows or hides an element without changing the layout of a document. The property can also hide rows or columns in a [table](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table).'''
reference = "https://developer.mozilla.org/en-US/web/css/visibility"

[[style-property]]
name = "white-space"
options = ["normal", "nowrap", "pre", "pre-wrap", "pre-line", "break-spaces"]
description = '''The **`white-space`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets how [white space](https://developer.mozilla.org/en-US/docs/Glossary/whitespace) inside an element is handled.'''
reference = "https://developer.mozilla.org/en-US/web/css/white-space"

[[style-property]]
name = "white-space-collapse"
options = ["collapse", "preserve", "preserve-breaks", "preserve-spaces", "break-spaces"]
description = '''The **`white-space-collapse`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property controls how [white space](https://developer.mozilla.org/en-US/docs/Glossary/whitespace) inside an element is collapsed.'''
reference = "https://developer.mozilla.org/en-US/web/css/white-space-collapse"

[[style-property]]
name = "widows"
description = '''The **`widows`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the minimum number of lines in a block container that must be shown at the _top_ of a [page](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_paged_media), region, or [column](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_multicol_layout).'''
reference = "https://developer.mozilla.org/en-US/web/css/widows"

[[style-property]]
name = "width"
options = ["auto", "max-content", "min-content", "fit-content", "stretch"]
description = '''The **`width`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets an element's width. By default, it sets the width of the [content area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#content_area), but if [box-sizing](https://developer.mozilla.org/en-US/docs/Web/CSS/box-sizing) is set to `border-box`, it sets the width of the [border area](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#border_area).'''
reference = "https://developer.mozilla.org/en-US/web/css/width"

[[style-property]]
name = "will-change"
options = ["auto", "scroll-position", "contents"]
description = '''The **`will-change`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property hints to browsers how an element is expected to change. Browsers may set up optimizations before an element is actually changed. These kinds of optimizations can increase the responsiveness of a page by doing potentially expensive work before they are actually required.'''
reference = "https://developer.mozilla.org/en-US/web/css/will-change"

[[style-property]]
name = "word-break"
options = ["normal", "break-all", "keep-all", "auto-phrase", "break-word"]
description = '''The **`word-break`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether line breaks appear wherever the text would otherwise overflow its content box.'''
reference = "https://developer.mozilla.org/en-US/web/css/word-break"

[[style-property]]
name = "word-spacing"
options = ["normal"]
description = '''The **`word-spacing`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the length of space between words and between tags.'''
reference = "https://developer.mozilla.org/en-US/web/css/word-spacing"

[[style-property]]
name = "writing-mode"
options = ["horizontal-tb", "vertical-rl", "vertical-lr", "sideways-rl", "sideways-lr", "lr", "lr-tb", "rl", "tb", "tb-lr", "tb-rl"]
description = '''The **`writing-mode`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets whether lines of text are laid out horizontally or vertically, as well as the direction in which blocks progress. When set for an entire document, it should be set on the root element (`html` element for HTML documents).'''
reference = "https://developer.mozilla.org/en-US/web/css/writing-mode"

[[style-property]]
name = "x"
description = '''The **`x`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the x-axis coordinate of the top left corner of the SVG [rect](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/rect) shape, [image](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/image) image, [foreignObject](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/foreignObject) viewport or nested [svg](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/svg) viewport relative to the nearest `<svg>` ancestor's user [coordinate system](https://developer.mozilla.org/en-US/docs/Web/CSS/CSSOM_view/Coordinate_systems). If present, it overrides the element's [x](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/x) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/x"

[[style-property]]
name = "y"
description = '''The **`y`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the y-axis coordinate of the top left corner of the SVG [rect](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/rect) shape, [image](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/image) image, [foreignObject](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/foreignObject) viewport and nested [svg](https://developer.mozilla.org/en-US/docs/Web/SVG/Element/svg) viewport relative to the nearest `<svg>` ancestor's user [coordinate system](https://developer.mozilla.org/en-US/docs/Web/CSS/CSSOM_view/Coordinate_systems). If present, it overrides the element's [y](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/y) attribute.'''
reference = "https://developer.mozilla.org/en-US/web/css/y"

[[style-property]]
name = "z-index"
options = ["auto"]
description = '''The **`z-index`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the z-order of a [positioned](https://developer.mozilla.org/en-US/docs/Web/CSS/position) element and its descendants or flex and grid items. Overlapping elements with a larger z-index cover those with a smaller one.'''
reference = "https://developer.mozilla.org/en-US/web/css/z-index"

[[style-property]]
name = "zoom"
options = ["normal", "reset"]
description = '''The **`zoom`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property can be used to control the magnification level of an element.'''
reference = "https://developer.mozilla.org/en-US/web/css/zoom"

