description = '''`strict-origin-when-cross-origin` (default): Send a full URL when performing a same-origin request, only send the origin when the protocol security level stays the same (HTTPS→HTTPS), and send no header to a less secure destination (HTTPS→HTTP).'''

[[element.attribute.value-option]]
value = "unsafe-url"
description = '''`unsafe-url`: The referrer will include the origin _and_ the path (but not the [fragment](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/hash), [password](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/password), or [username](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/username)).'''

[[element.attribute]]
name = "rel"
description = '''For anchors containing the `href` attribute, this attribute specifies the relationship of the target object to the link object.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area#attributes"

[[element.attribute]]
name = "shape"
description = '''The shape of the associated hot spot. The specifications for HTML defines the values `rect`, which defines a rectangular region; `circle`, which defines a circular region; `poly`, which defines a polygon; and `default`, which indicates the entire region beyond any defined shapes.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area#attributes"

[[element.attribute]]
name = "target"
description = '''A keyword or author-defined name of the [browsing context](https://developer.mozilla.org/en-US/docs/Glossary/browsing_context) to display the linked resource.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area#attributes"

[[element.attribute.value-option]]
value = "_self"
description = '''`_self` (default): Show the resource in the current browsing context.'''

[[element.attribute.value-option]]
value = "_blank"
description = '''`_blank`: Show the resource in a new, unnamed browsing context.'''

[[element.attribute.value-option]]
value = "_parent"
description = '''`_parent`: Show the resource in the parent browsing context of the current one, if the current page is inside a frame.'''

[[element.attribute.value-option]]
value = "_top"
description = '''`_top`: Show the resource in the topmost browsing context (the browsing context that is an ancestor of the current one and has no parent).'''


[[element]]
tag-name = "article"
description = '''The **`<article>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a self-contained composition in a document, page, application, or site, which is intended to be independently distributable or reusable (e.g., in syndication). Examples include: a forum post, a magazine or newspaper article, or a blog entry, a product card, a user-submitted comment, an interactive widget or gadget, or any other independent item of content.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/article"


[[element]]
tag-name = "aside"
description = '''The **`<aside>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a portion of a document whose content is only indirectly related to the document's main content. Asides are frequently presented as sidebars or call-out boxes.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/aside"


[[element]]
tag-name = "audio"
description = '''The **`<audio>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to embed sound content in documents. It may contain one or more audio sources, represented using the `src` attribute or the [source](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source) element: the browser will choose the most suitable one. It can also be the destination for streamed media, using a [MediaStream](https://developer.mozilla.org/en-US/docs/Web/API/MediaStream).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio"

[[element.attribute]]
name = "autoplay"
description = '''A Boolean attribute: if specified, the audio will automatically begin playback as soon as it can do so, without waiting for the entire audio file to finish downloading.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio#attributes"

[[element.attribute]]
name = "controls"
description = '''If this attribute is present, the browser will offer controls to allow the user to control audio playback, including volume, seeking, and pause/resume playback.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio#attributes"

[[element.attribute]]
name = "controlslist"
description = '''The [`controlslist`](https://wicg.github.io/controls-list/explainer.html) attribute, when specified, helps the browser select what controls to show for the `audio` element whenever the browser shows its own set of controls (that is, when the `controls` attribute is specified).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio#attributes"

[[element.attribute]]
name = "crossorigin"
description = '''This [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute indicates whether to use CORS to fetch the related audio file. [CORS-enabled resources](https://developer.mozilla.org/en-US/docs/Web/HTML/CORS_enabled_image) can be reused in the [canvas](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas) element without being _tainted_.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio#attributes"

[[element.attribute.value-option]]
value = "anonymous"
description = '''Sends a cross-origin request without a credential. In other words, it sends the `Origin:` HTTP header without a cookie, X.509 certificate, or performing HTTP Basic authentication. If the server does not give credentials to the origin site (by not setting the `Access-Control-Allow-Origin:` HTTP header), the resource will be _tainted_, and its usage restricted.'''

[[element.attribute.value-option]]
value = "use-credentials"
description = '''Sends a cross-origin request with a credential. In other words, it sends the `Origin:` HTTP header with a cookie, a certificate, or performing HTTP Basic authentication. If the server does not give credentials to the origin site (through `Access-Control-Allow-Credentials:` HTTP header), the resource will be _tainted_ and its usage restricted.'''

[[element.attribute]]
name = "disableremoteplayback"
description = '''A Boolean attribute used to disable the capability of remote playback in devices that are attached using wired (HDMI, DVI, etc.) and wireless technologies (Miracast, Chromecast, DLNA, AirPlay, etc.). See [this proposed specification](https://www.w3.org/TR/remote-playback/#the-disableremoteplayback-attribute) for more information.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio#attributes"

[[element.attribute]]
name = "loop"
description = '''A Boolean attribute: if specified, the audio player will automatically seek back to the start upon reaching the end of the audio.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio#attributes"

[[element.attribute]]
name = "muted"
description = '''A Boolean attribute that indicates whether the audio will be initially silenced. Its default value is `false`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio#attributes"

[[element.attribute]]
name = "preload"
description = '''This [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) attribute is intended to provide a hint to the browser about what the author thinks will lead to the best user experience.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio#attributes"

[[element.attribute.value-option]]
value = "none"
description = '''`none`: Indicates that the audio should not be preloaded.'''

[[element.attribute.value-option]]
value = "metadata"
description = '''`metadata`: Indicates that only audio metadata (e.g. length) is fetched.'''

[[element.attribute.value-option]]
value = "auto"
description = '''`auto`: Indicates that the whole audio file can be downloaded, even if the user is not expected to use it.'''

[[element.attribute]]
name = "src"
description = '''The URL of the audio to embed. This is subject to [HTTP access controls](https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS). This is optional; you may instead use the [source](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source) element within the audio block to specify the audio to embed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio#attributes"


[[element]]
tag-name = "b"
description = '''The **`<b>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to draw the reader's attention to the element's contents, which are not otherwise granted special importance. This was formerly known as the Boldface element, and most browsers still draw the text in boldface. However, you should not use `<b>` for styling text or granting importance. If you wish to create boldface text, you should use the CSS [font-weight](https://developer.mozilla.org/en-US/docs/Web/CSS/font-weight) property. If you wish to indicate an element is of special importance, you should use the [strong](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/strong) element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/b"


[[element]]
tag-name = "base"
description = '''The **`<base>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies the base URL to use for all _relative_ URLs in a document. There can be only one `<base>` element in a document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base"

[[element.attribute]]
name = "href"
description = '''The base URL to be used throughout the document for relative URLs.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base#attributes"

[[element.attribute]]
name = "target"
description = '''A **keyword** or **author-defined name** of the default [browsing context](https://developer.mozilla.org/en-US/docs/Glossary/browsing_context) to show the results of navigation from [a](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a), [area](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area), or [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) elements without explicit `target` attributes.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base#attributes"

[[element.attribute.value-option]]
value = "_self"
description = '''`_self` (default): Show the result in the current browsing context.'''

[[element.attribute.value-option]]
value = "_blank"
description = '''`_blank`: Show the result in a new, unnamed browsing context.'''

[[element.attribute.value-option]]
value = "_parent"
description = '''`_parent`: Show the result in the parent browsing context of the current one, if the current page is inside a frame. If there is no parent, acts the same as `_self`.'''

[[element.attribute.value-option]]
value = "_top"
description = '''`_top`: Show the result in the topmost browsing context (the browsing context that is an ancestor of the current one and has no parent). If there is no parent, acts the same as `_self`.'''


[[element]]
tag-name = "bdi"
description = '''The **`<bdi>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element tells the browser's bidirectional algorithm to treat the text it contains in isolation from its surrounding text. It's particularly useful when a website dynamically inserts some text and doesn't know the directionality of the text being inserted.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/bdi"


[[element]]
tag-name = "bdo"
description = '''The **`<bdo>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element overrides the current directionality of text, so that the text within is rendered in a different direction.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/bdo"

[[element.attribute]]
name = "dir"
description = '''The direction in which text should be rendered in this element's contents.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/bdo#attributes"

[[element.attribute.value-option]]
value = "ltr"
description = '''`ltr`: Indicates that the text should go in a left-to-right direction.'''

[[element.attribute.value-option]]
value = "rtl"
description = '''`rtl`: Indicates that the text should go in a right-to-left direction.'''


[[element]]
tag-name = "big"
description = '''The **`<big>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) deprecated element renders the enclosed text at a font size one level larger than the surrounding text (`medium` becomes `large`, for example). The size is capped at the browser's maximum permitted font size.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/big"
deprecated = true


[[element]]
tag-name = "blockquote"
description = '''The **`<blockquote>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element indicates that the enclosed text is an extended quotation. Usually, this is rendered visually by indentation (see Notes for how to change it). A URL for the source of the quotation may be given using the `cite` attribute, while a text representation of the source can be given using the [cite](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/cite) element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote"

[[element.attribute]]
name = "cite"
description = '''A URL that designates a source document or message for the information quoted. This attribute is intended to point to information explaining the context or the reference for the quote.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote#attributes"


[[element]]
tag-name = "body"
description = '''The **`<body>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents the content of an HTML document. There can be only one `<body>` element in a document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body"

[[element.attribute]]
name = "onafterprint"
description = '''Function to call after the user has printed the document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onbeforeprint"
description = '''Function to call when the user requests printing of the document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onbeforeunload"
description = '''Function to call when the document is about to be unloaded.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onblur"
description = '''Function to call when the document loses focus.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onerror"
description = '''Function to call when the document fails to load properly.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onfocus"
description = '''Function to call when the document receives focus.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onhashchange"
description = '''Function to call when the fragment identifier part (starting with the hash (`'#'`) character) of the document's current address has changed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onlanguagechange"
description = '''Function to call when the preferred languages changed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onload"
description = '''Function to call when the document has finished loading.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onmessage"
description = '''Function to call when the document has received a message.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onmessageerror"
description = '''Function to call when the document has received a message that cannot be deserialized.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onoffline"
description = '''Function to call when network communication has failed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "ononline"
description = '''Function to call when network communication has been restored.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onpageswap"
description = '''Function to call when you navigate across documents, when the previous document is about to unload.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onpagehide"
description = '''Function to call when the browser hides the current page in the process of presenting a different page from the session's history.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onpagereveal"
description = '''Function to call when a document is first rendered, either when loading a fresh document from the network or activating a document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onpageshow"
description = '''Function to call when the browser displays the window's document due to navigation.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onpopstate"
description = '''Function to call when the user has navigated session history.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onresize"
description = '''Function to call when the document has been resized.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onrejectionhandled"
description = '''Function to call when a JavaScript [Promise](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise) is handled late.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onstorage"
description = '''Function to call when the storage area has changed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onunhandledrejection"
description = '''Function to call when a JavaScript [Promise](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise) that has no rejection handler is rejected.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "onunload"
description = '''Function to call when the document is going away.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"

[[element.attribute]]
name = "alink"
description = '''Color of text for hyperlinks when selected.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"
deprecated = true

[[element.attribute]]
name = "background"
description = '''URI of an image to use as a background.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"
deprecated = true

[[element.attribute]]
name = "bgcolor"
description = '''Background color for the document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"
deprecated = true

[[element.attribute]]
name = "bottommargin"
description = '''The margin of the bottom of the body.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"
deprecated = true

[[element.attribute]]
name = "leftmargin"
description = '''The margin of the left of the body.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"
deprecated = true

[[element.attribute]]
name = "link"
description = '''Color of text for unvisited hypertext links.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"
deprecated = true

[[element.attribute]]
name = "rightmargin"
description = '''The margin of the right of the body.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"
deprecated = true

[[element.attribute]]
name = "text"
description = '''Foreground color of text.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"
deprecated = true

[[element.attribute]]
name = "topmargin"
description = '''The margin of the top of the body.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"
deprecated = true

[[element.attribute]]
name = "vlink"
description = '''Color of text for visited hypertext links.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body#attributes"
deprecated = true


[[element]]
tag-name = "br"
description = '''The **`<br>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element produces a line break in text (carriage-return). It is useful for writing a poem or an address, where the division of lines is significant.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/br"

[[element.attribute]]
name = "clear"
description = '''Indicates where to begin the next line after the break.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/br#attributes"
deprecated = true


[[element]]
tag-name = "button"
description = '''The **`<button>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is an interactive element activated by a user with a mouse, keyboard, finger, voice command, or other assistive technology. Once activated, it then performs an action, such as submitting a [form](https://developer.mozilla.org/en-US/docs/Learn/Forms) or opening a dialog.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button"

[[element.attribute]]
name = "autofocus"
description = '''This Boolean attribute specifies that the button should have input [focus](https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/focus) when the page loads. **Only one element in a document can have this attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute]]
name = "command"
description = '''Specifies the action to be performed on an element being controlled by a control `<button>`, specified via the `commandfor` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute.value-option]]
value = "show-modal"
description = '''The button will show a [dialog](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog) as modal. If the dialog is already modal, no action will be taken.'''

[[element.attribute.value-option]]
value = "close"
description = '''The button will close a [dialog](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog) element. If the dialog is already closed, no action will be taken.'''

[[element.attribute.value-option]]
value = "show-popover"
description = '''The button will show a hidden popover. If you try to show an already showing popover, no action will be taken. See [Popover API](https://developer.mozilla.org/en-US/docs/Web/API/Popover_API) for more details.'''

[[element.attribute.value-option]]
value = "hide-popover"
description = '''The button will hide a showing popover. If you try to hide an already hidden popover, no action will be taken. See [Popover API](https://developer.mozilla.org/en-US/docs/Web/API/Popover_API) for more details.'''

[[element.attribute.value-option]]
value = "toggle-popover"
description = '''The button will toggle a popover between showing and hidden. If the popover is hidden, it will be shown; if the popover is showing, it will be hidden. See [Popover API](https://developer.mozilla.org/en-US/docs/Web/API/Popover_API) for more details.'''

[[element.attribute]]
name = "commandfor"
description = '''Turns a [button](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button) element into a button, controlling the given interactive element; takes the ID of the element to control as its value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute]]
name = "disabled"
description = '''This Boolean attribute prevents the user from interacting with the button: it cannot be pressed or focused.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute]]
name = "form"
description = '''The [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element to associate the button with (its _form owner_). The value of this attribute must be the `id` of a `<form>` in the same document. (If this attribute is not set, the `<button>` is associated with its ancestor `<form>` element, if any.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute]]
name = "formaction"
description = '''The URL that processes the information submitted by the button. Overrides the [`action`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#action) attribute of the button's form owner. Does nothing if there is no form owner.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute]]
name = "formenctype"
description = '''If the button is a submit button (it's inside/associated with a `<form>` and doesn't have `type="button"`), specifies how to encode the form data that is submitted.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute.value-option]]
value = "application/x-www-form-urlencoded"
description = '''`application/x-www-form-urlencoded`: The default if the attribute is not used.'''

[[element.attribute.value-option]]
value = "multipart/form-data"
description = '''`multipart/form-data`: Used to submit [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) elements with their [`type`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#type) attributes set to `file`.'''

[[element.attribute.value-option]]
value = "text/plain"
description = '''`text/plain`: Specified as a debugging aid; shouldn't be used for real form submission.'''

[[element.attribute]]
name = "formmethod"
description = '''If the button is a submit button (it's inside/associated with a `<form>` and doesn't have `type="button"`), this attribute specifies the [HTTP method](https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods) used to submit the form.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute.value-option]]
value = "post"
description = '''`post`: The data from the form are included in the body of the HTTP request when sent to the server. Use when the form contains information that shouldn't be public, like login credentials.'''

[[element.attribute.value-option]]
value = "get"
description = '''`get`: The form data are appended to the form's `action` URL, with a `?` as a separator, and the resulting URL is sent to the server. Use this method when the form [has no side effects](https://developer.mozilla.org/en-US/docs/Glossary/Idempotent), like search forms.'''

[[element.attribute.value-option]]
value = "dialog"
description = '''`dialog`: This method is used to indicate that the button closes the [dialog](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog) with which it is associated, and does not transmit the form data at all.'''

[[element.attribute]]
name = "formnovalidate"
description = '''If the button is a submit button, this Boolean attribute specifies that the form is not to be [validated](https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation) when it is submitted. If this attribute is specified, it overrides the [`novalidate`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#novalidate) attribute of the button's form owner.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute]]
name = "formtarget"
description = '''If the button is a submit button, this attribute is an author-defined name or standardized, underscore-prefixed keyword indicating where to display the response from submitting the form. This is the `name` of, or keyword for, a _browsing context_ (a tab, window, or [iframe](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe)). If this attribute is specified, it overrides the [`target`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#target) attribute of the button's form owner.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute.value-option]]
value = "_self"
description = '''`_self`: Load the response into the same browsing context as the current one. This is the default if the attribute is not specified.'''

[[element.attribute.value-option]]
value = "_blank"
description = '''`_blank`: Load the response into a new unnamed browsing context — usually a new tab or window, depending on the user's browser settings.'''

[[element.attribute.value-option]]
value = "_parent"
description = '''`_parent`: Load the response into the parent browsing context of the current one. If there is no parent, this option behaves the same way as `_self`.'''

[[element.attribute.value-option]]
value = "_top"
description = '''`_top`: Load the response into the top-level browsing context (that is, the browsing context that is an ancestor of the current one, and has no parent). If there is no parent, this option behaves the same way as `_self`.'''

[[element.attribute]]
name = "name"
description = '''The name of the button, submitted as a pair with the button's `value` as part of the form data, when that button is used to submit the form.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute]]
name = "popovertarget"
description = '''Turns a `<button>` element into a popover control button; takes the ID of the popover element to control as its value. See the [Popover API](https://developer.mozilla.org/en-US/docs/Web/API/Popover_API) landing page for more details.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute]]
name = "popovertargetaction"
description = '''Specifies the action to be performed on a popover element being controlled by a control `<button>`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute.value-option]]
value = "hide"
description = '''The button will hide a shown popover. If you try to hide an already hidden popover, no action will be taken.'''

[[element.attribute.value-option]]
value = "show"
description = '''The button will show a hidden popover. If you try to show an already showing popover, no action will be taken.'''

[[element.attribute.value-option]]
value = "toggle"
description = '''The button will toggle a popover between showing and hidden. If the popover is hidden, it will be shown; if the popover is showing, it will be hidden. If `popovertargetaction` is omitted, `"toggle"` is the default action that will be performed by the control button.'''

[[element.attribute]]
name = "type"
description = '''The default behavior of the button.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"

[[element.attribute.value-option]]
value = "submit"
description = '''`submit`: The button submits the form data to the server. This is the default if the attribute is not specified for buttons associated with a `<form>`, or if the attribute is an empty or invalid value.'''

[[element.attribute.value-option]]
value = "reset"
description = '''`reset`: The button resets all the controls to their initial values, like [\<input type="reset">](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/reset). (This behavior tends to annoy users.)'''

[[element.attribute.value-option]]
value = "button"
description = '''`button`: The button has no default behavior, and does nothing when pressed by default. It can have client-side scripts listen to the element's events, which are triggered when the events occur.'''

[[element.attribute]]
name = "value"
description = '''Defines the value associated with the button's `name` when it's submitted with the form data. This value is passed to the server in params when the form is submitted using this button.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#attributes"


[[element]]
tag-name = "canvas"
description = '''Use the **HTML `<canvas>` element** with either the [canvas scripting API](https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API) or the [WebGL API](https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API) to draw graphics and animations.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas"

[[element.attribute]]
name = "height"
description = '''The height of the coordinate space in CSS pixels. Defaults to 150.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas#attributes"

[[element.attribute]]
name = "moz-opaque"
description = '''Lets the canvas know whether translucency will be a factor. If the canvas knows there's no translucency, painting performance can be optimized. This is only supported by Mozilla-based browsers; use the standardized [canvas.getContext('2d](https://developer.mozilla.org/en-US/docs/Web/API/HTMLCanvasElement.getContext()) instead.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas#attributes"
deprecated = true

[[element.attribute]]
name = "width"
description = '''The width of the coordinate space in CSS pixels. Defaults to 300.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas#attributes"

[[element.event]]
name = "HTMLCanvasElement"
description = '''Fired if the browser detects that the `CanvasRenderingContext2D` context has been lost.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API//en-US/docs/Web/HTML/Element/canvas#height"

[[element.event]]
name = "HTMLCanvasElement"
description = '''Fired if the browser successfully restores a `CanvasRenderingContext2D` context'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API//en-US/docs/Web/HTML/Element/canvas#height"

[[element.event]]
name = "HTMLCanvasElement"
description = '''Fired if the user agent is unable to create a `WebGLRenderingContext` or `WebGL2RenderingContext` context.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API//en-US/docs/Web/HTML/Element/canvas#height"

[[element.event]]
name = "HTMLCanvasElement"
description = '''Fired if the user agent detects that the drawing buffer associated with a `WebGLRenderingContext` or `WebGL2RenderingContext` object has been lost.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API//en-US/docs/Web/HTML/Element/canvas#height"

[[element.event]]
name = "HTMLCanvasElement"
description = '''Fired if the user agent restores the drawing buffer for a `WebGLRenderingContext` or `WebGL2RenderingContext` object.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API//en-US/docs/Web/HTML/Element/canvas#height"


[[element]]
tag-name = "caption"
description = '''The **`<caption>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies the caption (or title) of a table, providing the table an [accessible description](https://developer.mozilla.org/en-US/docs/Glossary/accessible_description).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/caption"

[[element.attribute]]
name = "align"
description = '''Specifies on which side of the table the caption should be displayed. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `left`, `top`, `right`, or `bottom`. Use the [caption-side](https://developer.mozilla.org/en-US/docs/Web/CSS/caption-side) and [text-align](https://developer.mozilla.org/en-US/docs/Web/CSS/text-align) CSS properties instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/caption#attributes"
deprecated = true


[[element]]
tag-name = "center"
description = '''The **`<center>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is a [block-level element](https://developer.mozilla.org/en-US/docs/Glossary/Block-level_content) that displays its block-level or inline contents centered horizontally within its containing element. The container is usually, but isn't required to be, [body](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/center"
deprecated = true


[[element]]
tag-name = "cite"
description = '''The **`<cite>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to mark up the title of a cited creative work. The reference may be in an abbreviated form according to context-appropriate conventions related to citation metadata.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/cite"


[[element]]
tag-name = "code"
description = '''The **`<code>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element displays its contents styled in a fashion intended to indicate that the text is a short fragment of computer code. By default, the content text is displayed using the [user agent's](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) default monospace font.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/code"


[[element]]
tag-name = "col"
description = '''The **`<col>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines one or more columns in a column group represented by its parent [colgroup](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup) element. The `<col>` element is only valid as a child of a [colgroup](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup) element that has no [`span`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup#span) attribute defined.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col"

[[element.attribute]]
name = "span"
description = '''Specifies the number of consecutive columns the `<col>` element spans. The value must be a positive integer greater than zero. If not present, its default value is `1`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col#attributes"

[[element.attribute]]
name = "align"
description = '''Specifies the horizontal alignment of each column cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `left`, `center`, `right`, `justify`, and `char`. When supported, the `char` value aligns the textual content on the character defined in the `char` attribute and on offset defined by the `charoff` attribute. Note that this attribute overrides the specified [`align`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup#align) of its [colgroup](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup) parent element. Use the [text-align](https://developer.mozilla.org/en-US/docs/Web/CSS/text-align) CSS property on the [td](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td) and [th](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th) elements instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col#attributes"
deprecated = true

[[element.attribute]]
name = "bgcolor"
description = '''Defines the background color of each column cell. The value is an HTML color; either a [6-digit hexadecimal RGB code](https://developer.mozilla.org/en-US/docs/Web/CSS/hex-color), prefixed by a `#`, or a [color keyword](https://developer.mozilla.org/en-US/docs/Web/CSS/named-color). Other CSS [&lt;color&gt](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) values are not supported. Use the [background-color](https://developer.mozilla.org/en-US/docs/Web/CSS/background-color) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col#attributes"
deprecated = true

[[element.attribute]]
name = "char"
description = '''Does nothing. It was originally intended to specify the alignment of the content to a character of each column cell. Typical values for this include a period (`.`) when attempting to align numbers or monetary values. If `align` is not set to `char`, this attribute is ignored, though it will still override the specified [`char`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup#char) of its [colgroup](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup) parent element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col#attributes"
deprecated = true

[[element.attribute]]
name = "charoff"
description = '''Does nothing. It was originally intended to specify the number of characters to offset the column cell content from the alignment character specified by the `char` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col#attributes"
deprecated = true

[[element.attribute]]
name = "valign"
description = '''Specifies the vertical alignment of each column cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `baseline`, `bottom`, `middle`, and `top`. Note that this attribute overrides the specified [`valign`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup#valign) of its [colgroup](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup) parent element. Use the [vertical-align](https://developer.mozilla.org/en-US/docs/Web/CSS/vertical-align) CSS property on the [td](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td) and [th](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th) elements instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col#attributes"
deprecated = true

[[element.attribute]]
name = "width"
description = '''Specifies a default width for each column. In addition to the standard pixel and percentage values, this attribute can take the special form `0*`, which means that the width of each column spanned should be the minimum width necessary to hold the column's contents. Relative widths such as `5*` can also be used. Note that this attribute overrides the specified [`width`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup#width) of its [colgroup](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup) parent element. Use the [width](https://developer.mozilla.org/en-US/docs/Web/CSS/width) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col#attributes"
deprecated = true


[[element]]
tag-name = "colgroup"
description = '''The **`<colgroup>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines a group of columns within a table.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup"

[[element.attribute]]
name = "span"
description = '''Specifies the number of consecutive columns the `<colgroup>` element spans. The value must be a positive integer greater than zero. If not present, its default value is `1`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup#attributes"

[[element.attribute]]
name = "align"
description = '''Specifies the horizontal alignment of each column group cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `left`, `center`, `right`, `justify`, and `char`. When supported, the `char` value aligns the textual content on the character defined in the `char` attribute and the offset defined by the `charoff` attribute. Note that the descendant [col](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col) elements may override this value using their own [`align`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col#align) attribute. Use the [text-align](https://developer.mozilla.org/en-US/docs/Web/CSS/text-align) CSS property on the [td](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td) and [th](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th) elements instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup#attributes"
deprecated = true

[[element.attribute]]
name = "bgcolor"
description = '''Defines the background color of each column group cell. The value is an HTML color; either a [6-digit hexadecimal RGB code](https://developer.mozilla.org/en-US/docs/Web/CSS/hex-color), prefixed by a `#`, or a [color keyword](https://developer.mozilla.org/en-US/docs/Web/CSS/named-color). Other CSS [&lt;color&gt](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) values are not supported. Use the [background-color](https://developer.mozilla.org/en-US/docs/Web/CSS/background-color) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup#attributes"
deprecated = true

[[element.attribute]]
name = "char"
description = '''Does nothing. It was originally intended to specify the alignment of the content to a character of each column group cell. Typical values for this include a period (`.`) when attempting to align numbers or monetary values. If `align` is not set to `char`, this attribute is ignored, though it will still be used as the default value for the [`align`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col#align) of the [col](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col) elements which are members of this column group.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup#attributes"
deprecated = true

[[element.attribute]]
name = "charoff"
description = '''Does nothing. It was originally intended to specify the number of characters to offset the column group cell content from the alignment character specified by the `char` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup#attributes"
deprecated = true

[[element.attribute]]
name = "valign"
description = '''Specifies the vertical alignment of each column group cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `baseline`, `bottom`, `middle`, and `top`. Note that the descendant [col](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col) elements may override this value using their own [`valign`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col#valign) attribute. Use the [vertical-align](https://developer.mozilla.org/en-US/docs/Web/CSS/vertical-align) CSS property on the [td](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td) and [th](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th) elements instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup#attributes"
deprecated = true

[[element.attribute]]
name = "width"
description = '''Specifies a default width for each column in the current column group. In addition to the standard pixel and percentage values, this attribute can take the special form `0*`, which means that the width of each column spanned should be the minimum width necessary to hold the column's contents. Relative widths such as `5*` can also be used. Note that the descendant [col](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col) elements may override this value using their own [`width`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/col#width) attribute. Use the [width](https://developer.mozilla.org/en-US/docs/Web/CSS/width) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/colgroup#attributes"
deprecated = true


[[element]]
tag-name = "data"
description = '''The **`<data>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element links a given piece of content with a machine-readable translation. If the content is time- or date-related, the [time](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/time) element must be used.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/data"

[[element.attribute]]
name = "value"
description = '''This attribute specifies the machine-readable translation of the content of the element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/data#attributes"


[[element]]
tag-name = "datalist"
description = '''The **`<datalist>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element contains a set of [option](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option) elements that represent the permissible or recommended options available to choose from within other controls.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/datalist"


[[element]]
tag-name = "dd"
description = '''The **`<dd>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element provides the description, definition, or value for the preceding term ([dt](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dt)) in a description list ([dl](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dl)).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dd"


[[element]]
tag-name = "del"
description = '''The **`<del>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a range of text that has been deleted from a document. This can be used when rendering "track changes" or source code diff information, for example. The [ins](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ins) element can be used for the opposite purpose: to indicate text that has been added to the document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/del"

[[element.attribute]]
name = "cite"
description = '''A URI for a resource that explains the change (for example, meeting minutes).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/del#attributes"

[[element.attribute]]
name = "datetime"
description = '''This attribute indicates the time and date of the change and must be a valid date string with an optional time. If the value cannot be parsed as a date with an optional time string, the element does not have an associated timestamp. For the format of the string without a time, see [Date strings](https://developer.mozilla.org/en-US/docs/Web/HTML/Date_and_time_formats#date_strings). The format of the string if it includes both date and time is covered in [Local date and time strings](https://developer.mozilla.org/en-US/docs/Web/HTML/Date_and_time_formats#local_date_and_time_strings).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/del#attributes"


[[element]]
tag-name = "details"
description = '''The **`<details>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element creates a disclosure widget in which information is visible only when the widget is toggled into an "open" state. A summary or label must be provided using the [summary](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/summary) element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details"

[[element.attribute]]
name = "open"
description = '''This Boolean attribute indicates whether the details — that is, the contents of the `<details>` element — are currently visible. The details are shown when this attribute exists, or hidden when this attribute is absent. By default this attribute is absent which means the details are not visible.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details#attributes"

[[element.attribute]]
name = "name"
description = '''This attribute enables multiple `<details>` elements to be connected, with only one open at a time. This allows developers to easily create UI features such as accordions without scripting.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details#attributes"

[[element.event]]
name = "HTMLDetailsElement"
description = '''Fired when the `open`/`closed` state of a [details](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details) element is toggled.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API//en-US/docs/Web/HTML/Element/details#name"


[[element]]
tag-name = "dfn"
description = '''The **`<dfn>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element indicates a term to be defined. The `<dfn>` element should be used in a complete definition statement, where the full definition of the term can be one of the following:'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dfn"


[[element]]
tag-name = "dialog"
description = '''The **`<dialog>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a modal or non-modal dialog box or other interactive component, such as a dismissible alert, inspector, or subwindow.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog"

[[element.attribute]]
name = "open"
description = '''Indicates that the dialog box is active and is available for interaction. If the `open` attribute is not set, the dialog box will not be visible to the user.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog#attributes"

[[element.event]]
name = "cancel"
description = '''Fired when the user dismisses the current open dialog with the escape key.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLDialogElement/cancel_event"

[[element.event]]
name = "close"
description = '''Fired when the dialog is closed, whether with the escape key, the `HTMLDialogElement.close()` method, or via submitting a form within the dialog with [`method="dialog"`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#method).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLDialogElement/close_event"


[[element]]
tag-name = "dir"
description = '''The **`<dir>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used as a container for a directory of files and/or folders, potentially with styles and icons applied by the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent). Do not use this obsolete element; instead, you should use the [ul](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul) element for lists, including lists of files.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dir"
deprecated = true

[[element.attribute]]
name = "compact"
description = '''This Boolean attribute hints that the list should be rendered in a compact style. The interpretation of this attribute depends on the user agent and it doesn't work in all browsers.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dir#attributes"
deprecated = true


[[element]]
tag-name = "div"
description = '''The **`<div>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is the generic container for flow content. It has no effect on the content or layout until styled in some way using [CSS](https://developer.mozilla.org/en-US/docs/Glossary/CSS) (e.g. styling is directly applied to it, or some kind of layout model like [Flexbox](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_flexible_box_layout) is applied to its parent element).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/div"


[[element]]
tag-name = "dl"
description = '''The **`<dl>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a description list. The element encloses a list of groups of terms (specified using the [dt](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dt) element) and descriptions (provided by [dd](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dd) elements). Common uses for this element are to implement a glossary or to display metadata (a list of key-value pairs).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dl"


[[element]]
tag-name = "dt"
description = '''The **`<dt>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies a term in a description or definition list, and as such must be used inside a [dl](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dl) element. It is usually followed by a [dd](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dd) element; however, multiple `<dt>` elements in a row indicate several terms that are all defined by the immediate next [dd](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dd) element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dt"


[[element]]
tag-name = "em"
description = '''The **`<em>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element marks text that has stress emphasis. The `<em>` element can be nested, with each level of nesting indicating a greater degree of emphasis.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/em"


[[element]]
tag-name = "embed"
description = '''The **`<embed>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element embeds external content at the specified point in the document. This content is provided by an external application or other source of interactive content such as a browser plug-in.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/embed"

[[element.attribute]]
name = "height"
description = '''The displayed height of the resource, in [CSS pixels](https://drafts.csswg.org/css-values/#px). This must be an absolute value; percentages are _not_ allowed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/embed#attributes"

[[element.attribute]]
name = "src"
description = '''The URL of the resource being embedded.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/embed#attributes"

[[element.attribute]]
name = "type"
description = '''The [MIME type](https://developer.mozilla.org/en-US/docs/Glossary/MIME_type) to use to select the plug-in to instantiate.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/embed#attributes"

[[element.attribute]]
name = "width"
description = '''The displayed width of the resource, in [CSS pixels](https://drafts.csswg.org/css-values/#px). This must be an absolute value; percentages are _not_ allowed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/embed#attributes"


[[element]]
tag-name = "fencedframe"
description = '''The **`<fencedframe>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a nested [browsing context](https://developer.mozilla.org/en-US/docs/Glossary/browsing_context), embedding another HTML page into the current one. `<fencedframe>`s are very similar to [iframe](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe) elements in form and function, except that:'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fencedframe"

[[element.attribute]]
name = "allow"
description = '''Specifies a [Permissions Policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/Permissions_Policy) for the `<fencedframe>`, which defines what features are available to the `<fencedframe>` based on the origin of the request. See Permissions policies available to fenced frames for more details of which features can be controlled via a policy set on a fenced frame.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fencedframe#attributes"

[[element.attribute]]
name = "height"
description = '''A unitless integer representing the height of the fenced frame in CSS pixels. The default is `150`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fencedframe#attributes"

[[element.attribute]]
name = "width"
description = '''A unitless integer representing the width of the fenced frame in CSS pixels. The default is `300`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fencedframe#attributes"


[[element]]
tag-name = "fieldset"
description = '''The **`<fieldset>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to group several controls as well as labels ([label](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label)) within a web form.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset"

[[element.attribute]]
name = "disabled"
description = '''If this Boolean attribute is set, all form controls that are descendants of the `<fieldset>`, are disabled, meaning they are not editable and won't be submitted along with the [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form). They won't receive any browsing events, like mouse clicks or focus-related events. By default browsers display such controls grayed out. Note that form elements inside the [legend](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/legend) element won't be disabled.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset#attributes"

[[element.attribute]]
name = "form"
description = '''This attribute takes the value of the [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id) attribute of a [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element you want the `<fieldset>` to be part of, even if it is not inside the form. Please note that usage of this is confusing — if you want the [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) elements inside the `<fieldset>` to be associated with the form, you need to use the `form` attribute directly on those elements. You can check which elements are associated with a form via JavaScript, using [HTMLFormElement.elements](https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement.elements).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset#attributes"

[[element.attribute]]
name = "name"
description = '''The name associated with the group.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset#attributes"


[[element]]
tag-name = "figcaption"
description = '''The **`<figcaption>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a caption or legend describing the rest of the contents of its parent [figure](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figure) element, providing the `<figure>` an [accessible description](https://developer.mozilla.org/en-US/docs/Glossary/accessible_description).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figcaption"


[[element]]
tag-name = "figure"
description = '''The **`<figure>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents self-contained content, potentially with an optional caption, which is specified using the [figcaption](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figcaption) element. The figure, its caption, and its contents are referenced as a single unit.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figure"


[[element]]
tag-name = "font"
description = '''The **`<font>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines the font size, color and face for its content.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/font"
deprecated = true

[[element.attribute]]
name = "color"
description = '''This attribute sets the text color using either a named color or a color specified in the hexadecimal #RRGGBB format.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/font#attributes"
deprecated = true

[[element.attribute]]
name = "face"
description = '''This attribute contains a comma-separated list of one or more font names. The document text in the default style is rendered in the first font face that the client's browser supports. If no font listed is installed on the local system, the browser typically defaults to the proportional or fixed-width font for that system.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/font#attributes"
deprecated = true

[[element.attribute]]
name = "size"
description = '''This attribute specifies the font size as either a numeric or relative value. Numeric values range from `1` to `7` with `1` being the smallest and `3` the default. It can be defined using a relative value, like `+2` or `-3`, which sets it relative to `3`, the default value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/font#attributes"
deprecated = true


[[element]]
tag-name = "footer"
description = '''The **`<footer>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a footer for its nearest ancestor [sectioning content](https://developer.mozilla.org/en-US/docs/Web/HTML/Content_categories#sectioning_content) or [sectioning root](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements#labeling_section_content) element. A `<footer>` typically contains information about the author of the section, copyright data or links to related documents.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/footer"


[[element]]
tag-name = "form"
description = '''The **`<form>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a document section containing interactive controls for submitting information.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form"

[[element.attribute]]
name = "accept"
description = '''Comma-separated [content types](https://developer.mozilla.org/en-US/docs/Web/SVG/Content_type) the server accepts.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes"
deprecated = true

[[element.attribute]]
name = "accept-charset"
description = '''Space-separated [character encodings](https://developer.mozilla.org/en-US/docs/Glossary/character_encoding) the server accepts. The browser uses them in the order in which they are listed. The default value means [the same encoding as the page](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Encoding).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes"

[[element.attribute]]
name = "autocapitalize"
description = '''Controls whether inputted text is automatically capitalized and, if so, in what manner. See the [`autocapitalize`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/autocapitalize) global attribute page for more information.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes"

[[element.attribute]]
name = "autocomplete"
description = '''Indicates whether input elements can by default have their values automatically completed by the browser. `autocomplete` attributes on form elements override it on `<form>`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes"

[[element.attribute.value-option]]
value = "off"
description = '''`off`: The browser may not automatically complete entries. (Browsers tend to ignore this for suspected login forms; see [Managing autofill for login fields](https://developer.mozilla.org/en-US/docs/Web/Security/Practical_implementation_guides/Turning_off_form_autocompletion#managing_autofill_for_login_fields).)'''

[[element.attribute.value-option]]
value = "on"
description = '''`on`: The browser may automatically complete entries.'''

[[element.attribute]]
name = "name"
description = '''The name of the form. The value must not be the empty string, and must be unique among the `form` elements in the forms collection that it is in, if any.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes"

[[element.attribute]]
name = "rel"
description = '''Controls the annotations and what kinds of links the form creates. Annotations include [`external`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel#external), [`nofollow`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel#nofollow), [`opener`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel#opener), [`noopener`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel#noopener), and [`noreferrer`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel#noreferrer). Link types include [`help`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel#help), [`prev`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel#prev), [`next`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel#next), [`search`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel#search), and [`license`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel#license). The [`rel`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel) value is a space-separated list of these enumerated values.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes"

[[element.attribute]]
name = "action"
description = '''The URL that processes the form submission. This value can be overridden by a [`formaction`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#formaction) attribute on a [button](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button), [`<input type="submit">`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/submit), or [`<input type="image">`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/image) element. This attribute is ignored when `method="dialog"` is set.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes"

[[element.attribute]]
name = "enctype"
description = '''If the value of the `method` attribute is `post`, `enctype` is the [MIME type](https://en.wikipedia.org/wiki/Mime_type) of the form submission.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes"

[[element.attribute.value-option]]
value = "application/x-www-form-urlencoded"
description = '''`application/x-www-form-urlencoded`: The default value.'''

[[element.attribute.value-option]]
value = "multipart/form-data"
description = '''`multipart/form-data`: Use this if the form contains [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) elements with `type=file`.'''

[[element.attribute.value-option]]
value = "text/plain"
description = '''`text/plain`: Useful for debugging purposes.'''

[[element.attribute]]
name = "method"
description = '''The [HTTP](https://developer.mozilla.org/en-US/docs/Web/HTTP) method to submit the form with.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes"

[[element.attribute.value-option]]
value = "post"
description = '''`post`: The [POST](https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods/POST) method; form data sent as the [request body](https://developer.mozilla.org/en-US/docs/Web/API/Request/body).'''

[[element.attribute.value-option]]
value = "get"
description = '''`get` (default): The [GET](https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods/GET); form data appended to the `action` URL with a `?` separator. Use this method when the form [has no side effects](https://developer.mozilla.org/en-US/docs/Glossary/Idempotent).'''

[[element.attribute.value-option]]
value = "dialog"
description = '''`dialog`: When the form is inside a [dialog](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog), closes the dialog and causes a `submit` event to be fired on submission, without submitting data or clearing the form.'''

[[element.attribute]]
name = "novalidate"
description = '''This Boolean attribute indicates that the form shouldn't be validated when submitted. If this attribute is not set (and therefore the form **_is_** validated), it can be overridden by a [`formnovalidate`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button#formnovalidate) attribute on a [button](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button), [`<input type="submit">`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/submit), or [`<input type="image">`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/image) element belonging to the form.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes"

[[element.attribute]]
name = "target"
description = '''Indicates where to display the response after submitting the form. It is a name/keyword for a _browsing context_ (for example, tab, window, or iframe).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form#attributes"

[[element.attribute.value-option]]
value = "_self"
description = '''`_self` (default): Load into the same browsing context as the current one.'''

[[element.attribute.value-option]]
value = "_blank"
description = '''`_blank`: Load into a new unnamed browsing context. This provides the same behavior as setting `rel="noopener"` which does not set [`window.opener`](https://developer.mozilla.org/en-US/docs/Web/API/Window/opener).'''

[[element.attribute.value-option]]
value = "_parent"
description = '''`_parent`: Load into the parent browsing context of the current one. If no parent, behaves the same as `_self`.'''

[[element.attribute.value-option]]
value = "_top"
description = '''`_top`: Load into the top-level browsing context (i.e., the browsing context that is an ancestor of the current one and has no parent). If no parent, behaves the same as `_self`.'''

[[element.attribute.value-option]]
value = "_unfencedTop"
description = '''`_unfencedTop`: Load the response from a form inside an embedded [fenced frame](https://developer.mozilla.org/en-US/docs/Web/API/Fenced_frame_API) into the top-level frame (i.e., traversing beyond the root of the fenced frame, unlike other reserved destinations). Only available inside fenced frames.'''

[[element.event]]
name = "formdata"
description = '''The `formdata` event fires after the entry list representing the form's data is constructed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement/formdata_event"

[[element.event]]
name = "reset"
description = '''The `reset` event fires when a form is reset.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement/reset_event"

[[element.event]]
name = "submit"
description = '''The `submit` event fires when a form is submitted.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement/submit_event"


[[element]]
tag-name = "frame"
description = '''The **`<frame>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines a particular area in which another HTML document can be displayed. A frame should be used within a [frameset](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frameset).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frame"
deprecated = true

[[element.attribute]]
name = "src"
description = '''This attribute specifies the document that will be displayed by the frame.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frame#attributes"
deprecated = true

[[element.attribute]]
name = "name"
description = '''This attribute is used for labeling frames. Without labeling, every link will open in the frame that it's in – the closest parent frame. See the [`target`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#target) attribute for more information.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frame#attributes"
deprecated = true

[[element.attribute]]
name = "noresize"
description = '''This attribute prevents resizing of frames by users.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frame#attributes"
deprecated = true

[[element.attribute]]
name = "scrolling"
description = '''This attribute defines the existence of a scrollbar. If this attribute is not used, the browser adds a scrollbar when necessary. There are two choices: "yes" for forcing a scrollbar even when it is not necessary and "no" for forcing no scrollbar even when it _is_ necessary.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frame#attributes"
deprecated = true

[[element.attribute]]
name = "marginheight"
description = '''This attribute defines the height of the margin between frames.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frame#attributes"
deprecated = true

[[element.attribute]]
name = "marginwidth"
description = '''This attribute defines the width of the margin between frames.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frame#attributes"
deprecated = true

[[element.attribute]]
name = "frameborder"
description = '''This attribute allows you to specify a frame's border.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frame#attributes"
deprecated = true


[[element]]
tag-name = "frameset"
description = '''The **`<frameset>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to contain [frame](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frame) elements.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frameset"
deprecated = true

[[element.attribute]]
name = "cols"
description = '''This attribute specifies the number and size of horizontal spaces in a frameset.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frameset#attributes"
deprecated = true

[[element.attribute]]
name = "rows"
description = '''This attribute specifies the number and size of vertical spaces in a frameset.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frameset#attributes"
deprecated = true


[[element]]
tag-name = "head"
description = '''The **`<head>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element contains machine-readable information ([metadata](https://developer.mozilla.org/en-US/docs/Glossary/metadata)) about the document, like its [title](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title), [scripts](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script), and [style sheets](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style). There can be only one `<head>` element in an HTML document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/head"

[[element.attribute]]
name = "profile"
description = '''The [URI](https://developer.mozilla.org/en-US/docs/Glossary/URI)s of one or more metadata profiles, separated by [white space](https://developer.mozilla.org/en-US/docs/Glossary/whitespace).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/head#attributes"
deprecated = true


[[element]]
tag-name = "header"
description = '''The **`<header>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents introductory content, typically a group of introductory or navigational aids. It may contain some heading elements but also a logo, a search form, an author name, and other elements.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/header"


[[element]]
tag-name = "h1"
description = '''The **`<h1>`** to **`<h6>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) elements represent six levels of section headings. `<h1>` is the highest section level and `<h6>` is the lowest. By default, all heading elements create a [block-level](https://developer.mozilla.org/en-US/docs/Glossary/Block-level_content) box in the layout, starting on a new line and taking up the full width available in their containing block.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/h1"


[[element]]
tag-name = "h2"
description = '''The **`<h1>`** to **`<h6>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) elements represent six levels of section headings. `<h1>` is the highest section level and `<h6>` is the lowest. By default, all heading elements create a [block-level](https://developer.mozilla.org/en-US/docs/Glossary/Block-level_content) box in the layout, starting on a new line and taking up the full width available in their containing block.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/h2"


[[element]]
tag-name = "h3"
description = '''The **`<h1>`** to **`<h6>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) elements represent six levels of section headings. `<h1>` is the highest section level and `<h6>` is the lowest. By default, all heading elements create a [block-level](https://developer.mozilla.org/en-US/docs/Glossary/Block-level_content) box in the layout, starting on a new line and taking up the full width available in their containing block.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/h3"


[[element]]
tag-name = "h4"
description = '''The **`<h1>`** to **`<h6>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) elements represent six levels of section headings. `<h1>` is the highest section level and `<h6>` is the lowest. By default, all heading elements create a [block-level](https://developer.mozilla.org/en-US/docs/Glossary/Block-level_content) box in the layout, starting on a new line and taking up the full width available in their containing block.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/h4"


[[element]]
tag-name = "h5"
description = '''The **`<h1>`** to **`<h6>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) elements represent six levels of section headings. `<h1>` is the highest section level and `<h6>` is the lowest. By default, all heading elements create a [block-level](https://developer.mozilla.org/en-US/docs/Glossary/Block-level_content) box in the layout, starting on a new line and taking up the full width available in their containing block.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/h5"


[[element]]
tag-name = "h6"
description = '''The **`<h1>`** to **`<h6>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) elements represent six levels of section headings. `<h1>` is the highest section level and `<h6>` is the lowest. By default, all heading elements create a [block-level](https://developer.mozilla.org/en-US/docs/Glossary/Block-level_content) box in the layout, starting on a new line and taking up the full width available in their containing block.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/h6"


[[element]]
tag-name = "hgroup"
description = '''The **`<hgroup>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a heading and related content. It groups a single [`<h1>–<h6>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements) element with one or more [`<p>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/p).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hgroup"


[[element]]
tag-name = "hr"
description = '''The **`<hr>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a thematic break between paragraph-level elements: for example, a change of scene in a story, or a shift of topic within a section.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hr"

[[element.attribute]]
name = "align"
description = '''Sets the alignment of the rule on the page. If no value is specified, the default value is `left`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hr#attributes"
deprecated = true

[[element.attribute]]
name = "color"
description = '''Sets the color of the rule through color name or hexadecimal value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hr#attributes"
deprecated = true

[[element.attribute]]
name = "noshade"
description = '''Sets the rule to have no shading.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hr#attributes"
deprecated = true

[[element.attribute]]
name = "size"
description = '''Sets the height, in pixels, of the rule.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hr#attributes"
deprecated = true

[[element.attribute]]
name = "width"
description = '''Sets the length of the rule on the page through a pixel or percentage value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hr#attributes"
deprecated = true


[[element]]
tag-name = "html"
description = '''The **`<html>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents the root (top-level element) of an HTML document, so it is also referred to as the _root element_. All other elements must be descendants of this element. There can be only one `<html>` element in a document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/html"

[[element.attribute]]
name = "version"
description = '''Specifies the version of the HTML [Document Type Definition](https://developer.mozilla.org/en-US/docs/Glossary/Doctype) that governs the current document. This attribute is not needed, because it is redundant with the version information in the document type declaration.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/html#attributes"
deprecated = true

[[element.attribute]]
name = "xmlns"
description = '''Specifies the [XML](https://developer.mozilla.org/en-US/docs/Glossary/XML) [Namespace](https://developer.mozilla.org/en-US/docs/Glossary/Namespace) of the document. Default value is `"http://www.w3.org/1999/xhtml"`. This is required in documents parsed with XML [parsers](https://developer.mozilla.org/en-US/docs/Glossary/parser), and optional in text/html documents.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/html#attributes"


[[element]]
tag-name = "i"
description = '''The **`<i>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a range of text that is set off from the normal text for some reason, such as idiomatic text, technical terms, taxonomical designations, among others. Historically, these have been presented using italicized type, which is the original source of the `<i>` naming of this element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/i"


[[element]]
tag-name = "iframe"
description = '''The **`<iframe>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a nested [browsing context](https://developer.mozilla.org/en-US/docs/Glossary/browsing_context), embedding another HTML page into the current one.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe"

[[element.attribute]]
name = "allow"
description = '''Specifies a [Permissions Policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/Permissions_Policy) for the `<iframe>`. The policy defines what features are available to the `<iframe>` (for example, access to the microphone, camera, battery, web-share, etc.) based on the origin of the request.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute]]
name = "allowfullscreen"
description = '''Set to `true` if the `<iframe>` can activate fullscreen mode by calling the [requestFullscreen()](https://developer.mozilla.org/en-US/docs/Web/API/Element.requestFullscreen) method.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute]]
name = "allowpaymentrequest"
description = '''Set to `true` if a cross-origin `<iframe>` should be allowed to invoke the [Payment Request API](https://developer.mozilla.org/en-US/docs/Web/API/Payment_Request_API).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"
deprecated = true

[[element.attribute]]
name = "browsingtopics"
description = '''A boolean attribute that, if present, specifies that the selected topics for the current user should be sent with the request for the `<iframe>`'s source. See [Using the Topics API](https://developer.mozilla.org/en-US/docs/Web/API/Topics_API/Using) for more details.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute]]
name = "credentialless"
description = '''Set to `true` to make the `<iframe>` credentialless, meaning that its content will be loaded in a new, ephemeral context. It doesn't have access to the network, cookies, and storage data associated with its origin. It uses a new context local to the top-level document lifetime. In return, the [Cross-Origin-Embedder-Policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Cross-Origin-Embedder-Policy) (COEP) embedding rules can be lifted, so documents with COEP set can embed third-party documents that do not. See [IFrame credentialless](https://developer.mozilla.org/en-US/docs/Web/Security/IFrame_credentialless) for more details.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute]]
name = "csp"
description = '''A [Content Security Policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP) enforced for the embedded resource. See [HTMLIFrameElement.csp](https://developer.mozilla.org/en-US/docs/Web/API/HTMLIFrameElement.csp) for details.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute]]
name = "height"
description = '''The height of the frame in CSS pixels. Default is `150`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute]]
name = "loading"
description = '''Indicates when the browser should load the iframe:'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute.value-option]]
value = "eager"
description = '''Load the iframe immediately on page load (this is the default value).'''

[[element.attribute.value-option]]
value = "lazy"
description = '''Defer loading of the iframe until it reaches a calculated distance from the [visual viewport](https://developer.mozilla.org/en-US/docs/Glossary/visual_viewport), as defined by the browser.'''

[[element.attribute]]
name = "name"
description = '''A targetable name for the embedded browsing context. This can be used in the `target` attribute of the [a](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a), [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form), or [base](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base) elements; the `formtarget` attribute of the [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) or [button](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button) elements; or the `windowName` parameter in the [window.open()](https://developer.mozilla.org/en-US/docs/Web/API/Window.open()) method.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute]]
name = "referrerpolicy"
description = '''Indicates which [referrer](https://developer.mozilla.org/en-US/docs/Web/API/Document/referrer) to send when fetching the frame's resource:'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute.value-option]]
value = "no-referrer"
description = '''The [Referer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer) header will not be sent.'''

[[element.attribute.value-option]]
value = "no-referrer-when-downgrade"
description = '''The [Referer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer) header will not be sent to [origin](https://developer.mozilla.org/en-US/docs/Glossary/origin)s without [TLS](https://developer.mozilla.org/en-US/docs/Glossary/TLS) ([HTTPS](https://developer.mozilla.org/en-US/docs/Glossary/HTTPS)).'''

[[element.attribute.value-option]]
value = "origin"
description = '''The sent referrer will be limited to the origin of the referring page: its [scheme](https://developer.mozilla.org/en-US/docs/Learn/Common_questions/Web_mechanics/What_is_a_URL), [host](https://developer.mozilla.org/en-US/docs/Glossary/host), and [port](https://developer.mozilla.org/en-US/docs/Glossary/port).'''

[[element.attribute.value-option]]
value = "origin-when-cross-origin"
description = '''The referrer sent to other origins will be limited to the scheme, the host, and the port. Navigations on the same origin will still include the path.'''

[[element.attribute.value-option]]
value = "same-origin"
description = '''A referrer will be sent for [same origin](https://developer.mozilla.org/en-US/docs/Glossary/Same-origin_policy), but cross-origin requests will contain no referrer information.'''

[[element.attribute.value-option]]
value = "strict-origin"
description = '''Only send the origin of the document as the referrer when the protocol security level stays the same (HTTPS→HTTPS), but don't send it to a less secure destination (HTTPS→HTTP).'''

[[element.attribute.value-option]]
value = "strict-origin-when-cross-origin"
description = '''Send a full URL when performing a same-origin request, only send the origin when the protocol security level stays the same (HTTPS→HTTPS), and send no header to a less secure destination (HTTPS→HTTP).'''

[[element.attribute.value-option]]
value = "unsafe-url"
description = '''The referrer will include the origin _and_ the path (but not the [fragment](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/hash), [password](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/password), or [username](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/username)). **This value is unsafe**, because it leaks origins and paths from TLS-protected resources to insecure origins.'''

[[element.attribute]]
name = "sandbox"
description = '''Controls the restrictions applied to the content embedded in the `<iframe>`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute.value-option]]
value = "allow-downloads"
description = '''Allows downloading files through an [a](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a) or [area](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area) element with the [download](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#download) attribute, as well as through the navigation that leads to a download of a file. This works regardless of whether the user clicked on the link, or JS code initiated it without user interaction.'''

[[element.attribute.value-option]]
value = "allow-forms"
description = '''Allows the page to submit forms. If this keyword is not used, a form will be displayed as normal, but submitting it will not trigger input validation, send data to a web server, or close a dialog.'''

[[element.attribute.value-option]]
value = "allow-modals"
description = '''Allows the page to open modal windows by [Window.alert()](https://developer.mozilla.org/en-US/docs/Web/API/Window.alert()), [Window.confirm()](https://developer.mozilla.org/en-US/docs/Web/API/Window.confirm()), [Window.print()](https://developer.mozilla.org/en-US/docs/Web/API/Window.print()) and [Window.prompt()](https://developer.mozilla.org/en-US/docs/Web/API/Window.prompt()), while opening a [dialog](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog) is allowed regardless of this keyword. It also allows the page to receive [BeforeUnloadEvent](https://developer.mozilla.org/en-US/docs/Web/API/BeforeUnloadEvent) event.'''

[[element.attribute.value-option]]
value = "allow-orientation-lock"
description = '''Lets the resource [lock the screen orientation](https://developer.mozilla.org/en-US/docs/Web/API/Screen/lockOrientation).'''

[[element.attribute.value-option]]
value = "allow-pointer-lock"
description = '''Allows the page to use the [Pointer Lock API](https://developer.mozilla.org/en-US/docs/Web/API/Pointer_Lock_API).'''

[[element.attribute.value-option]]
value = "allow-popups"
description = '''Allows popups (like from [Window.open()](https://developer.mozilla.org/en-US/docs/Web/API/Window.open()), `target="_blank"`, [Window.showModalDialog()](https://developer.mozilla.org/en-US/docs/Web/API/Window.showModalDialog())). If this keyword is not used, that functionality will silently fail.'''

[[element.attribute.value-option]]
value = "allow-popups-to-escape-sandbox"
description = '''Allows a sandboxed document to open a new browsing context without forcing the sandboxing flags upon it. This will allow, for example, a third-party advertisement to be safely sandboxed without forcing the same restrictions upon the page the ad links to. If this flag is not included, a redirected page, popup window, or new tab will be subject to the same sandbox restrictions as the originating `<iframe>`.'''

[[element.attribute.value-option]]
value = "allow-presentation"
description = '''Allows embedders to have control over whether an iframe can start a [presentation session](https://developer.mozilla.org/en-US/docs/Web/API/PresentationRequest).'''

[[element.attribute.value-option]]
value = "allow-same-origin"
description = '''If this token is not used, the resource is treated as being from a special origin that always fails the [same-origin policy](https://developer.mozilla.org/en-US/docs/Glossary/same-origin_policy) (potentially preventing access to [data storage/cookies](https://developer.mozilla.org/en-US/docs/Web/Security/Same-origin_policy#cross-origin_data_storage_access) and some JavaScript APIs).'''

[[element.attribute.value-option]]
value = "allow-scripts"
description = '''Allows the page to run scripts (but not create pop-up windows). If this keyword is not used, this operation is not allowed.'''

[[element.attribute.value-option]]
value = "allow-storage-access-by-user-activation"
description = '''Allows a document loaded in the `<iframe>` to use the [Storage Access API](https://developer.mozilla.org/en-US/docs/Web/API/Storage_Access_API) to request access to unpartitioned cookies.'''

[[element.attribute.value-option]]
value = "allow-top-navigation"
description = '''Lets the resource navigate the top-level browsing context (the one named `_top`).'''

[[element.attribute.value-option]]
value = "allow-top-navigation-by-user-activation"
description = '''Lets the resource navigate the top-level browsing context, but only if initiated by a user gesture.'''

[[element.attribute.value-option]]
value = "allow-top-navigation-to-custom-protocols"
description = '''Allows navigations to non-`http` protocols built into browser or [registered by a website](https://developer.mozilla.org/en-US/docs/Web/API/Navigator/registerProtocolHandler). This feature is also activated by `allow-popups` or `allow-top-navigation` keyword.'''

[[element.attribute]]
name = "src"
description = '''The URL of the page to embed. Use a value of `about:blank` to embed an empty page that conforms to the [same-origin policy](https://developer.mozilla.org/en-US/docs/Web/Security/Same-origin_policy#inherited_origins). Also note that programmatically removing an `<iframe>`'s src attribute (e.g. via [Element.removeAttribute()](https://developer.mozilla.org/en-US/docs/Web/API/Element.removeAttribute())) causes `about:blank` to be loaded in the frame in Firefox (from version 65), Chromium-based browsers, and Safari/iOS.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute]]
name = "srcdoc"
description = '''Inline HTML to embed, overriding the `src` attribute. Its content should follow the syntax of a full HTML document, which includes the doctype directive, `<html>`, `<body>` tags, etc., although most of them can be omitted, leaving only the body content. This doc will have `about:srcdoc` as its location. If a browser does not support the `srcdoc` attribute, it will fall back to the URL in the `src` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute]]
name = "width"
description = '''The width of the frame in CSS pixels. Default is `300`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"

[[element.attribute]]
name = "align"
description = '''The alignment of this element with respect to the surrounding context.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"
deprecated = true

[[element.attribute]]
name = "frameborder"
description = '''The value `1` (the default) draws a border around this frame. The value `0` removes the border around this frame, but you should instead use the CSS property [border](https://developer.mozilla.org/en-US/docs/Web/CSS/border) to control `<iframe>` borders.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"
deprecated = true

[[element.attribute]]
name = "longdesc"
description = '''A URL of a long description of the frame's content. Due to widespread misuse, this is not helpful for non-visual browsers.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"
deprecated = true

[[element.attribute]]
name = "marginheight"
description = '''The amount of space in pixels between the frame's content and its top and bottom borders.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"
deprecated = true

[[element.attribute]]
name = "marginwidth"
description = '''The amount of space in pixels between the frame's content and its left and right borders.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"
deprecated = true

[[element.attribute]]
name = "scrolling"
description = '''Indicates when the browser should provide a scrollbar for the frame:'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes"
deprecated = true

[[element.attribute.value-option]]
value = "auto"
description = '''Only when the frame's content is larger than its dimensions.'''

[[element.attribute.value-option]]
value = "yes"
description = '''Always show a scrollbar.'''

[[element.attribute.value-option]]
value = "no"
description = '''Never show a scrollbar.'''


[[element]]
tag-name = "img"
description = '''The **`<img>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element embeds an image into the document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img"

[[element.attribute]]
name = "alt"
description = '''Defines text that can replace the image in the page.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute]]
name = "attributionsrc"
description = '''specifies that you want the browser to send an [Attribution-Reporting-Eligible](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Attribution-Reporting-Eligible) header along with the image request.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute]]
name = "crossorigin"
description = '''Indicates if the fetching of the image must be done using a [CORS](https://developer.mozilla.org/en-US/docs/Glossary/CORS) request. Image data from a [CORS-enabled image](https://developer.mozilla.org/en-US/docs/Web/HTML/CORS_enabled_image) returned from a CORS request can be reused in the [canvas](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas) element without being marked "[tainted](https://developer.mozilla.org/en-US/docs/Web/HTML/CORS_enabled_image#security_and_tainted_canvases)".'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute.value-option]]
value = "anonymous"
description = '''A CORS request is sent with credentials omitted (that is, no [cookies](https://developer.mozilla.org/en-US/docs/Glossary/cookie), [X.509 certificates](https://datatracker.ietf.org/doc/html/rfc5280), or [Authorization](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Authorization) request header).'''

[[element.attribute.value-option]]
value = "use-credentials"
description = '''The CORS request is sent with any credentials included (that is, cookies, X.509 certificates, and the `Authorization` request header). If the server does not opt into sharing credentials with the origin site (by sending back the `Access-Control-Allow-Credentials: true` response header), then the browser marks the image as tainted and restricts access to its image data.'''

[[element.attribute]]
name = "decoding"
description = '''This attribute provides a hint to the browser as to whether it should perform image decoding along with rendering the other DOM content in a single presentation step that looks more "correct" (`sync`), or render and present the other DOM content first and then decode the image and present it later (`async`). In practice, `async` means that the next paint does not wait for the image to decode.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute.value-option]]
value = "sync"
description = '''Decode the image synchronously along with rendering the other DOM content, and present everything together.'''

[[element.attribute.value-option]]
value = "async"
description = '''Decode the image asynchronously, after rendering and presenting the other DOM content.'''

[[element.attribute.value-option]]
value = "auto"
description = '''No preference for the decoding mode; the browser decides what is best for the user. This is the default value.'''

[[element.attribute]]
name = "elementtiming"
description = '''Marks the image for observation by the [PerformanceElementTiming](https://developer.mozilla.org/en-US/docs/Web/API/PerformanceElementTiming) API. The value given becomes an identifier for the observed image element. See also the [`elementtiming`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/elementtiming) attribute page.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute]]
name = "fetchpriority"
description = '''Provides a hint of the relative priority to use when fetching the image.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute.value-option]]
value = "high"
description = '''Fetch the image at a high priority relative to other images.'''

[[element.attribute.value-option]]
value = "low"
description = '''Fetch the image at a low priority relative to other images.'''

[[element.attribute.value-option]]
value = "auto"
description = '''Don't set a preference for the fetch priority.'''

[[element.attribute]]
name = "height"
description = '''The intrinsic height of the image, in pixels. Must be an integer without a unit.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute]]
name = "ismap"
description = '''This Boolean attribute indicates that the image is part of a [server-side map](https://en.wikipedia.org/wiki/Image_map#Server-side). If so, the coordinates where the user clicked on the image are sent to the server.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute]]
name = "loading"
description = '''Indicates how the browser should load the image:'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute.value-option]]
value = "eager"
description = '''Loads the image immediately, regardless of whether or not the image is currently within the visible viewport (this is the default value).'''

[[element.attribute.value-option]]
value = "lazy"
description = '''Defers loading the image until it reaches a calculated distance from the viewport, as defined by the browser. The intent is to avoid the network and storage bandwidth needed to handle the image until it's reasonably certain that it will be needed. This generally improves the performance of the content in most typical use cases.'''

[[element.attribute]]
name = "referrerpolicy"
description = '''A string indicating which referrer to use when fetching the resource:'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute.value-option]]
value = "no-referrer"
description = '''`no-referrer`: The [Referer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer) header will not be sent.'''

[[element.attribute.value-option]]
value = "no-referrer-when-downgrade"
description = '''`no-referrer-when-downgrade`: The [Referer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer) header will not be sent to [origin](https://developer.mozilla.org/en-US/docs/Glossary/origin)s without [TLS](https://developer.mozilla.org/en-US/docs/Glossary/TLS) ([HTTPS](https://developer.mozilla.org/en-US/docs/Glossary/HTTPS)).'''

[[element.attribute.value-option]]
value = "origin"
description = '''`origin`: The sent referrer will be limited to the origin of the referring page: its [scheme](https://developer.mozilla.org/en-US/docs/Learn/Common_questions/Web_mechanics/What_is_a_URL), [host](https://developer.mozilla.org/en-US/docs/Glossary/host), and [port](https://developer.mozilla.org/en-US/docs/Glossary/port).'''

[[element.attribute.value-option]]
value = "origin-when-cross-origin"
description = '''`origin-when-cross-origin`: The referrer sent to other origins will be limited to the scheme, the host, and the port. Navigations on the same origin will still include the path.'''

[[element.attribute.value-option]]
value = "same-origin"
description = '''`same-origin`: A referrer will be sent for [same origin](https://developer.mozilla.org/en-US/docs/Glossary/Same-origin_policy), but cross-origin requests will contain no referrer information.'''

[[element.attribute.value-option]]
value = "strict-origin"
description = '''`strict-origin`: Only send the origin of the document as the referrer when the protocol security level stays the same (HTTPS→HTTPS), but don't send it to a less secure destination (HTTPS→HTTP).'''

[[element.attribute.value-option]]
value = "strict-origin-when-cross-origin"
description = '''`strict-origin-when-cross-origin` (default): Send a full URL when performing a same-origin request, only send the origin when the protocol security level stays the same (HTTPS→HTTPS), and send no header to a less secure destination (HTTPS→HTTP).'''

[[element.attribute.value-option]]
value = "unsafe-url"
description = '''`unsafe-url`: The referrer will include the origin _and_ the path (but not the [fragment](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/hash), [password](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/password), or [username](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/username)). **This value is unsafe**, because it leaks origins and paths from TLS-protected resources to insecure origins.'''

[[element.attribute]]
name = "sizes"
description = '''One or more strings separated by commas, indicating a set of source sizes.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute]]
name = "src"
description = '''The image [URL](https://developer.mozilla.org/en-US/docs/Glossary/URL). Mandatory for the `<img>` element. On [browsers](https://developer.mozilla.org/en-US/docs/Glossary/Browser) supporting `srcset`, `src` is treated like a candidate image with a pixel density descriptor `1x`, unless an image with this pixel density descriptor is already defined in `srcset`, or unless `srcset` contains `w` descriptors.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute]]
name = "srcset"
description = '''One or more strings separated by commas, indicating possible image sources for the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) to use.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute]]
name = "width"
description = '''The intrinsic width of the image in pixels. Must be an integer without a unit.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute]]
name = "usemap"
description = '''The partial [URL](https://developer.mozilla.org/en-US/docs/Glossary/URL) (starting with `#`) of an [image map](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/map) associated with the element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"

[[element.attribute]]
name = "align"
description = '''Aligns the image with its surrounding context. Use the [float](https://developer.mozilla.org/en-US/docs/Web/CSS/float) and/or [vertical-align](https://developer.mozilla.org/en-US/docs/Web/CSS/vertical-align) [CSS](https://developer.mozilla.org/en-US/docs/Glossary/CSS) properties instead of this attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"
deprecated = true

[[element.attribute.value-option]]
value = "top"
description = '''Equivalent to `vertical-align: top` or `vertical-align: text-top`'''

[[element.attribute.value-option]]
value = "middle"
description = '''Equivalent to `vertical-align: -moz-middle-with-baseline`'''

[[element.attribute.value-option]]
value = "bottom"
description = '''The default, equivalent to `vertical-align: unset` or `vertical-align: initial`'''

[[element.attribute.value-option]]
value = "left"
description = '''Equivalent to `float: left`'''

[[element.attribute.value-option]]
value = "right"
description = '''Equivalent to `float: right`'''

[[element.attribute]]
name = "border"
description = '''The width of a border around the image. Use the [border](https://developer.mozilla.org/en-US/docs/Web/CSS/border) [CSS](https://developer.mozilla.org/en-US/docs/Glossary/CSS) property instead.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"
deprecated = true

[[element.attribute]]
name = "hspace"
description = '''The number of pixels of white space on the left and right of the image. Use the [margin](https://developer.mozilla.org/en-US/docs/Web/CSS/margin) CSS property instead.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"
deprecated = true

[[element.attribute]]
name = "longdesc"
description = '''A link to a more detailed description of the image. Possible values are a [URL](https://developer.mozilla.org/en-US/docs/Glossary/URL) or an element [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"
deprecated = true

[[element.attribute]]
name = "name"
description = '''A name for the element. Use the [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id) attribute instead.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"
deprecated = true

[[element.attribute]]
name = "vspace"
description = '''The number of pixels of white space above and below the image. Use the [margin](https://developer.mozilla.org/en-US/docs/Web/CSS/margin) CSS property instead.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#attributes"
deprecated = true


[[element]]
tag-name = "input"
description = '''The **`<input>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to create interactive controls for web-based forms in order to accept data from the user; a wide variety of types of input data and control widgets are available, depending on the device and [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent). The `<input>` element is one of the most powerful and complex in all of HTML due to the sheer number of combinations of input types and attributes.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input"

[[element.attribute]]
name = "accept"
description = '''Valid for the `file` input type only, the `accept` attribute defines which file types are selectable in a `file` upload control. See the [file](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file) input type.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "alt"
description = '''Valid for the `image` button only, the `alt` attribute provides alternative text for the image, displaying the value of the attribute if the image `src` is missing or otherwise fails to load. See the [image](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/image) input type.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "autocapitalize"
description = '''Controls whether inputted text is automatically capitalized and, if so, in what manner. See the [`autocapitalize`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/autocapitalize) global attribute page for more information.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "autocomplete"
description = '''(**Not** a Boolean attribute!) The [`autocomplete`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete) attribute takes as its value a space-separated string that describes what, if any, type of autocomplete functionality the input should provide. A typical implementation of autocomplete recalls previous values entered in the same input field, but more complex forms of autocomplete can exist. For instance, a browser could integrate with a device's contacts list to autocomplete `email` addresses in an email input field. See [`autocomplete`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete#values) for permitted values.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "autofocus"
description = '''A Boolean attribute which, if present, indicates that the input should automatically have focus when the page has finished loading (or when the [dialog](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog) containing the element has been displayed).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "capture"
description = '''Introduced in the HTML Media Capture specification and valid for the `file` input type only, the `capture` attribute defines which media—microphone, video, or camera—should be used to capture a new file for upload with `file` upload control in supporting scenarios. See the [file](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file) input type.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "checked"
description = '''Valid for both `radio` and `checkbox` types, `checked` is a Boolean attribute. If present on a `radio` type, it indicates that the radio button is the currently selected one in the group of same-named radio buttons. If present on a `checkbox` type, it indicates that the checkbox is checked by default (when the page loads). It does _not_ indicate whether this checkbox is currently checked: if the checkbox's state is changed, this content attribute does not reflect the change. (Only the [`HTMLInputElement`'s `checked` IDL attribute](https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement) is updated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "dirname"
description = '''Valid for `hidden`, `text`, `search`, `url`, `tel`, and `email` input types, the `dirname` attribute enables the submission of the directionality of the element. When included, the form control will submit with two name/value pairs: the first being the `name` and `value`, and the second being the value of the `dirname` attribute as the name, with a value of `ltr` or `rtl` as set by the browser.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "disabled"
description = '''A Boolean attribute which, if present, indicates that the user should not be able to interact with the input. Disabled inputs are typically rendered with a dimmer color or using some other form of indication that the field is not available for use.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "form"
description = '''A string specifying the [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element with which the input is associated (that is, its **form owner**). This string's value, if present, must match the `id` of a `<form>` element in the same document. If this attribute isn't specified, the `<input>` element is associated with the nearest containing form, if any.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "formaction"
description = '''Valid for the `image` and `submit` input types only. See the [submit](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/submit) input type for more information.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "formenctype"
description = '''Valid for the `image` and `submit` input types only. See the [submit](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/submit) input type for more information.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "formmethod"
description = '''Valid for the `image` and `submit` input types only. See the [submit](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/submit) input type for more information.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "formnovalidate"
description = '''Valid for the `image` and `submit` input types only. See the [submit](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/submit) input type for more information.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "formtarget"
description = '''Valid for the `image` and `submit` input types only. See the [submit](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/submit) input type for more information.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "height"
description = '''Valid for the `image` input button only, the `height` is the height of the image file to display to represent the graphical submit button. See the [image](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/image) input type.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "id"
description = '''Global attribute valid for all elements, including all the input types, it defines a unique identifier (ID) which must be unique in the whole document. Its purpose is to identify the element when linking. The value is used as the value of the [label](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label)'s `for` attribute to link the label with the form control. See [label](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "inputmode"
description = '''Global value valid for all elements, it provides a hint to browsers as to the type of virtual keyboard configuration to use when editing this element or its contents. Values include `none`, `text`, `tel`, `url`, `email`, `numeric`, `decimal`, and `search`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "list"
description = '''The value given to the `list` attribute should be the [id](https://developer.mozilla.org/en-US/docs/Web/API/Element.id) of a [datalist](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/datalist) element located in the same document. The `<datalist>` provides a list of predefined values to suggest to the user for this input. Any values in the list that are not compatible with the `type` are not included in the suggested options. The values provided are suggestions, not requirements: users can select from this predefined list or provide a different value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "max"
description = '''Valid for `date`, `month`, `week`, `time`, `datetime-local`, `number`, and `range`, it defines the greatest value in the range of permitted values. If the `value` entered into the element exceeds this, the element fails [constraint validation](https://developer.mozilla.org/en-US/docs/Web/HTML/Constraint_validation). If the value of the `max` attribute isn't a number, then the element has no maximum value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "maxlength"
description = '''Valid for `text`, `search`, `url`, `tel`, `email`, and `password`, it defines the maximum string length (measured in UTF-16 code units) that the user can enter into the field. This must be an integer value of 0 or higher. If no `maxlength` is specified, or an invalid value is specified, the field has no maximum length. This value must also be greater than or equal to the value of `minlength`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "min"
description = '''Valid for `date`, `month`, `week`, `time`, `datetime-local`, `number`, and `range`, it defines the most negative value in the range of permitted values. If the `value` entered into the element is less than this, the element fails [constraint validation](https://developer.mozilla.org/en-US/docs/Web/HTML/Constraint_validation). If the value of the `min` attribute isn't a number, then the element has no minimum value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "minlength"
description = '''Valid for `text`, `search`, `url`, `tel`, `email`, and `password`, it defines the minimum string length (measured in UTF-16 code units) that the user can enter into the entry field. This must be a non-negative integer value smaller than or equal to the value specified by `maxlength`. If no `minlength` is specified, or an invalid value is specified, the input has no minimum length.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "multiple"
description = '''The Boolean `multiple` attribute, if set, means the user can enter comma separated email addresses in the email widget or can choose more than one file with the `file` input. See the [email](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/email) and [file](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file) input type.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "name"
description = '''A string specifying a name for the input control. This name is submitted along with the control's value when the form data is submitted.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "pattern"
description = '''Valid for `text`, `search`, `url`, `tel`, `email`, and `password`, the `pattern` attribute is used to compile a regular expression that the input's `value` must match in order for the value to pass [constraint validation](https://developer.mozilla.org/en-US/docs/Web/HTML/Constraint_validation). It must be a valid JavaScript regular expression, as used by the [RegExp](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp) type, and as documented in our [guide on regular expressions](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions). No forward slashes should be specified around the pattern text.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "placeholder"
description = '''Valid for `text`, `search`, `url`, `tel`, `email`, `password`, and `number`, the `placeholder` attribute provides a brief hint to the user as to what kind of information is expected in the field. It should be a word or short phrase that provides a hint as to the expected type of data, rather than an explanation or prompt. The text _must not_ include carriage returns or line feeds. So for example if a field is expected to capture a user's first name, and its label is "First Name", a suitable placeholder might be "e.g. Mustafa".'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "popovertarget"
description = '''Turns an `<input type="button">` element into a popover control button; takes the ID of the popover element to control as its value. See the [Popover API](https://developer.mozilla.org/en-US/docs/Web/API/Popover_API) landing page for more details.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "popovertargetaction"
description = '''Specifies the action to be performed on a popover element being controlled by a control `<input type="button">`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute.value-option]]
value = "hide"
description = '''The button will hide a shown popover. If you try to hide an already hidden popover, no action will be taken.'''

[[element.attribute.value-option]]
value = "show"
description = '''The button will show a hidden popover. If you try to show an already showing popover, no action will be taken.'''

[[element.attribute.value-option]]
value = "toggle"
description = '''The button will toggle a popover between showing and hidden. If the popover is hidden, it will be shown; if the popover is showing, it will be hidden. If `popovertargetaction` is omitted, `"toggle"` is the default action that will be performed by the control button.'''

[[element.attribute]]
name = "readonly"
description = '''A Boolean attribute which, if present, indicates that the user should not be able to edit the value of the input. The `readonly` attribute is supported by the `text`, `search`, `url`, `tel`, `email`, `date`, `month`, `week`, `time`, `datetime-local`, `number`, and `password` input types.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "required"
description = '''`required` is a Boolean attribute which, if present, indicates that the user must specify a value for the input before the owning form can be submitted. The `required` attribute is supported by `text`, `search`, `url`, `tel`, `email`, `date`, `month`, `week`, `time`, `datetime-local`, `number`, `password`, `checkbox`, `radio`, and `file` inputs.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "size"
description = '''Valid for `email`, `password`, `tel`, `url`, and `text`, the `size` attribute specifies how much of the input is shown. Basically creates same result as setting CSS [`width`](https://developer.mozilla.org/en-US/docs/Web/CSS/width) property with a few specialties. The actual unit of the value depends on the input type. For `password` and `text`, it is a number of characters (or `em` units) with a default value of `20`, and for others, it is pixels (or `px` units). CSS `width` takes precedence over the `size` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "src"
description = '''Valid for the `image` input button only, the `src` is string specifying the URL of the image file to display to represent the graphical submit button. See the [image](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/image) input type.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "step"
description = '''Valid for `date`, `month`, `week`, `time`, `datetime-local`, `number`, and `range`, the [`step`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/step) attribute is a number that specifies the granularity that the value must adhere to.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute.value-option]]
value = "step"
description = '''`step` defaults to 1 for `number` and `range`.'''

[[element.attribute]]
name = "tabindex"
description = '''Global attribute valid for all elements, including all the input types, an integer attribute indicating if the element can take input focus (is focusable), if it should participate to sequential keyboard navigation. As all input types except for input of type hidden are focusable, this attribute should not be used on form controls, because doing so would require the management of the focus order for all elements within the document with the risk of harming usability and accessibility if done incorrectly.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "title"
description = '''Global attribute valid for all elements, including all input types, containing a text representing advisory information related to the element it belongs to. Such information can typically, but not necessarily, be presented to the user as a tooltip. The title should NOT be used as the primary explanation of the purpose of the form control. Instead, use the [label](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label) element with a `for` attribute set to the form control's `id` attribute. See Labels below.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "type"
description = '''A string specifying the type of control to render. For example, to create a checkbox, a value of `checkbox` is used. If omitted (or an unknown value is specified), the input type `text` is used, creating a plaintext input field.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "value"
description = '''The input control's value. When specified in the HTML, this is the initial value, and from then on it can be altered or retrieved at any time using JavaScript to access the respective [HTMLInputElement](https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement) object's `value` property. The `value` attribute is always optional, though should be considered mandatory for `checkbox`, `radio`, and `hidden`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "width"
description = '''Valid for the `image` input button only, the `width` is the width of the image file to display to represent the graphical submit button. See the [image](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/image) input type.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "incremental"
description = '''The Boolean attribute `incremental` is a WebKit and Blink extension (so supported by Safari, Opera, Chrome, etc.) which, if present, tells the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) to process the input as a live search. As the user edits the value of the field, the user agent sends [search](https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement/search_event) events to the [HTMLInputElement](https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement) object representing the search box. This allows your code to update the search results in real time as the user edits the search.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "orient"
description = '''Similar to the -moz-orient non-standard CSS property impacting the [progress](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/progress) and [meter](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meter) elements, the `orient` attribute defines the orientation of the range slider. Values include `horizontal`, meaning the range is rendered horizontally, and `vertical`, where the range is rendered vertically. See [Creating vertical form controls](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_writing_modes/Vertical_controls) for a modern approach to creating vertical form controls.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "results"
description = '''The `results` attribute—supported only by Safari—is a numeric value that lets you override the maximum number of entries to be displayed in the `<input>` element's natively-provided drop-down menu of previous search queries.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.attribute]]
name = "webkitdirectory"
description = '''The Boolean `webkitdirectory` attribute, if present, indicates that only directories should be available to be selected by the user in the file picker interface. See [HTMLInputElement.webkitdirectory](https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement.webkitdirectory) for additional details and examples.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#attributes"

[[element.event]]
name = "cancel"
description = '''Fired when the user cancels the file picker dialog via the <kbd>Esc</kbd> key or the cancel button and when the user re-selects the same files that were previously selected.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement/cancel_event"

[[element.event]]
name = "invalid"
description = '''Fired when an element does not satisfy its constraints during constraint validation.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement/invalid_event"

[[element.event]]
name = "search"
description = '''Fired when a search is initiated on an [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) of `type="search"`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement/search_event"

[[element.event]]
name = "select"
description = '''Fired when some text has been selected.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement/select_event"

[[element.event]]
name = "selectionchange"
description = '''Fires when the text selection in a [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input) element has been changed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement/selectionchange_event"


[[element]]
tag-name = "ins"
description = '''The **`<ins>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a range of text that has been added to a document. You can use the [del](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/del) element to similarly represent a range of text that has been deleted from the document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ins"

[[element.attribute]]
name = "cite"
description = '''This attribute defines the URI of a resource that explains the change, such as a link to meeting minutes or a ticket in a troubleshooting system.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ins#attributes"

[[element.attribute]]
name = "datetime"
description = '''This attribute indicates the time and date of the change and must be a valid date with an optional time string. If the value cannot be parsed as a date with an optional time string, the element does not have an associated timestamp. For the format of the string without a time, see [Format of a valid date string](https://developer.mozilla.org/en-US/docs/Web/HTML/Date_and_time_formats#date_strings). The format of the string if it includes both date and time is covered in [Format of a valid local date and time string](https://developer.mozilla.org/en-US/docs/Web/HTML/Date_and_time_formats#local_date_and_time_strings).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ins#attributes"


[[element]]
tag-name = "kbd"
description = '''The **`<kbd>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a span of inline text denoting textual user input from a keyboard, voice input, or any other text entry device. By convention, the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) defaults to rendering the contents of a `<kbd>` element using its default monospace font, although this is not mandated by the HTML standard.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/kbd"


[[element]]
tag-name = "label"
description = '''The **`<label>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a caption for an item in a user interface.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label"

[[element.attribute]]
name = "for"
description = '''The value of the `for` attribute must be a single [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id) for a [labelable](https://developer.mozilla.org/en-US/docs/Web/HTML/Content_categories#labelable) form-related element in the same document as the `<label>` element. So, any given `label` element can be associated with only one form control.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label#attributes"


[[element]]
tag-name = "legend"
description = '''The **`<legend>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a caption for the content of its parent [fieldset](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/legend"


[[element]]
tag-name = "li"
description = '''The **`<li>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to represent an item in a list. It must be contained in a parent element: an ordered list ([ol](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ol)), an unordered list ([ul](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul)), or a menu ([menu](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/menu)). In menus and unordered lists, list items are usually displayed using bullet points. In ordered lists, they are usually displayed with an ascending counter on the left, such as a number or letter.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/li"

[[element.attribute]]
name = "value"
description = '''This integer attribute indicates the current ordinal value of the list item as defined by the [ol](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ol) element. The only allowed value for this attribute is a number, even if the list is displayed with Roman numerals or letters. List items that follow this one continue numbering from the value set. This attribute has no meaning for unordered lists ([ul](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul)) or for menus ([menu](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/menu)).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/li#attributes"

[[element.attribute]]
name = "type"
description = '''This character attribute indicates the numbering type:'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/li#attributes"
deprecated = true

[[element.attribute.value-option]]
value = "a"
description = '''`a`: lowercase letters'''

[[element.attribute.value-option]]
value = "A"
description = '''`A`: uppercase letters'''

[[element.attribute.value-option]]
value = "i"
description = '''`i`: lowercase Roman numerals'''

[[element.attribute.value-option]]
value = "I"
description = '''`I`: uppercase Roman numerals'''

[[element.attribute.value-option]]
value = "1"
description = '''`1`: numbers'''


[[element]]
tag-name = "link"
description = '''The **`<link>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies relationships between the current document and an external resource.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link"

[[element.attribute]]
name = "as"
description = '''This attribute is required when [`rel="preload"`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel/preload) has been set on the `<link>` element, optional when [`rel="modulepreload"`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel/modulepreload) has been set, and otherwise should not be used.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute]]
name = "blocking"
description = '''This attribute explicitly indicates that certain operations should be blocked on the fetching of an external resource. It must only be used when the `rel` attribute contains `expect` or `stylesheet` keywords. The operations that are to be blocked must be a space-separated list of blocking tokens listed below.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute.value-option]]
value = "render"
description = '''`render`: The rendering of content on the screen is blocked.'''

[[element.attribute]]
name = "crossorigin"
description = '''This [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/Enumerated) attribute indicates whether [CORS](https://developer.mozilla.org/en-US/docs/Glossary/CORS) must be used when fetching the resource.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute.value-option]]
value = "anonymous"
description = '''A cross-origin request (i.e. with an [Origin](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Origin) HTTP header) is performed, but no credential is sent (i.e. no cookie, X.509 certificate, or HTTP Basic authentication).'''

[[element.attribute.value-option]]
value = "use-credentials"
description = '''A cross-origin request (i.e. with an `Origin` HTTP header) is performed along with a credential sent (i.e. a cookie, certificate, and/or HTTP Basic authentication is performed).'''

[[element.attribute]]
name = "disabled"
description = '''For `rel="stylesheet"` only, the `disabled` Boolean attribute indicates whether the described stylesheet should be loaded and applied to the document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute]]
name = "fetchpriority"
description = '''Provides a hint of the relative priority to use when fetching a resource of a particular type.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute.value-option]]
value = "high"
description = '''Fetch the resource at a high priority relative to other resources of the same type.'''

[[element.attribute.value-option]]
value = "low"
description = '''Fetch the resource at a low priority relative to other resources of the same type.'''

[[element.attribute.value-option]]
value = "auto"
description = '''Don't set a preference for the fetch priority.'''

[[element.attribute]]
name = "href"
description = '''This attribute specifies the [URL](https://developer.mozilla.org/en-US/docs/Glossary/URL) of the linked resource. A URL can be absolute or relative.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute]]
name = "hreflang"
description = '''This attribute indicates the language of the linked resource.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute]]
name = "imagesizes"
description = '''For `rel="preload"` and `as="image"` only, the `imagesizes` attribute has similar syntax and semantics as the [`sizes`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#sizes) attribute that indicates to preload the appropriate resource used by an `img` element with corresponding values for its `srcset` and `sizes` attributes.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute]]
name = "imagesrcset"
description = '''For `rel="preload"` and `as="image"` only, the `imagesrcset` attribute has similar syntax and semantics as the [`srcset`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img#srcset) attribute that indicates to preload the appropriate resource used by an `img` element with corresponding values for its `srcset` and `sizes` attributes.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute]]
name = "integrity"
description = '''Contains inline metadata — a base64-encoded cryptographic hash of the resource (file) you're telling the browser to fetch.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute]]
name = "media"
description = '''This attribute specifies the media that the linked resource applies to. Its value must be a media type / [media query](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_media_queries).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute]]
name = "referrerpolicy"
description = '''A string indicating which referrer to use when fetching the resource:'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute.value-option]]
value = "no-referrer"
description = '''`no-referrer` means that the [Referer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer) header will not be sent.'''

[[element.attribute.value-option]]
value = "no-referrer-when-downgrade"
description = '''`no-referrer-when-downgrade` means that no [Referer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer) header will be sent when navigating to an origin without TLS (HTTPS).'''

[[element.attribute.value-option]]
value = "origin"
description = '''`origin` means that the referrer will be the origin of the page, which is roughly the scheme, the host, and the port.'''

[[element.attribute.value-option]]
value = "origin-when-cross-origin"
description = '''`origin-when-cross-origin` means that navigating to other origins will be limited to the scheme, the host, and the port, while navigating on the same origin will include the referrer's path.'''

[[element.attribute.value-option]]
value = "unsafe-url"
description = '''`unsafe-url` means that the referrer will include the origin and the path (but not the fragment, password, or username).'''

[[element.attribute]]
name = "rel"
description = '''This attribute names a relationship of the linked document to the current document. The attribute must be a space-separated list of [link type values](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute]]
name = "sizes"
description = '''This attribute defines the sizes of the icons for visual media contained in the resource.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute.value-option]]
value = "any"
description = '''`any`, meaning that the icon can be scaled to any size as it is in a vector format, like `image/svg+xml`.'''

[[element.attribute]]
name = "title"
description = '''The `title` attribute has special semantics on the `<link>` element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute]]
name = "type"
description = '''This attribute is used to define the type of the content linked to.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"

[[element.attribute]]
name = "target"
description = '''Defines the frame or window name that has the defined linking relationship or that will show the rendering of any linked resource.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"
deprecated = true

[[element.attribute]]
name = "charset"
description = '''This attribute defines the character encoding of the linked resource.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"
deprecated = true

[[element.attribute]]
name = "rev"
description = '''The value of this attribute shows the relationship of the current document to the linked document, as defined by the `href` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link#attributes"
deprecated = true


[[element]]
tag-name = "main"
description = '''The **`<main>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents the dominant content of the [body](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body) of a document. The main content area consists of content that is directly related to or expands upon the central topic of a document, or the central functionality of an application.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/main"


[[element]]
tag-name = "map"
description = '''The **`<map>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used with [area](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/area) elements to define an image map (a clickable link area).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/map"

[[element.attribute]]
name = "name"
description = '''The `name` attribute gives the map a name so that it can be referenced. The attribute must be present and must have a non-empty value with no space characters. The value of the `name` attribute must not be equal to the value of the `name` attribute of another `<map>` element in the same document. If the [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id) attribute is also specified, both attributes must have the same value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/map#attributes"


[[element]]
tag-name = "mark"
description = '''The **`<mark>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents text which is **marked** or **highlighted** for reference or notation purposes due to the marked passage's relevance in the enclosing context.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/mark"


[[element]]
tag-name = "marquee"
description = '''The **`<marquee>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to insert a scrolling area of text. You can control what happens when the text reaches the edges of its content area using its attributes.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee"
deprecated = true

[[element.attribute]]
name = "behavior"
description = '''Sets how the text is scrolled within the marquee. Possible values are `scroll`, `slide` and `alternate`. If no value is specified, the default value is `scroll`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee#attributes"
deprecated = true

[[element.attribute]]
name = "bgcolor"
description = '''Sets the background color through color name or hexadecimal value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee#attributes"
deprecated = true

[[element.attribute]]
name = "direction"
description = '''Sets the direction of the scrolling within the marquee. Possible values are `left`, `right`, `up` and `down`. If no value is specified, the default value is `left`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee#attributes"
deprecated = true

[[element.attribute]]
name = "height"
description = '''Sets the height in pixels or percentage value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee#attributes"
deprecated = true

[[element.attribute]]
name = "hspace"
description = '''Sets the horizontal margin'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee#attributes"
deprecated = true

[[element.attribute]]
name = "loop"
description = '''Sets the number of times the marquee will scroll. If no value is specified, the default value is −1, which means the marquee will scroll continuously.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee#attributes"
deprecated = true

[[element.attribute]]
name = "scrollamount"
description = '''Sets the amount of scrolling at each interval in pixels. The default value is 6.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee#attributes"
deprecated = true

[[element.attribute]]
name = "scrolldelay"
description = '''Sets the interval between each scroll movement in milliseconds. The default value is 85. Note that any value smaller than 60 is ignored and the value 60 is used instead unless `truespeed` is specified.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee#attributes"
deprecated = true

[[element.attribute]]
name = "truespeed"
description = '''By default, `scrolldelay` values lower than 60 are ignored. If `truespeed` is present, those values are not ignored.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee#attributes"
deprecated = true

[[element.attribute]]
name = "vspace"
description = '''Sets the vertical margin in pixels or percentage value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee#attributes"
deprecated = true

[[element.attribute]]
name = "width"
description = '''Sets the width in pixels or percentage value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee#attributes"
deprecated = true


[[element]]
tag-name = "menu"
description = '''The **`<menu>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is described in the HTML specification as a semantic alternative to [ul](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul), but treated by browsers (and exposed through the accessibility tree) as no different than [ul](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul). It represents an unordered list of items (which are represented by [li](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/li) elements).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/menu"


[[element]]
tag-name = "meta"
description = '''The **`<meta>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents [metadata](https://developer.mozilla.org/en-US/docs/Glossary/Metadata) that cannot be represented by other HTML meta-related elements, like [base](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base), [link](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link), [script](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script), [style](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style) or [title](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta"

[[element.attribute]]
name = "charset"
description = '''This attribute declares the document's character encoding. If the attribute is present, its value must be an ASCII case-insensitive match for the string `"utf-8"`, because UTF-8 is the only valid encoding for HTML5 documents. `<meta>` elements which declare a character encoding must be located entirely within the first 1024 bytes of the document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta#attributes"

[[element.attribute]]
name = "content"
description = '''This attribute contains the value for the `http-equiv` or `name` attribute, depending on which is used.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta#attributes"

[[element.attribute]]
name = "http-equiv"
description = '''Defines a pragma directive.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta#attributes"

[[element.attribute.value-option]]
value = "content-security-policy"
description = '''Allows page authors to define a [content policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy) for the current page. Content policies mostly specify allowed server origins and script endpoints which help guard against cross-site scripting attacks.'''

[[element.attribute.value-option]]
value = "content-type"
description = '''Declares the [MIME type](https://developer.mozilla.org/en-US/docs/Web/HTTP/MIME_types) and the document's character encoding. The `content` attribute must have the value `"text/html; charset=utf-8"` if specified. This is equivalent to a `<meta>` element with the `charset` attribute specified and carries the same restriction on placement within the document. **Note:** Can only be used in documents served with a `text/html` — not in documents served with an XML MIME type.'''

[[element.attribute.value-option]]
value = "default-style"
description = '''Sets the name of the default [CSS style sheet](https://developer.mozilla.org/en-US/docs/Web/CSS) set.'''

[[element.attribute.value-option]]
value = "x-ua-compatible"
description = '''If specified, the `content` attribute must have the value `"IE=edge"`. User agents are required to ignore this pragma.'''

[[element.attribute.value-option]]
value = "refresh"
description = '''This instruction specifies:'''

[[element.attribute]]
name = "media"
description = '''The `media` attribute defines which media the theme color defined in the `content` attribute should be applied to. Its value is a [media query](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_media_queries/Using_media_queries), which defaults to `all` if the attribute is missing. This attribute is only relevant when the element's [`name`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name) attribute is set to [`theme-color`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name/theme-color). Otherwise, it has no effect, and should not be included.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta#attributes"

[[element.attribute]]
name = "name"
description = '''The `name` and `content` attributes can be used together to provide document metadata in terms of name-value pairs, with the `name` attribute giving the metadata name, and the `content` attribute giving the value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta#attributes"


[[element]]
tag-name = "meter"
description = '''The **`<meter>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents either a scalar value within a known range or a fractional value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meter"

[[element.attribute]]
name = "value"
description = '''The current numeric value. This must be between the minimum and maximum values (`min` attribute and `max` attribute) if they are specified. If unspecified or malformed, the value is `0`. If specified, but not within the range given by the `min` attribute and `max` attribute, the value is equal to the nearest end of the range.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meter#attributes"

[[element.attribute]]
name = "min"
description = '''The lower numeric bound of the measured range. This must be less than the maximum value (`max` attribute), if specified. If unspecified, the minimum value is `0`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meter#attributes"

[[element.attribute]]
name = "max"
description = '''The upper numeric bound of the measured range. This must be greater than the minimum value (`min` attribute), if specified. If unspecified, the maximum value is `1`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meter#attributes"

[[element.attribute]]
name = "low"
description = '''The upper numeric bound of the low end of the measured range. This must be greater than the minimum value (`min` attribute), and it also must be less than the high value and maximum value (`high` attribute and `max` attribute, respectively), if any are specified. If unspecified, or if less than the minimum value, the `low` value is equal to the minimum value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meter#attributes"

[[element.attribute]]
name = "high"
description = '''The lower numeric bound of the high end of the measured range. This must be less than the maximum value (`max` attribute), and it also must be greater than the low value and minimum value (`low` attribute and `min` attribute, respectively), if any are specified. If unspecified, or if greater than the maximum value, the `high` value is equal to the maximum value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meter#attributes"

[[element.attribute]]
name = "optimum"
description = '''This attribute indicates the optimal numeric value. It must be within the range (as defined by the `min` attribute and `max` attribute). When used with the `low` attribute and `high` attribute, it gives an indication where along the range is considered preferable. For example, if it is between the `min` attribute and the `low` attribute, then the lower range is considered preferred. The browser may color the meter's bar differently depending on whether the value is less than or equal to the optimum value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meter#attributes"

[[element.attribute]]
name = "form"
description = '''This optional attribute is used to explicitly set a [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) owner for the `<meter>` element. If omitted, the `<meter>` is associated with its ancestor `<form>` element or the form association set by the `form` attribute on another ancestor element, such as on a [fieldset](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset), if any. If included, the value must be the [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id) of a `<form>` in the same tree.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meter#attributes"


[[element]]
tag-name = "nav"
description = '''The **`<nav>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a section of a page whose purpose is to provide navigation links, either within the current document or to other documents. Common examples of navigation sections are menus, tables of contents, and indexes.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/nav"


[[element]]
tag-name = "nobr"
description = '''The **`<nobr>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element prevents the text it contains from automatically wrapping across multiple lines, potentially resulting in the user having to scroll horizontally to see the entire width of the text.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/nobr"
deprecated = true


[[element]]
tag-name = "noembed"
description = '''The **`<noembed>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is an obsolete, non-standard way to provide alternative, or "fallback", content for browsers that do not support the [embed](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/embed) element or do not support the type of [embedded content](https://developer.mozilla.org/en-US/docs/Web/HTML/Content_categories#embedded_content) an author wishes to use. This element was deprecated in HTML 4.01 and above in favor of placing fallback content between the opening and closing tags of an [object](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object) element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/noembed"
deprecated = true


[[element]]
tag-name = "noframes"
description = '''The **`<noframes>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element provides content to be presented in browsers that don't support (or have disabled support for) the [frame](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/frame) element. Although most commonly-used browsers support frames, there are exceptions, including certain special-use browsers including some mobile browsers, as well as text-mode browsers.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/noframes"
deprecated = true


[[element]]
tag-name = "noscript"
description = '''The **`<noscript>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines a section of HTML to be inserted if a script type on the page is unsupported or if scripting is currently turned off in the browser.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/noscript"


[[element]]
tag-name = "object"
description = '''The **`<object>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents an external resource, which can be treated as an image, a nested browsing context, or a resource to be handled by a plugin.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object"

[[element.attribute]]
name = "archive"
description = '''A space-separated list of URIs for archives of resources for the object.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"
deprecated = true

[[element.attribute]]
name = "border"
description = '''The width of a border around the control, in pixels.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"
deprecated = true

[[element.attribute]]
name = "classid"
description = '''The URI of the object's implementation. It can be used together with, or in place of, the **data** attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"
deprecated = true

[[element.attribute]]
name = "codebase"
description = '''The base path used to resolve relative URIs specified by **classid**, **data**, or **archive**. If not specified, the default is the base URI of the current document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"
deprecated = true

[[element.attribute]]
name = "codetype"
description = '''The content type of the data specified by **classid**.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"
deprecated = true

[[element.attribute]]
name = "data"
description = '''The address of the resource as a valid URL. At least one of **data** and **type** must be defined.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"

[[element.attribute]]
name = "declare"
description = '''The presence of this Boolean attribute makes this element a declaration only. The object must be instantiated by a subsequent `<object>` element. Repeat the `<object>` element completely each time the resource is reused.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"
deprecated = true

[[element.attribute]]
name = "form"
description = '''The form element, if any, that the object element is associated with (its _form owner_). The value of the attribute must be an ID of a [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element in the same document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"

[[element.attribute]]
name = "height"
description = '''The height of the displayed resource, in [CSS pixels](https://drafts.csswg.org/css-values/#px). — (Absolute values only. [NO percentages](https://html.spec.whatwg.org/multipage/embedded-content.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"

[[element.attribute]]
name = "name"
description = '''The name of valid browsing context (HTML5), or the name of the control (HTML 4).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"

[[element.attribute]]
name = "standby"
description = '''A message that the browser can show while loading the object's implementation and data.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"
deprecated = true

[[element.attribute]]
name = "type"
description = '''The [content type](https://developer.mozilla.org/en-US/docs/Glossary/MIME_type) of the resource specified by **data**. At least one of **data** and **type** must be defined.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"

[[element.attribute]]
name = "usemap"
description = '''A hash-name reference to a [map](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/map) element; that is a '#' followed by the value of a [`name`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/map#name) of a map element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"
deprecated = true

[[element.attribute]]
name = "width"
description = '''The width of the display resource, in [CSS pixels](https://drafts.csswg.org/css-values/#px). — (Absolute values only. [NO percentages](https://html.spec.whatwg.org/multipage/embedded-content.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object#attributes"


[[element]]
tag-name = "ol"
description = '''The **`<ol>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents an ordered list of items — typically rendered as a numbered list.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ol"

[[element.attribute]]
name = "reversed"
description = '''This Boolean attribute specifies that the list's items are in reverse order. Items will be numbered from high to low.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ol#attributes"

[[element.attribute]]
name = "start"
description = '''An integer to start counting from for the list items. Always an Arabic numeral (1, 2, 3, etc.), even when the numbering `type` is letters or Roman numerals. For example, to start numbering elements from the letter "d" or the Roman numeral "iv," use `start="4"`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ol#attributes"

[[element.attribute]]
name = "type"
description = '''Sets the numbering type:'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ol#attributes"

[[element.attribute.value-option]]
value = "a"
description = '''`a` for lowercase letters'''

[[element.attribute.value-option]]
value = "A"
description = '''`A` for uppercase letters'''

[[element.attribute.value-option]]
value = "i"
description = '''`i` for lowercase Roman numerals'''

[[element.attribute.value-option]]
value = "I"
description = '''`I` for uppercase Roman numerals'''

[[element.attribute.value-option]]
value = "1"
description = '''`1` for numbers (default)'''


[[element]]
tag-name = "optgroup"
description = '''The **`<optgroup>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element creates a grouping of options within a [select](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select) element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/optgroup"

[[element.attribute]]
name = "disabled"
description = '''If this Boolean attribute is set, none of the items in this option group is selectable. Often browsers grey out such control and it won't receive any browsing events, like mouse clicks or focus-related ones.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/optgroup#attributes"

[[element.attribute]]
name = "label"
description = '''The name of the group of options, which the browser can use when labeling the options in the user interface. This attribute is mandatory if this element is used.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/optgroup#attributes"


[[element]]
tag-name = "option"
description = '''The **`<option>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to define an item contained in a [select](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select), an [optgroup](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/optgroup), or a [datalist](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/datalist) element. As such, `<option>` can represent menu items in popups and other lists of items in an HTML document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option"

[[element.attribute]]
name = "disabled"
description = '''If this Boolean attribute is set, this option is not checkable. Often browsers grey out such control and it won't receive any browsing event, like mouse clicks or focus-related ones. If this attribute is not set, the element can still be disabled if one of its ancestors is a disabled [optgroup](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/optgroup) element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option#attributes"

[[element.attribute]]
name = "label"
description = '''This attribute is text for the label indicating the meaning of the option. If the `label` attribute isn't defined, its value is that of the element text content.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option#attributes"

[[element.attribute]]
name = "selected"
description = '''If present, this Boolean attribute indicates that the option is initially selected. If the `<option>` element is the descendant of a [select](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select) element whose [`multiple`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select#multiple) attribute is not set, only one single `<option>` of this [select](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select) element may have the `selected` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option#attributes"

[[element.attribute]]
name = "value"
description = '''The content of this attribute represents the value to be submitted with the form, should this option be selected. If this attribute is omitted, the value is taken from the text content of the option element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/option#attributes"


[[element]]
tag-name = "output"
description = '''The **`<output>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is a container element into which a site or app can inject the results of a calculation or the outcome of a user action.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/output"

[[element.attribute]]
name = "for"
description = '''A space-separated list of other elements' [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id)s, indicating that those elements contributed input values to (or otherwise affected) the calculation.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/output#attributes"

[[element.attribute]]
name = "form"
description = '''The [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element to associate the output with (its _form owner_). The value of this attribute must be the [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id) of a `<form>` in the same document. (If this attribute is not set, the `<output>` is associated with its ancestor `<form>` element, if any.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/output#attributes"

[[element.attribute]]
name = "name"
description = '''The element's name. Used in the [form.elements](https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement.elements) API.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/output#attributes"


[[element]]
tag-name = "p"
description = '''The **`<p>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a paragraph. Paragraphs are usually represented in visual media as blocks of text separated from adjacent blocks by blank lines and/or first-line indentation, but HTML paragraphs can be any structural grouping of related content, such as images or form fields.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/p"


[[element]]
tag-name = "param"
description = '''The **`<param>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines parameters for an [object](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object) element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/param"
deprecated = true

[[element.attribute]]
name = "name"
description = '''Name of the parameter.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/param#attributes"
deprecated = true

[[element.attribute]]
name = "value"
description = '''Specifies the value of the parameter.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/param#attributes"
deprecated = true

[[element.attribute]]
name = "type"
description = '''Only used if the `valuetype` is set to `ref`. Specifies the MIME type of values found at the URI specified by value.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/param#attributes"
deprecated = true

[[element.attribute]]
name = "valuetype"
description = '''Specifies the type of the `value` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/param#attributes"
deprecated = true

[[element.attribute.value-option]]
value = "data"
description = '''`data`: Default value. The value is passed to the object's implementation as a string.'''

[[element.attribute.value-option]]
value = "ref"
description = '''`ref`: The value is a URI to a resource where run-time values are stored.'''

[[element.attribute.value-option]]
value = "object"
description = '''`object`: An ID of another [object](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/object) in the same document.'''


[[element]]
tag-name = "picture"
description = '''The **`<picture>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element contains zero or more [source](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source) elements and one [img](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img) element to offer alternative versions of an image for different display/device scenarios.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/picture"


[[element]]
tag-name = "plaintext"
description = '''The **`<plaintext>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element renders everything following the start tag as raw text, ignoring any following HTML. There is no closing tag, since everything after it is considered raw text.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/plaintext"
deprecated = true


[[element]]
tag-name = "portal"
description = '''The **`<portal>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element enables the embedding of another HTML page into the current one for the purposes of allowing smoother navigation into new pages.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/portal"

[[element.attribute]]
name = "referrerpolicy"
description = '''Sets the [referrer policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referrer-Policy) to use when requesting the page at the URL given as the value of the `src` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/portal#attributes"

[[element.attribute]]
name = "src"
description = '''The URL of the page to embed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/portal#attributes"


[[element]]
tag-name = "pre"
description = '''The **`<pre>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents preformatted text which is to be presented exactly as written in the HTML file. The text is typically rendered using a non-proportional, or [monospaced](https://en.wikipedia.org/wiki/Monospaced_font), font. Whitespace inside this element is displayed as written.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/pre"

[[element.attribute]]
name = "width"
description = '''Contains the _preferred_ count of characters that a line should have. Though technically still implemented, this attribute has no visual effect; to achieve such an effect, use CSS [width](https://developer.mozilla.org/en-US/docs/Web/CSS/width) instead.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/pre#attributes"
deprecated = true

[[element.attribute]]
name = "wrap"
description = '''Is a _hint_ indicating how the overflow must happen. In modern browser this hint is ignored and no visual effect results in its present; to achieve such an effect, use CSS [white-space](https://developer.mozilla.org/en-US/docs/Web/CSS/white-space) instead.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/pre#attributes"
deprecated = true


[[element]]
tag-name = "progress"
description = '''The **`<progress>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element displays an indicator showing the completion progress of a task, typically displayed as a progress bar.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/progress"

[[element.attribute]]
name = "max"
description = '''This attribute describes how much work the task indicated by the `progress` element requires. The `max` attribute, if present, must have a value greater than `0` and be a valid floating point number. The default value is `1`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/progress#attributes"

[[element.attribute]]
name = "value"
description = '''This attribute specifies how much of the task that has been completed. It must be a valid floating point number between `0` and `max`, or between `0` and `1` if `max` is omitted. If there is no `value` attribute, the progress bar is indeterminate; this indicates that an activity is ongoing with no indication of how long it is expected to take.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/progress#attributes"


[[element]]
tag-name = "q"
description = '''The **`<q>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element indicates that the enclosed text is a short inline quotation. Most modern browsers implement this by surrounding the text in quotation marks. This element is intended for short quotations that don't require paragraph breaks; for long quotations use the [blockquote](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote) element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q"

[[element.attribute]]
name = "cite"
description = '''The value of this attribute is a URL that designates a source document or message for the information quoted. This attribute is intended to point to information explaining the context or the reference for the quote.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/q#attributes"


[[element]]
tag-name = "rb"
description = '''The **`<rb>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to delimit the base text component of a [ruby](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ruby) annotation, i.e. the text that is being annotated. One `<rb>` element should wrap each separate atomic segment of the base text.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/rb"
deprecated = true


[[element]]
tag-name = "rp"
description = '''The **`<rp>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to provide fall-back parentheses for browsers that do not support display of ruby annotations using the [ruby](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ruby) element. One `<rp>` element should enclose each of the opening and closing parentheses that wrap the [rt](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/rt) element that contains the annotation's text.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/rp"


[[element]]
tag-name = "rt"
description = '''The **`<rt>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies the ruby text component of a ruby annotation, which is used to provide pronunciation, translation, or transliteration information for East Asian typography. The `<rt>` element must always be contained within a [ruby](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ruby) element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/rt"


[[element]]
tag-name = "rtc"
description = '''The **`<rtc>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element embraces semantic annotations of characters presented in a ruby of [rb](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/rb) elements used inside of [ruby](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ruby) element. [rb](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/rb) elements can have both pronunciation ([rt](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/rt)) and semantic (`<rtc>`) annotations.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/rtc"
deprecated = true


[[element]]
tag-name = "ruby"
description = '''The **`<ruby>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents small annotations that are rendered above, below, or next to base text, usually used for showing the pronunciation of East Asian characters. It can also be used for annotating other kinds of text, but this usage is less common.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ruby"


[[element]]
tag-name = "s"
description = '''The **`<s>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element renders text with a strikethrough, or a line through it. Use the `<s>` element to represent things that are no longer relevant or no longer accurate. However, `<s>` is not appropriate when indicating document edits; for that, use the [del](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/del) and [ins](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ins) elements, as appropriate.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/s"


[[element]]
tag-name = "samp"
description = '''The **`<samp>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to enclose inline text which represents sample (or quoted) output from a computer program. Its contents are typically rendered using the browser's default monospaced font (such as [Courier](<https://en.wikipedia.org/wiki/Courier_(typeface)>) or Lucida Console).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/samp"


[[element]]
tag-name = "script"
description = '''The **`<script>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is used to embed executable code or data; this is typically used to embed or refer to JavaScript code. The `<script>` element can also be used with other languages, such as [WebGL](https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API)'s GLSL shader programming language and [JSON](https://developer.mozilla.org/en-US/docs/Glossary/JSON).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script"

[[element.attribute]]
name = "async"
description = '''For classic scripts, if the `async` attribute is present, then the classic script will be fetched in parallel to parsing and evaluated as soon as it is available.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"

[[element.attribute]]
name = "attributionsrc"
description = '''Specifies that you want the browser to send an [Attribution-Reporting-Eligible](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Attribution-Reporting-Eligible) header along with the script resource request. On the server-side this is used to trigger sending an [Attribution-Reporting-Register-Source](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Attribution-Reporting-Register-Source) or [Attribution-Reporting-Register-Trigger](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Attribution-Reporting-Register-Trigger) header in the response, to register a JavaScript-based [attribution source](https://developer.mozilla.org/en-US/docs/Web/API/Attribution_Reporting_API/Registering_sources#javascript-based_event_sources) or [attribution trigger](https://developer.mozilla.org/en-US/docs/Web/API/Attribution_Reporting_API/Registering_triggers#javascript-based_attribution_triggers), respectively. Which response header should be sent back depends on the value of the `Attribution-Reporting-Eligible` header that triggered the registration.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"

[[element.attribute]]
name = "blocking"
description = '''This attribute explicitly indicates that certain operations should be blocked on the fetching of the script. The operations that are to be blocked must be a space-separated list of blocking tokens listed below.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"

[[element.attribute.value-option]]
value = "render"
description = '''`render`: The rendering of content on the screen is blocked.'''

[[element.attribute]]
name = "crossorigin"
description = '''Normal `script` elements pass minimal information to the [window.onerror](https://developer.mozilla.org/en-US/docs/Web/API/Window.error_event) for scripts which do not pass the standard [CORS](https://developer.mozilla.org/en-US/docs/Glossary/CORS) checks. To allow error logging for sites which use a separate domain for static media, use this attribute. See [CORS settings attributes](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/crossorigin) for a more descriptive explanation of its valid arguments.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"

[[element.attribute]]
name = "defer"
description = '''This Boolean attribute is set to indicate to a browser that the script is meant to be executed after the document has been parsed, but before firing [DOMContentLoaded](https://developer.mozilla.org/en-US/docs/Web/API/Document/DOMContentLoaded_event) event.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"

[[element.attribute]]
name = "fetchpriority"
description = '''Provides a hint of the relative priority to use when fetching an external script.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"

[[element.attribute.value-option]]
value = "high"
description = '''Fetch the external script at a high priority relative to other external scripts.'''

[[element.attribute.value-option]]
value = "low"
description = '''Fetch the external script at a low priority relative to other external scripts.'''

[[element.attribute.value-option]]
value = "auto"
description = '''Don't set a preference for the fetch priority.'''

[[element.attribute]]
name = "integrity"
description = '''This attribute contains inline metadata that a user agent can use to verify that a fetched resource has been delivered without unexpected manipulation. The attribute must not specified when the `src` attribute is not specified. See [Subresource Integrity](https://developer.mozilla.org/en-US/docs/Web/Security/Subresource_Integrity).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"

[[element.attribute]]
name = "nomodule"
description = '''This Boolean attribute is set to indicate that the script should not be executed in browsers that support [ES modules](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules) — in effect, this can be used to serve fallback scripts to older browsers that do not support modular JavaScript code.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"

[[element.attribute]]
name = "nonce"
description = '''A cryptographic nonce (number used once) to allow scripts in a [script-src Content-Security-Policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src). The server must generate a unique nonce value each time it transmits a policy. It is critical to provide a nonce that cannot be guessed as bypassing a resource's policy is otherwise trivial.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"

[[element.attribute]]
name = "referrerpolicy"
description = '''Indicates which [referrer](https://developer.mozilla.org/en-US/docs/Web/API/Document/referrer) to send when fetching the script, or resources fetched by the script:'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"

[[element.attribute.value-option]]
value = "no-referrer"
description = '''`no-referrer`: The [Referer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer) header will not be sent.'''

[[element.attribute.value-option]]
value = "no-referrer-when-downgrade"
description = '''`no-referrer-when-downgrade`: The [Referer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer) header will not be sent to [origin](https://developer.mozilla.org/en-US/docs/Glossary/origin)s without [TLS](https://developer.mozilla.org/en-US/docs/Glossary/TLS) ([HTTPS](https://developer.mozilla.org/en-US/docs/Glossary/HTTPS)).'''

[[element.attribute.value-option]]
value = "origin"
description = '''`origin`: The sent referrer will be limited to the origin of the referring page: its [scheme](https://developer.mozilla.org/en-US/docs/Learn/Common_questions/Web_mechanics/What_is_a_URL), [host](https://developer.mozilla.org/en-US/docs/Glossary/host), and [port](https://developer.mozilla.org/en-US/docs/Glossary/port).'''

[[element.attribute.value-option]]
value = "origin-when-cross-origin"
description = '''`origin-when-cross-origin`: The referrer sent to other origins will be limited to the scheme, the host, and the port. Navigations on the same origin will still include the path.'''

[[element.attribute.value-option]]
value = "same-origin"
description = '''`same-origin`: A referrer will be sent for [same origin](https://developer.mozilla.org/en-US/docs/Glossary/Same-origin_policy), but cross-origin requests will contain no referrer information.'''

[[element.attribute.value-option]]
value = "strict-origin"
description = '''`strict-origin`: Only send the origin of the document as the referrer when the protocol security level stays the same (HTTPS→HTTPS), but don't send it to a less secure destination (HTTPS→HTTP).'''

[[element.attribute.value-option]]
value = "strict-origin-when-cross-origin"
description = '''`strict-origin-when-cross-origin` (default): Send a full URL when performing a same-origin request, only send the origin when the protocol security level stays the same (HTTPS→HTTPS), and send no header to a less secure destination (HTTPS→HTTP).'''

[[element.attribute.value-option]]
value = "unsafe-url"
description = '''`unsafe-url`: The referrer will include the origin _and_ the path (but not the [fragment](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/hash), [password](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/password), or [username](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/username)). **This value is unsafe**, because it leaks origins and paths from TLS-protected resources to insecure origins.'''

[[element.attribute]]
name = "src"
description = '''This attribute specifies the URI of an external script; this can be used as an alternative to embedding a script directly within a document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"

[[element.attribute]]
name = "type"
description = '''This attribute indicates the type of script represented.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"

[[element.attribute.value-option]]
value = "importmap"
description = '''This value indicates that the body of the element contains an import map.'''

[[element.attribute.value-option]]
value = "module"
description = '''This value causes the code to be treated as a JavaScript module.'''

[[element.attribute.value-option]]
value = "speculationrules"
description = '''This value indicates that the body of the element contains speculation rules.'''

[[element.attribute]]
name = "charset"
description = '''If present, its value must be an [ASCII](https://developer.mozilla.org/en-US/docs/Glossary/ASCII) case-insensitive match for `utf-8`. It's unnecessary to specify the `charset` attribute, because documents must use UTF-8, and the `script` element inherits its character encoding from the document.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"
deprecated = true

[[element.attribute]]
name = "language"
description = '''Like the `type` attribute, this attribute identifies the scripting language in use. Unlike the `type` attribute, however, this attribute's possible values were never standardized. The `type` attribute should be used instead.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes"
deprecated = true


[[element]]
tag-name = "search"
description = '''The **`<search>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is a container representing the parts of the document or application with form controls or other content related to performing a search or filtering operation. The `<search>` element semantically identifies the purpose of the element's contents as having search or filtering capabilities. The search or filtering functionality can be for the website or application, the current web page or document, or the entire Internet or subsection thereof.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/search"


[[element]]
tag-name = "section"
description = '''The **`<section>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a generic standalone section of a document, which doesn't have a more specific semantic element to represent it. Sections should always have a heading, with very few exceptions.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/section"


[[element]]
tag-name = "select"
description = '''The **`<select>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a control that provides a menu of options.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select"

[[element.attribute]]
name = "autocomplete"
description = '''A string providing a hint for a [user agent's](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) autocomplete feature. See [The HTML autocomplete attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete) for a complete list of values and details on how to use autocomplete.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select#attributes"

[[element.attribute]]
name = "autofocus"
description = '''This Boolean attribute lets you specify that a form control should have input focus when the page loads. Only one form element in a document can have the `autofocus` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select#attributes"

[[element.attribute]]
name = "disabled"
description = '''This Boolean attribute indicates that the user cannot interact with the control. If this attribute is not specified, the control inherits its setting from the containing element, for example [fieldset](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset); if there is no containing element with the `disabled` attribute set, then the control is enabled.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select#attributes"

[[element.attribute]]
name = "form"
description = '''The [form](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form) element to associate the `<select>` with (its _form owner_). The value of this attribute must be the [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id) of a `<form>` in the same document. (If this attribute is not set, the `<select>` is associated with its ancestor `<form>` element, if any.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select#attributes"

[[element.attribute]]
name = "multiple"
description = '''This Boolean attribute indicates that multiple options can be selected in the list. If it is not specified, then only one option can be selected at a time. When `multiple` is specified, most browsers will show a scrolling list box instead of a single line dropdown.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select#attributes"

[[element.attribute]]
name = "name"
description = '''This attribute is used to specify the name of the control.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select#attributes"

[[element.attribute]]
name = "required"
description = '''A Boolean attribute indicating that an option with a non-empty string value must be selected.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select#attributes"

[[element.attribute]]
name = "size"
description = '''If the control is presented as a scrolling list box (e.g. when `multiple` is specified), this attribute represents the number of rows in the list that should be visible at one time. Browsers are not required to present a select element as a scrolled list box. The default value is `0`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select#attributes"

[[element.event]]
name = "change"
description = '''Fires when the user selects an option.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/change_event"

[[element.event]]
name = "input"
description = '''Fires when the `value` of an [input](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input), [select](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select), or [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea) element has been changed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/Element/input_event"


[[element]]
tag-name = "slot"
description = '''The **`<slot>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element—part of the [Web Components](https://developer.mozilla.org/en-US/docs/Web/API/Web_components) technology suite—is a placeholder inside a web component that you can fill with your own markup, which lets you create separate DOM trees and present them together.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/slot"

[[element.attribute]]
name = "name"
description = '''The slot's name.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/slot#attributes"

[[element.event]]
name = "slotchange"
description = '''Fired on an `HTMLSlotElement` instance ([`<slot>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/slot) element) when the node(s) contained in that slot change.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLSlotElement/slotchange_event"


[[element]]
tag-name = "small"
description = '''The **`<small>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents side-comments and small print, like copyright and legal text, independent of its styled presentation. By default, it renders text within it one font-size smaller, such as from `small` to `x-small`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/small"


[[element]]
tag-name = "source"
description = '''The **`<source>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies one or more media resources for the [picture](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/picture), [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio), and [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video) elements. It is a [void element](https://developer.mozilla.org/en-US/docs/Glossary/void_element), which means that it has no content and does not require a closing tag. This element is commonly used to offer the same media content in multiple file formats in order to provide compatibility with a broad range of browsers given their differing support for [image file formats](https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Image_types) and [media file formats](https://developer.mozilla.org/en-US/docs/Web/Media/Formats).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source"

[[element.attribute]]
name = "type"
description = '''Specifies the [MIME media type of the image](https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Image_types) or [other media type](https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Containers), optionally including a [`codecs` parameter](https://developer.mozilla.org/en-US/docs/Web/Media/Formats/codecs_parameter).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source#attributes"

[[element.attribute]]
name = "src"
description = '''Specifies the URL of the media resource. Required if the parent of `<source>` is [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video). Not allowed if the parent is [picture](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/picture).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source#attributes"

[[element.attribute]]
name = "srcset"
description = '''Specifies a comma-separated list of one or more image URLs and their descriptors. Required if the parent of `<source>` is [picture](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/picture). Not allowed if the parent is [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source#attributes"

[[element.attribute]]
name = "sizes"
description = '''Specifies a list of source sizes that describe the final rendered width of the image. Allowed if the parent of `<source>` is [picture](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/picture). Not allowed if the parent is [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source#attributes"

[[element.attribute]]
name = "media"
description = '''Specifies the [media query](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_media_queries) for the resource's intended media.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source#attributes"

[[element.attribute]]
name = "height"
description = '''Specifies the intrinsic height of the image in pixels. Allowed if the parent of `<source>` is a [picture](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/picture). Not allowed if the parent is [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source#attributes"

[[element.attribute]]
name = "width"
description = '''Specifies the intrinsic width of the image in pixels. Allowed if the parent of `<source>` is a [picture](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/picture). Not allowed if the parent is [audio](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio) or [video](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source#attributes"


[[element]]
tag-name = "span"
description = '''The **`<span>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element is a generic inline container for phrasing content, which does not inherently represent anything. It can be used to group elements for styling purposes (using the [`class`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/class) or [`id`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id) attributes), or because they share attribute values, such as [`lang`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/lang). It should be used only when no other semantic element is appropriate. `<span>` is very much like a [div](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/div) element, but [div](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/div) is a [block-level element](https://developer.mozilla.org/en-US/docs/Glossary/Block-level_content) whereas a `<span>` is an [inline-level element](https://developer.mozilla.org/en-US/docs/Glossary/Inline-level_content).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/span"


[[element]]
tag-name = "strike"
description = '''The **`<strike>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element places a strikethrough (horizontal line) over text.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/strike"
deprecated = true


[[element]]
tag-name = "strong"
description = '''The **`<strong>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element indicates that its contents have strong importance, seriousness, or urgency. Browsers typically render the contents in bold type.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/strong"


[[element]]
tag-name = "style"
description = '''The **`<style>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element contains style information for a document, or part of a document. It contains CSS, which is applied to the contents of the document containing the `<style>` element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style"

[[element.attribute]]
name = "blocking"
description = '''This attribute explicitly indicates that certain operations should be blocked on the fetching of critical subresources. [`@import`](https://developer.mozilla.org/en-US/docs/Web/CSS/@import)-ed stylesheets are generally considered as critical subresources, whereas [`background-image`](https://developer.mozilla.org/en-US/docs/Web/CSS/background-image) and fonts are not. The operations that are to be blocked must be a space-separated list of blocking tokens listed below.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style#attributes"

[[element.attribute.value-option]]
value = "render"
description = '''`render`: The rendering of content on the screen is blocked.'''

[[element.attribute]]
name = "media"
description = '''This attribute defines which media the style should be applied to. Its value is a [media query](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_media_queries/Using_media_queries), which defaults to `all` if the attribute is missing.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style#attributes"

[[element.attribute]]
name = "nonce"
description = '''A cryptographic nonce (number used once) used to allow inline styles in a [style-src Content-Security-Policy](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src). The server must generate a unique nonce value each time it transmits a policy. It is critical to provide a nonce that cannot be guessed as bypassing a resource's policy is otherwise trivial.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style#attributes"

[[element.attribute]]
name = "title"
description = '''This attribute specifies [alternative style sheet](https://developer.mozilla.org/en-US/docs/Web/CSS/Alternative_style_sheets) sets.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style#attributes"

[[element.attribute]]
name = "type"
description = '''This attribute should not be provided: if it is, the only permitted values are the empty string or a case-insensitive match for `text/css`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/style#attributes"
deprecated = true


[[element]]
tag-name = "sub"
description = '''The **`<sub>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies inline text which should be displayed as subscript for solely typographical reasons. Subscripts are typically rendered with a lowered baseline using smaller text.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/sub"


[[element]]
tag-name = "summary"
description = '''The **`<summary>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies a summary, caption, or legend for a [details](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details) element's disclosure box. Clicking the `<summary>` element toggles the state of the parent `<details>` element open and closed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/summary"


[[element]]
tag-name = "sup"
description = '''The **`<sup>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element specifies inline text which is to be displayed as superscript for solely typographical reasons. Superscripts are usually rendered with a raised baseline using smaller text.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/sup"


[[element]]
tag-name = "table"
description = '''The **`<table>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents tabular data—that is, information presented in a two-dimensional table comprised of rows and columns of cells containing data.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table"

[[element.attribute]]
name = "align"
description = '''Specifies the horizontal alignment of the table within its parent element. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `left`, `center`, and `right`. Use the [margin-inline-start](https://developer.mozilla.org/en-US/docs/Web/CSS/margin-inline-start) and [margin-inline-end](https://developer.mozilla.org/en-US/docs/Web/CSS/margin-inline-end) CSS properties instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table#attributes"
deprecated = true

[[element.attribute]]
name = "bgcolor"
description = '''Defines the background color of the table. The value is an HTML color; either a [6-digit hexadecimal RGB code](https://developer.mozilla.org/en-US/docs/Web/CSS/hex-color), prefixed by a `#`, or a [color keyword](https://developer.mozilla.org/en-US/docs/Web/CSS/named-color). Other CSS [&lt;color&gt](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) values are not supported. Use the [background-color](https://developer.mozilla.org/en-US/docs/Web/CSS/background-color) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table#attributes"
deprecated = true

[[element.attribute]]
name = "border"
description = '''Defines, as a non-negative integer value (in pixels), the size of the frame surrounding the table. If set to `0`, the `frame` attribute is set to void. Use the [border](https://developer.mozilla.org/en-US/docs/Web/CSS/border) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table#attributes"
deprecated = true

[[element.attribute]]
name = "cellpadding"
description = '''Defines the space between the content of a cell and its border. This attribute is obsolete: instead of using it, apply the [padding](https://developer.mozilla.org/en-US/docs/Web/CSS/padding) CSS property to the [th](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th) and [td](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td) elements.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table#attributes"
deprecated = true

[[element.attribute]]
name = "cellspacing"
description = '''Defines the size of the space between two cells. This attribute is obsolete: instead of using it, set the [border-spacing](https://developer.mozilla.org/en-US/docs/Web/CSS/border-spacing) CSS property on the `<table>` element. Note that this has no effect if the `<table>` element's [border-collapse](https://developer.mozilla.org/en-US/docs/Web/CSS/border-collapse) CSS property is set to `collapse`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table#attributes"
deprecated = true

[[element.attribute]]
name = "frame"
description = '''Defines which side of the frame surrounding the table must be displayed. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `void`, `above`, `below`, `hsides`, `vsides`, `lhs`, `rhs`, `box` and `border`. Use the [border-style](https://developer.mozilla.org/en-US/docs/Web/CSS/border-style) and [border-width](https://developer.mozilla.org/en-US/docs/Web/CSS/border-width) CSS properties instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table#attributes"
deprecated = true

[[element.attribute]]
name = "rules"
description = '''Defines where rules (borders) are displayed in the table. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `none` (default value), `groups` ([thead](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/thead), [tbody](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tbody), and [tfoot](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tfoot) elements), `rows` (horizontal lines), `cols` (vertical lines), and `all` (border around every cell). Use the [border](https://developer.mozilla.org/en-US/docs/Web/CSS/border) CSS property on the appropriate table-related elements, as well as on the `<table>` itself, instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table#attributes"
deprecated = true

[[element.attribute]]
name = "summary"
description = '''Defines an alternative text that summarizes the content of the table. Use the [caption](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/caption) element instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table#attributes"
deprecated = true

[[element.attribute]]
name = "width"
description = '''Specifies the width of the table. Use the [width](https://developer.mozilla.org/en-US/docs/Web/CSS/width) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table#attributes"
deprecated = true


[[element]]
tag-name = "tbody"
description = '''The **`<tbody>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element encapsulates a set of table rows ([tr](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr) elements), indicating that they comprise the body of a table's (main) data.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tbody"

[[element.attribute]]
name = "align"
description = '''Specifies the horizontal alignment of each body cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `left`, `center`, `right`, `justify`, and `char`. When supported, the `char` value aligns the textual content on the character defined in the `char` attribute and on offset defined by the `charoff` attribute. Use the [text-align](https://developer.mozilla.org/en-US/docs/Web/CSS/text-align) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tbody#attributes"
deprecated = true

[[element.attribute]]
name = "bgcolor"
description = '''Defines the background color of each body cell. The value is an HTML color; either a [6-digit hexadecimal RGB code](https://developer.mozilla.org/en-US/docs/Web/CSS/hex-color), prefixed by a `#`, or a [color keyword](https://developer.mozilla.org/en-US/docs/Web/CSS/named-color). Other CSS [&lt;color&gt](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) values are not supported. Use the [background-color](https://developer.mozilla.org/en-US/docs/Web/CSS/background-color) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tbody#attributes"
deprecated = true

[[element.attribute]]
name = "char"
description = '''Specifies the alignment of the content to a character of each body cell. Typical values for this include a period (`.`) when attempting to align numbers or monetary values. If `align` is not set to `char`, this attribute is ignored.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tbody#attributes"
deprecated = true

[[element.attribute]]
name = "charoff"
description = '''Specifies the number of characters to offset the body cell content from the alignment character specified by the `char` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tbody#attributes"
deprecated = true

[[element.attribute]]
name = "valign"
description = '''Specifies the vertical alignment of each body cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `baseline`, `bottom`, `middle`, and `top`. Use the [vertical-align](https://developer.mozilla.org/en-US/docs/Web/CSS/vertical-align) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tbody#attributes"
deprecated = true


[[element]]
tag-name = "td"
description = '''The **`<td>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines a cell of a table that contains data and may be used as a child of the [tr](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr) element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td"

[[element.attribute]]
name = "colspan"
description = '''Contains a non-negative integer value that indicates how many columns the data cell spans or extends. The default value is `1`. User agents dismiss values higher than 1000 as incorrect, setting to the default value (`1`).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"

[[element.attribute]]
name = "headers"
description = '''Contains a list of space-separated strings, each corresponding to the `id` attribute of the [th](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th) elements that provide headings for this table cell.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"

[[element.attribute]]
name = "rowspan"
description = '''Contains a non-negative integer value that indicates for how many rows the data cell spans or extends. The default value is `1`; if its value is set to `0`, it extends until the end of the table grouping section ([thead](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/thead), [tbody](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tbody), [tfoot](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tfoot), even if implicitly defined), that the cell belongs to. Values higher than `65534` are clipped to `65534`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"

[[element.attribute]]
name = "abbr"
description = '''Contains a short abbreviated description of the data cell's content. Some user-agents, such as speech readers, may present this description before the content itself. Put the abbreviated content inside the cell and place the (longer) description in the [`title`](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/title) attribute, as this attribute is deprecated. Or, preferably, include the content within the data cell, and use CSS to [visually clip overflowing text](https://developer.mozilla.org/en-US/docs/Web/CSS/text-overflow).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"
deprecated = true

[[element.attribute]]
name = "align"
description = '''Specifies the horizontal alignment of the data cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `left`, `center`, `right`, `justify`, and `char`. When supported, the `char` value aligns the textual content on the character defined in the `char` attribute and the offset defined by the `charoff` attribute. Use the [text-align](https://developer.mozilla.org/en-US/docs/Web/CSS/text-align) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"
deprecated = true

[[element.attribute]]
name = "axis"
description = '''Contains a list of space-separated strings, each corresponding to the `id` attribute of a group of cells that the data cell applies to.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"
deprecated = true

[[element.attribute]]
name = "bgcolor"
description = '''Defines the background color of the data cell. The value is an HTML color; either a [6-digit hexadecimal RGB code](https://developer.mozilla.org/en-US/docs/Web/CSS/hex-color), prefixed by a `#`, or a [color keyword](https://developer.mozilla.org/en-US/docs/Web/CSS/named-color). Other CSS [&lt;color&gt](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) values are not supported. Use the [background-color](https://developer.mozilla.org/en-US/docs/Web/CSS/background-color) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"
deprecated = true

[[element.attribute]]
name = "char"
description = '''Does nothing. It was originally intended to specify the alignment of the content to a character of the data cell. Typical values for this include a period (`.`) when attempting to align numbers or monetary values. If `align` is not set to `char`, this attribute is ignored.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"
deprecated = true

[[element.attribute]]
name = "charoff"
description = '''Does nothing. It was originally intended to specify the number of characters to offset the data cell content from the alignment character specified by the `char` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"
deprecated = true

[[element.attribute]]
name = "height"
description = '''Defines a recommended data cell height. Use the [height](https://developer.mozilla.org/en-US/docs/Web/CSS/height) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"
deprecated = true

[[element.attribute]]
name = "scope"
description = '''Defines the cells that the header (defined in the [th](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th)) element relates to. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `row`, `col`, `rowgroup`, and `colgroup`. Only use this attribute with the [th](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th) element to define the row or column for which it is a header, as this attribute is deprecated for the `<td>` element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"
deprecated = true

[[element.attribute]]
name = "valign"
description = '''Specifies the vertical alignment of the data cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `baseline`, `bottom`, `middle`, and `top`. Use the [vertical-align](https://developer.mozilla.org/en-US/docs/Web/CSS/vertical-align) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"
deprecated = true

[[element.attribute]]
name = "width"
description = '''Defines a recommended data cell width. Use the [width](https://developer.mozilla.org/en-US/docs/Web/CSS/width) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td#attributes"
deprecated = true


[[element]]
tag-name = "template"
description = '''The **`<template>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element serves as a mechanism for holding [HTML](https://developer.mozilla.org/en-US/docs/Glossary/HTML) fragments, which can either be used later via JavaScript or generated immediately into shadow DOM.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template"

[[element.attribute]]
name = "shadowrootmode"
description = '''Creates a [shadow root](https://developer.mozilla.org/en-US/docs/Glossary/Shadow_tree) for the parent element.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template#attributes"

[[element.attribute.value-option]]
value = "open"
description = '''Exposes the internal shadow root DOM for JavaScript (recommended for most use cases).'''

[[element.attribute.value-option]]
value = "closed"
description = '''Hides the internal shadow root DOM from JavaScript.'''

[[element.attribute]]
name = "shadowrootclonable"
description = '''Sets the value of the [`clonable`](https://developer.mozilla.org/en-US/docs/Web/API/ShadowRoot/clonable) property of a [`ShadowRoot`](https://developer.mozilla.org/en-US/docs/Web/API/ShadowRoot) created using this element to `true`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template#attributes"

[[element.attribute]]
name = "shadowrootdelegatesfocus"
description = '''Sets the value of the [`delegatesFocus`](https://developer.mozilla.org/en-US/docs/Web/API/ShadowRoot/delegatesFocus) property of a [`ShadowRoot`](https://developer.mozilla.org/en-US/docs/Web/API/ShadowRoot) created using this element to `true`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template#attributes"

[[element.attribute]]
name = "shadowrootserializable"
description = '''Sets the value of the [`serializable`](https://developer.mozilla.org/en-US/docs/Web/API/ShadowRoot/serializable) property of a [`ShadowRoot`](https://developer.mozilla.org/en-US/docs/Web/API/ShadowRoot) created using this element to `true`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template#attributes"


[[element]]
tag-name = "textarea"
description = '''The **`<textarea>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea"

[[element.attribute]]
name = "autocapitalize"
description = '''Controls whether inputted text is automatically capitalized and, if so, in what manner.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "autocomplete"
description = '''Controls whether entered text can be automatically completed by the browser.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute.value-option]]
value = "off"
description = '''`off`: The user must explicitly enter a value into this field for every use, or the document provides its own auto-completion method; the browser does not automatically complete the entry.'''

[[element.attribute.value-option]]
value = "on"
description = '''`on`: The browser can automatically complete the value based on values that the user has entered during previous uses.'''

[[element.attribute.value-option]]
value = "<token-list>"
description = '''[`<token-list>`](https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete#token_list_tokens): An ordered set of space-separated autofill detail tokens, optionally preceded by a sectioning token, a billing or shipping grouping token, and/or a token identifying the type of recipient.'''

[[element.attribute]]
name = "autocorrect"
description = '''Controls whether automatic spelling correction and processing of text is enabled while the user is editing this `textarea`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute.value-option]]
value = "on"
description = '''Enable automatic spelling correction and text substitutions.'''

[[element.attribute.value-option]]
value = "off"
description = '''Disable automatic spelling correction and text substitutions.'''

[[element.attribute]]
name = "autofocus"
description = '''This Boolean attribute lets you specify that a form control should have input focus when the page loads. Only one form-associated element in a document can have this attribute specified.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "cols"
description = '''The visible width of the text control, in average character widths. If it is specified, it must be a positive integer. If it is not specified, the default value is `20`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "dirname"
description = '''This attribute is used to indicate the text directionality of the element contents.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "disabled"
description = '''This Boolean attribute indicates that the user cannot interact with the control. If this attribute is not specified, the control inherits its setting from the containing element, for example [fieldset](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/fieldset); if there is no containing element when the `disabled` attribute is set, the control is enabled.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "form"
description = '''The form element that the `<textarea>` element is associated with (its "form owner"). The value of the attribute must be the `id` of a form element in the same document. If this attribute is not specified, the `<textarea>` element must be a descendant of a form element. This attribute enables you to place `<textarea>` elements anywhere within a document, not just as descendants of form elements.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "maxlength"
description = '''The maximum string length (measured in UTF-16 code units) that the user can enter. If this value isn't specified, the user can enter an unlimited number of characters.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "minlength"
description = '''The minimum string length (measured in UTF-16 code units) required that the user should enter.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "name"
description = '''The name of the control.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "placeholder"
description = '''A hint to the user of what can be entered in the control. Carriage returns or line-feeds within the placeholder text must be treated as line breaks when rendering the hint.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "readonly"
description = '''This Boolean attribute indicates that the user cannot modify the value of the control. Unlike the `disabled` attribute, the `readonly` attribute does not prevent the user from clicking or selecting in the control. The value of a read-only control is still submitted with the form.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "required"
description = '''This attribute specifies that the user must fill in a value before submitting a form.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "rows"
description = '''The number of visible text lines for the control. If it is specified, it must be a positive integer. If it is not specified, the default value is 2.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute]]
name = "spellcheck"
description = '''Specifies whether the `<textarea>` is subject to spell-checking by the underlying browser/OS.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute.value-option]]
value = "true"
description = '''`true`: Indicates that the element needs to have its spelling and grammar checked.'''

[[element.attribute.value-option]]
value = "default"
description = '''`default` : Indicates that the element is to act according to a default behavior, possibly based on the parent element's own `spellcheck` value.'''

[[element.attribute.value-option]]
value = "false"
description = '''`false` : Indicates that the element should not be spell-checked.'''

[[element.attribute]]
name = "wrap"
description = '''Indicates how the control should wrap the value for form submission.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea#attributes"

[[element.attribute.value-option]]
value = "hard"
description = '''`hard`: The browser automatically inserts line breaks (CR+LF) so that each line is no longer than the width of the control; the `cols` attribute must be specified for this to take effect'''

[[element.attribute.value-option]]
value = "soft"
description = '''`soft`: The browser ensures that all line breaks in the entered value are a `CR+LF` pair, but no additional line breaks are added to the value.'''

[[element.attribute.value-option]]
value = "off"
description = '''`off` : Like `soft` but changes appearance to `white-space: pre` so line segments exceeding `cols` are not wrapped and the `<textarea>` becomes horizontally scrollable.'''

[[element.event]]
name = "select"
description = '''Fires when some text has been selected.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLTextAreaElement/select_event"

[[element.event]]
name = "selectionchange"
description = '''Fires when the text selection in a [textarea](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/textarea) element has been changed.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLTextAreaElement/selectionchange_event"


[[element]]
tag-name = "tfoot"
description = '''The **`<tfoot>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element encapsulates a set of table rows ([tr](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr) elements), indicating that they comprise the foot of a table with information about the table's columns. This is usually a summary of the columns, e.g., a sum of the given numbers in a column.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tfoot"

[[element.attribute]]
name = "align"
description = '''Specifies the horizontal alignment of each foot cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `left`, `center`, `right`, `justify`, and `char`. When supported, the `char` value aligns the textual content on the character defined in the `char` attribute and on offset defined by the `charoff` attribute. Use the [text-align](https://developer.mozilla.org/en-US/docs/Web/CSS/text-align) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tfoot#attributes"
deprecated = true

[[element.attribute]]
name = "bgcolor"
description = '''Defines the background color of each foot cell. The value is an HTML color; either a [6-digit hexadecimal RGB code](https://developer.mozilla.org/en-US/docs/Web/CSS/hex-color), prefixed by a `#`, or a [color keyword](https://developer.mozilla.org/en-US/docs/Web/CSS/named-color). Other CSS [&lt;color&gt](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) values are not supported. Use the [background-color](https://developer.mozilla.org/en-US/docs/Web/CSS/background-color) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tfoot#attributes"
deprecated = true

[[element.attribute]]
name = "char"
description = '''Does nothing. It was originally intended to specify the alignment of the content to a character of each foot cell. Typical values for this include a period (`.`) when attempting to align numbers or monetary values. If `align` is not set to `char`, this attribute is ignored.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tfoot#attributes"
deprecated = true

[[element.attribute]]
name = "charoff"
description = '''Does nothing. It was originally intended to specify the number of characters to offset the foot cell content from the alignment character specified by the `char` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tfoot#attributes"
deprecated = true

[[element.attribute]]
name = "valign"
description = '''Specifies the vertical alignment of each foot cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `baseline`, `bottom`, `middle`, and `top`. Use the [vertical-align](https://developer.mozilla.org/en-US/docs/Web/CSS/vertical-align) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tfoot#attributes"
deprecated = true


[[element]]
tag-name = "th"
description = '''The **`<th>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines a cell as the header of a group of table cells and may be used as a child of the [tr](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr) element. The exact nature of this group is defined by the `scope` and `headers` attributes.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th"

[[element.attribute]]
name = "abbr"
description = '''A short, abbreviated description of the header cell's content provided as an alternative label to use for the header cell when referencing the cell in other contexts. Some user-agents, such as speech readers, may present this description before the content itself.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"

[[element.attribute]]
name = "colspan"
description = '''A non-negative integer value indicating how many columns the header cell spans or extends. The default value is `1`. User agents dismiss values higher than 1000 as incorrect, defaulting such values to `1`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"

[[element.attribute]]
name = "headers"
description = '''A list of space-separated strings corresponding to the `id` attributes of the `<th>` elements that provide the headers for this header cell.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"

[[element.attribute]]
name = "rowspan"
description = '''A non-negative integer value indicating how many rows the header cell spans or extends. The default value is `1`; if its value is set to `0`, the header cell will extends to the end of the table grouping section ([thead](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/thead), [tbody](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tbody), [tfoot](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tfoot), even if implicitly defined), that the `<th>` belongs to. Values higher than `65534` are clipped at `65534`.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"

[[element.attribute]]
name = "scope"
description = '''Defines the cells that the header (defined in the `<th>`) element relates to.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"

[[element.attribute.value-option]]
value = "row"
description = '''`row`: the header relates to all cells of the row it belongs to;'''

[[element.attribute.value-option]]
value = "col"
description = '''`col`: the header relates to all cells of the column it belongs to;'''

[[element.attribute.value-option]]
value = "rowgroup"
description = '''`rowgroup`: the header belongs to a rowgroup and relates to all of its cells;'''

[[element.attribute.value-option]]
value = "colgroup"
description = '''`colgroup`: the header belongs to a colgroup and relates to all of its cells.'''

[[element.attribute]]
name = "align"
description = '''Specifies the horizontal alignment of the header cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `left`, `center`, `right`, `justify`, and `char`. When supported, the `char` value aligns the textual content on the character defined in the `char` attribute and the offset defined by the `charoff` attribute. Use the [text-align](https://developer.mozilla.org/en-US/docs/Web/CSS/text-align) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"
deprecated = true

[[element.attribute]]
name = "axis"
description = '''Contains a list of space-separated strings, each corresponding to the `id` attribute of a group of cells that the header cell applies to. Use the `scope` attribute instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"
deprecated = true

[[element.attribute]]
name = "bgcolor"
description = '''Defines the background color of the header cell. The value is an HTML color; either a [6-digit hexadecimal RGB code](https://developer.mozilla.org/en-US/docs/Web/CSS/hex-color), prefixed by a `#`, or a [color keyword](https://developer.mozilla.org/en-US/docs/Web/CSS/named-color). Other CSS [&lt;color&gt](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) values are not supported. Use the [background-color](https://developer.mozilla.org/en-US/docs/Web/CSS/background-color) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"
deprecated = true

[[element.attribute]]
name = "char"
description = '''Does nothing. It was originally intended to specify the alignment of the content to a character of the header cell. Typical values for this include a period (`.`) when attempting to align numbers or monetary values. If `align` is not set to `char`, this attribute is ignored.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"
deprecated = true

[[element.attribute]]
name = "charoff"
description = '''Does nothing. It was originally intended to specify the number of characters to offset the header cell content from the alignment character specified by the `char` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"
deprecated = true

[[element.attribute]]
name = "height"
description = '''Defines a recommended header cell height. Use the [height](https://developer.mozilla.org/en-US/docs/Web/CSS/height) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"
deprecated = true

[[element.attribute]]
name = "valign"
description = '''Specifies the vertical alignment of the header cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `baseline`, `bottom`, `middle`, and `top`. Use the [vertical-align](https://developer.mozilla.org/en-US/docs/Web/CSS/vertical-align) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"
deprecated = true

[[element.attribute]]
name = "width"
description = '''Defines a recommended header cell width. Use the [width](https://developer.mozilla.org/en-US/docs/Web/CSS/width) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th#attributes"
deprecated = true


[[element]]
tag-name = "thead"
description = '''The **`<thead>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element encapsulates a set of table rows ([tr](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr) elements), indicating that they comprise the head of a table with information about the table's columns. This is usually in the form of column headers ([th](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th) elements).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/thead"

[[element.attribute]]
name = "align"
description = '''Specifies the horizontal alignment of each head cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `left`, `center`, `right`, `justify`, and `char`. When supported, the `char` value aligns the textual content on the character defined in the `char` attribute and the offset defined by the `charoff` attribute. Use the [text-align](https://developer.mozilla.org/en-US/docs/Web/CSS/text-align) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/thead#attributes"
deprecated = true

[[element.attribute]]
name = "bgcolor"
description = '''Defines the background color of each head cell. The value is an HTML color; either a [6-digit hexadecimal RGB code](https://developer.mozilla.org/en-US/docs/Web/CSS/hex-color), prefixed by a `#`, or a [color keyword](https://developer.mozilla.org/en-US/docs/Web/CSS/named-color). Other CSS [&lt;color&gt](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) values are not supported. Use the [background-color](https://developer.mozilla.org/en-US/docs/Web/CSS/background-color) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/thead#attributes"
deprecated = true

[[element.attribute]]
name = "char"
description = '''Does nothing. It was originally intended to specify the alignment of the content to a character of each head cell. If `align` is not set to `char`, this attribute is ignored.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/thead#attributes"
deprecated = true

[[element.attribute]]
name = "charoff"
description = '''Does nothing. It was originally intended to specify the number of characters to offset the head cell content from the alignment character specified by the `char` attribute.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/thead#attributes"
deprecated = true

[[element.attribute]]
name = "valign"
description = '''Specifies the vertical alignment of each head cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `baseline`, `bottom`, `middle`, and `top`. Use the [vertical-align](https://developer.mozilla.org/en-US/docs/Web/CSS/vertical-align) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/thead#attributes"
deprecated = true


[[element]]
tag-name = "time"
description = '''The **`<time>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element represents a specific period in time. It may include the `datetime` attribute to translate dates into machine-readable format, allowing for better search engine results or custom features such as reminders.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/time"

[[element.attribute]]
name = "datetime"
description = '''This attribute indicates the time and/or date of the element and must be in one of the formats described below.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/time#attributes"


[[element]]
tag-name = "title"
description = '''The **`<title>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines the document's title that is shown in a [browser](https://developer.mozilla.org/en-US/docs/Glossary/Browser)'s title bar or a page's tab. It only contains text; tags within the element are ignored.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title"


[[element]]
tag-name = "tr"
description = '''The **`<tr>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element defines a row of cells in a table. The row's cells can then be established using a mix of [td](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/td) (data cell) and [th](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/th) (header cell) elements.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr"

[[element.attribute]]
name = "align"
description = '''Specifies the horizontal alignment of each row cell. The possible [enumerated](https://developer.mozilla.org/en-US/docs/Glossary/enumerated) values are `left`, `center`, `right`, `justify`, and `char`. When supported, the `char` value aligns the textual content on the character defined in the `char` attribute and on offset defined by the `charoff` attribute. Use the [text-align](https://developer.mozilla.org/en-US/docs/Web/CSS/text-align) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr#attributes"
deprecated = true

[[element.attribute]]
name = "bgcolor"
description = '''Defines the background color of each row cell. The value is an HTML color; either a [6-digit hexadecimal RGB code](https://developer.mozilla.org/en-US/docs/Web/CSS/hex-color), prefixed by a `#`, or a [color keyword](https://developer.mozilla.org/en-US/docs/Web/CSS/named-color). Other CSS [&lt;color&gt](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value) values are not supported. Use the [background-color](https://developer.mozilla.org/en-US/docs/Web/CSS/background-color) CSS property instead, as this attribute is deprecated.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/tr#attributes"
