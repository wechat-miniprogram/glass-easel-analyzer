description = '''The **`orientation`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test the orientation of the [viewport](https://developer.mozilla.org/en-US/docs/Glossary/viewport) (or the page box, for [paged media](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_paged_media)).'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/orientation"

[[media-feature]]
name = "overflow-block"
