[[global-event]]
name = "cut"
description = '''Fired when the user initiates a cut action through the browser's user interface.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/cut_event"

[[global-event]]
name = "paste"
description = '''Fired when the user initiates a paste action through the browser's user interface.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/paste_event"

[[global-event]]
