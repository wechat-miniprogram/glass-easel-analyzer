reference = "https://developer.mozilla.org/en-US/web/css/@media/dynamic-range"

[[media-feature]]
name = "forced-colors"
ty = "any"
description = '''The **`forced-colors`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) is used to detect if the [user agent](https://developer.mozilla.org/en-US/docs/Glossary/user_agent) has enabled a forced colors mode where it enforces a user-chosen limited color palette on the page. An example of a forced colors mode is Windows High Contrast mode.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/forced-colors"

[[media-feature]]
name = "grid"
ty = "any"
description = '''The **`grid`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) [media feature](https://developer.mozilla.org/en-US/docs/Web/CSS/@media#media_features) can be used to test whether the output device uses a grid-based screen.'''
reference = "https://developer.mozilla.org/en-US/web/css/@media/grid"

[[media-feature]]
name = "height"
