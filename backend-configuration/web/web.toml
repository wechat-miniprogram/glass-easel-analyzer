[[style-property]]
name = "border-bottom"
description = '''The **`border-bottom`** [shorthand](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets an element's bottom [border](https://developer.mozilla.org/en-US/docs/Web/CSS/border). It sets the values of [border-bottom-width](https://developer.mozilla.org/en-US/docs/Web/CSS/border-bottom-width), [border-bottom-style](https://developer.mozilla.org/en-US/docs/Web/CSS/border-bottom-style) and [border-bottom-color](https://developer.mozilla.org/en-US/docs/Web/CSS/border-bottom-color).'''
reference = "https://developer.mozilla.org/en-US/web/css/border-bottom"

[[style-property]]
name = "border-bottom-color"
description = '''The **`border-bottom-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets the color of an element's bottom [border](https://developer.mozilla.org/en-US/docs/Web/CSS/border). It can also be set with the shorthand CSS properties [border-color](https://developer.mozilla.org/en-US/docs/Web/CSS/border-color) or [border-bottom](https://developer.mozilla.org/en-US/docs/Web/CSS/border-bottom).'''
