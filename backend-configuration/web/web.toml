[[style-property]]
name = "block-size"
description = '''The **`block-size`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the horizontal or vertical size of an element's block, depending on its writing mode. It corresponds to either the [width](https://developer.mozilla.org/en-US/docs/Web/CSS/width) or the [height](https://developer.mozilla.org/en-US/docs/Web/CSS/height) property, depending on the value of [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode).'''
reference = "https://developer.mozilla.org/en-US/web/css/block-size"

[[style-property]]
name = "border"
description = '''The **`border`** [shorthand](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property sets an element's border. It sets the values of [border-width](https://developer.mozilla.org/en-US/docs/Web/CSS/border-width), [border-style](https://developer.mozilla.org/en-US/docs/Web/CSS/border-style), and [border-color](https://developer.mozilla.org/en-US/docs/Web/CSS/border-color).'''
reference = "https://developer.mozilla.org/en-US/web/css/border"

[[style-property]]
name = "border-block"
description = '''The **`border-block`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is a [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) for setting the individual logical block border property values in a single place in the style sheet.'''
reference = "https://developer.mozilla.org/en-US/web/css/border-block"

[[style-property]]
name = "border-block-color"
description = '''The **`border-block-color`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property defines the color of the logical block borders of an element, which maps to a physical border color depending on the element's writing mode, directionality, and text orientation. It corresponds to the [border-top-color](https://developer.mozilla.org/en-US/docs/Web/CSS/border-top-color) and [border-bottom-color](https://developer.mozilla.org/en-US/docs/Web/CSS/border-bottom-color), or [border-right-color](https://developer.mozilla.org/en-US/docs/Web/CSS/border-right-color) and [border-left-color](https://developer.mozilla.org/en-US/docs/Web/CSS/border-left-color) property depending on the values defined for [writing-mode](https://developer.mozilla.org/en-US/docs/Web/CSS/writing-mode), [direction](https://developer.mozilla.org/en-US/docs/Web/CSS/direction), and [text-orientation](https://developer.mozilla.org/en-US/docs/Web/CSS/text-orientation).'''
reference = "https://developer.mozilla.org/en-US/web/css/border-block-color"

[[style-property]]
name = "border-block-end"
description = '''The **`border-block-end`** [CSS](https://developer.mozilla.org/en-US/docs/Web/CSS) property is a [shorthand property](https://developer.mozilla.org/en-US/docs/Web/CSS/Shorthand_properties) for setting the individual logical block-end border property values in a single place in the style sheet.'''
