[[global-event]]
name = "scrollsnapchanging"
description = '''Fired on the scroll container when the browser determines a new scroll snap target is pending, i.e. it will be selected when the current scroll gesture ends.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/API/Element/scrollsnapchanging_event"

[[global-event]]
name = "gesturechange"
