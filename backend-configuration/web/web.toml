[[element]]
tag-name = "a"
description = '''The **`<a>`** [HTML](https://developer.mozilla.org/en-US/docs/Web/HTML) element (or _anchor_ element), with its `href` attribute, creates a hyperlink to web pages, files, email addresses, locations in the same page, or anything else a URL can address.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a"

[[element.attribute]]
name = "attributionsrc"
description = '''Specifies that you want the browser to send an [Attribution-Reporting-Eligible](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Attribution-Reporting-Eligible) header. On the server-side this is used to trigger sending an [Attribution-Reporting-Register-Source](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Attribution-Reporting-Register-Source) header in the response, to register a [navigation-based attribution source](https://developer.mozilla.org/en-US/docs/Web/API/Attribution_Reporting_API/Registering_sources#navigation-based_attribution_sources).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attributes"

[[element.attribute]]
name = "download"
description = '''Causes the browser to treat the linked URL as a download.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attributes"

[[element.attribute.value-option]]
value = "filename"
description = '''`filename`: defining a value suggests it as the filename. `/` and `\` characters are converted to underscores (`_`). Filesystems may forbid other characters in filenames, so browsers will adjust the suggested name if necessary.'''

[[element.attribute]]
name = "href"
description = '''The URL that the hyperlink points to.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attributes"

[[element.attribute]]
name = "hreflang"
description = '''Hints at the human language of the linked URL. No built-in functionality. Allowed values are the same as [the global `lang` attribute](https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/lang).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attributes"

[[element.attribute]]
name = "ping"
description = '''A space-separated list of URLs. When the link is followed, the browser will send [POST](https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods/POST) requests with the body `PING` to the URLs. Typically for tracking.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attributes"

[[element.attribute]]
name = "referrerpolicy"
description = '''How much of the [referrer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer) to send when following the link.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attributes"

[[element.attribute.value-option]]
value = "no-referrer"
description = '''`no-referrer`: The [Referer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer) header will not be sent.'''

[[element.attribute.value-option]]
value = "no-referrer-when-downgrade"
description = '''`no-referrer-when-downgrade`: The [Referer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referer) header will not be sent to [origin](https://developer.mozilla.org/en-US/docs/Glossary/origin)s without [TLS](https://developer.mozilla.org/en-US/docs/Glossary/TLS) ([HTTPS](https://developer.mozilla.org/en-US/docs/Glossary/HTTPS)).'''

[[element.attribute.value-option]]
value = "origin"
description = '''`origin`: The sent referrer will be limited to the origin of the referring page: its [scheme](https://developer.mozilla.org/en-US/docs/Learn/Common_questions/Web_mechanics/What_is_a_URL), [host](https://developer.mozilla.org/en-US/docs/Glossary/host), and [port](https://developer.mozilla.org/en-US/docs/Glossary/port).'''

[[element.attribute.value-option]]
value = "origin-when-cross-origin"
description = '''`origin-when-cross-origin`: The referrer sent to other origins will be limited to the scheme, the host, and the port. Navigations on the same origin will still include the path.'''

[[element.attribute.value-option]]
value = "same-origin"
description = '''`same-origin`: A referrer will be sent for [same origin](https://developer.mozilla.org/en-US/docs/Glossary/Same-origin_policy), but cross-origin requests will contain no referrer information.'''

[[element.attribute.value-option]]
value = "strict-origin"
description = '''`strict-origin`: Only send the origin of the document as the referrer when the protocol security level stays the same (HTTPS→HTTPS), but don't send it to a less secure destination (HTTPS→HTTP).'''

[[element.attribute.value-option]]
value = "strict-origin-when-cross-origin"
description = '''`strict-origin-when-cross-origin` (default): Send a full URL when performing a same-origin request, only send the origin when the protocol security level stays the same (HTTPS→HTTPS), and send no header to a less secure destination (HTTPS→HTTP).'''

[[element.attribute.value-option]]
value = "unsafe-url"
description = '''`unsafe-url`: The referrer will include the origin _and_ the path (but not the [fragment](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/hash), [password](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/password), or [username](https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/username)). **This value is unsafe**, because it leaks origins and paths from TLS-protected resources to insecure origins.'''

[[element.attribute]]
name = "rel"
description = '''The relationship of the linked URL as space-separated link types.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attributes"

[[element.attribute]]
name = "target"
description = '''Where to display the linked URL, as the name for a _browsing context_ (a tab, window, or [iframe](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe)).'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attributes"

[[element.attribute.value-option]]
value = "_self"
description = '''`_self`: The current browsing context. (Default)'''

[[element.attribute.value-option]]
value = "_blank"
description = '''`_blank`: Usually a new tab, but users can configure browsers to open a new window instead.'''

[[element.attribute.value-option]]
value = "_parent"
description = '''`_parent`: The parent browsing context of the current one. If no parent, behaves as `_self`.'''

[[element.attribute.value-option]]
value = "_top"
description = '''`_top`: The topmost browsing context. To be specific, this means the "highest" context that's an ancestor of the current one. If no ancestors, behaves as `_self`.'''

[[element.attribute.value-option]]
value = "_unfencedTop"
description = '''`_unfencedTop`: Allows embedded [fenced frames](https://developer.mozilla.org/en-US/docs/Web/API/Fenced_frame_API) to navigate the top-level frame (i.e. traversing beyond the root of the fenced frame, unlike other reserved destinations). Note that the navigation will still succeed if this is used outside of a fenced frame context, but it will not act like a reserved keyword.'''

[[element.attribute]]
name = "type"
description = '''Hints at the linked URL's format with a [MIME type](https://developer.mozilla.org/en-US/docs/Glossary/MIME_type). No built-in functionality.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attributes"

[[element.attribute]]
name = "charset"
description = '''Hinted at the [character encoding](https://developer.mozilla.org/en-US/docs/Glossary/character_encoding) of the linked URL.'''
reference = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attributes"
